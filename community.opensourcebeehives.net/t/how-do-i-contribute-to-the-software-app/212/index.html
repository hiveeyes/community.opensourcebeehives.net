        <h2>
   <a href="/t/how-do-i-contribute-to-the-software-app/212">How do I contribute to the software app?</a>
</h2>
  <a href="/category/software-app">Software App.</a>
<hr/>

    <div class='creator'>
      <b>coloradobum</b>  — 2015-03-17T11:46:55-04:00 — #1
    </div>
    <div class='post'>
        <p>Hi everyone.</p>

<p>Bees are ordered and I plan to cut a Colorado top bar soon. I've offered to be a alpha tester for the sensor kit.</p>

<p>I'm a developer by trade- so I'm interested in helping with the software app.</p>

<p>How can I get started helping with the software app?</p>

<p>thanks</p>

<p>jeff</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>cynod</b>  — 2015-03-25T01:54:48-04:00 — #2
    </div>
    <div class='post'>
        <p>Hi all </p>

<p>I too am new here and am looking to help. I've read through the Smart Citizen 2.0 API roadmap (http://community.opensourcebeehives.net/t/to-do-list-software-development/52) and was wondering how far along that design was. I'm mainly familiar with C++ for apps and PHP or node.js for backend web work but have heard good things about Rails so am willing to jump in. I'm ok (not great) at SQL too and pretty happy to learn whatever's needed.</p>

<p>As for the bees, I live in an apartment with no balcony but am checking about maybe setting up a club at work so we can get some there. I've been reading about bees (and their plight) for years so it's about time I got an actual hive. I live in the Bay Area in California so, strangely enough, work for an IT company. The idea of bees, sensors and crowd sourced data immediately caught my eye <img src="/plugins/emoji/images/smile.png" title=":smile:" class="emoji" alt="smile" width="20" height="20"></p>

<p>Andrew</p>
    </div>
