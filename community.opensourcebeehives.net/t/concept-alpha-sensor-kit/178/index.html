        <h2>
   <a href="/t/concept-alpha-sensor-kit/178">Concept alpha sensor kit</a>
</h2>
  <a href="/category/sensor-kits">Sensor Kits</a>
<hr/>

    <div class='creator'>
      <b>ron</b>  — 2015-02-08T06:53:31-05:00 — #1
    </div>
    <div class='post'>
        <p>Here's an image showing the actual concept of the alpha kit using the spark core<br><div class="lightbox-wrapper"><a href="/uploads/default/226/0d5029a29287828a.png" class="lightbox" title="concept.png"><img src="/uploads/default/_optimized/607/26f/c99f4ddac4_571x499.png" width="571" height="499"><div class="meta">
<span class="filename">concept.png</span><span class="informations">1415x1238 175 KB</span><span class="expand"></span>
</div></a></div></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  — 2015-02-20T00:48:55-05:00 — #2
    </div>
    <div class='post'>
        <p>One interesting problem that we will have to manage is the sheer amount of damage that the bees can do to the sensor housing.  Here are a few shots of the quilt box that I made to house the microphone when we were gathering the audio data from the Langstroth Hive.</p>

<p><div class="lightbox-wrapper"><a href="/uploads/default/236/9d610003ea7a21bf.jpg" class="lightbox" title="20150220_160424_resized.jpg"><img src="/uploads/default/_optimized/da1/221/b6a2aeb051_281x500.jpg" width="281" height="500"><div class="meta">
<span class="filename">20150220_160424_resized.jpg</span><span class="informations">1494x2656 1.99 MB</span><span class="expand"></span>
</div></a></div> <br><div class="lightbox-wrapper"><a href="/uploads/default/237/42abe04981140af5.jpg" class="lightbox" title="20150220_160448_resized.jpg"><img src="/uploads/default/_optimized/f28/8e8/9a30da2620_281x500.jpg" width="281" height="500"><div class="meta">
<span class="filename">20150220_160448_resized.jpg</span><span class="informations">1494x2656 2.31 MB</span><span class="expand"></span>
</div></a></div> </p>

<p>For the Warre's hives and Top bars this isn't so much of an issue, but I underestimated how aggressive the bees would be against a quilt box that isn't protected by a top cloth.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2015-02-20T11:23:33-05:00 — #3
    </div>
    <div class='post'>
        <p>Hey <a class="mention" href="/users/jagungal">@Jagungal</a> do you have some before photos?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  — 2015-02-22T18:56:28-05:00 — #4
    </div>
    <div class='post'>
        <p>Yeah, here are some photos of me installing the box last year.  The mistake I made was using a quilt box that had the mesh simply stapled directly on without a shim - thus meant that they were working at the join of where the mesh meets the edge and heavily propolysing it.  You would then get little tears in the mesh which the bees would expand on.</p>

<p>I think that the solution is actually pretty simple - we just use a screened top cover underneath the quilt box.  As long as there are enough vent holes in the top cover there should be a fairly direct transmission of humidity.temp and sound through to the sensor array.<div class="lightbox-wrapper"><a href="/uploads/default/240/322b2312d776790e.JPG" class="lightbox" title="IMG_0749.JPG"><img src="/uploads/default/_optimized/e8d/7f8/67f175c39d_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">IMG_0749.JPG</span><span class="informations">3264x2448 2.43 MB</span><span class="expand"></span>
</div></a></div></p>
    </div>
    <hr/>


<p>
</p>

at we will have to manage is the sheer amount of damage that the bees can do to the sensor housing.  Here are a few shots of the quilt box that I made to house the microphone when we were gathering the audio data from the Langstroth Hive.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/236/9d610003ea7a21bf.jpg\" class=\"lightbox\" title=\"20150220_160424_resized.jpg\"><img src=\"/uploads/default/_optimized/da1/221/b6a2aeb051_281x500.jpg\" width=\"281\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">20150220_160424_resized.jpg<\/span><span class=\"informations\">1494x2656 1.99 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/237/42abe04981140af5.jpg\" class=\"lightbox\" title=\"20150220_160448_resized.jpg\"><img src=\"/uploads/default/_optimized/f28/8e8/9a30da2620_281x500.jpg\" width=\"281\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">20150220_160448_resized.jpg<\/span><span class=\"informations\">1494x2656 2.31 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>For the Warre's hives and Top bars this isn't so much of an issue, but I underestimated how aggressive the bees would be against a quilt box that isn't protected by a top cloth.<\/p>","post_number":2,"post_type":1,"updated_at":"2015-02-20T00:48:55.084-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":15,"score":54.35,"yours":false,"topic_slug":"concept-alpha-sensor-kit","topic_id":178,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":704,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2015-02-20T11:23:33.041-05:00","cooked":"<p>Hey <a class=\"mention\" href=\"/users/jagungal\">@Jagungal<\/a> do you have some before photos?<\/p>","post_number":3,"post_type":1,"updated_at":"2015-02-20T11:23:33.041-05:00","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":15,"score":18.7,"yours":false,"topic_slug":"concept-alpha-sensor-kit","topic_id":178,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":715,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2015-02-22T18:56:28.449-05:00","cooked":"<p>Yeah, here are some photos of me installing the box last year.  The mistake I made was using a quilt box that had the mesh simply stapled directly on without a shim - thus meant that they were working at the join of where the mesh meets the edge and heavily propolysing it.  You would then get little tears in the mesh which the bees would expand on.<\/p>\n\n<p>I think that the solution is actually pretty simple - we just use a screened top cover underneath the quilt box.  As long as there are enough vent holes in the top cover there should be a fairly direct transmission of humidity.temp and sound through to the sensor array.<div class=\"lightbox-wrapper\"><a href=\"/uploads/default/240/322b2312d776790e.JPG\" class=\"lightbox\" title=\"IMG_0749.JPG\"><img src=\"/uploads/default/_optimized/e8d/7f8/67f175c39d_666x500.JPG\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">IMG_0749.JPG<\/span><span class=\"informations\">3264x2448 2.43 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":4,"post_type":1,"updated_at":"2015-02-22T18:56:28.449-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":13,"score":8.449999999999999,"yours":false,"topic_slug":"concept-alpha-sensor-kit","topic_id":178,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_a
