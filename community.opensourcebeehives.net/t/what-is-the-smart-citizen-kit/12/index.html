        PreloadStore.store("topic_12",{"post_stream":{"posts":[{"id":11,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/{size}.jpg","created_at":"2013-09-10T07:02:17-04:00","cooked":"<p><img src=\"http://community.opensourcebeehives.net/uploads/default/5/c418443e7b840ce9.jpg\" width=\"620\" height=\"465\"><br><br><br>The <a href=\"http://www.smartcitizen.me/\" rel=\"nofollow\">Smart Citizen Kit<\/a> is an open source wifi-enabled sensor board that can transmit data to the Smart Citizen online platform. Together, <a href=\"http://fablabbcn.org/\" rel=\"nofollow\">Fablab Barcelona<\/a> and <a href=\"http://www.opentechforever.com\" rel=\"nofollow\">Open Tech Forever<\/a> are developing a customised sensor layer to make the Smart Citizen appropriate for monitoring beehive conditions.<\/p>\n\n<p>Please post any questions or comments below.<\/p>","post_number":1,"post_type":1,"updated_at":"2013-09-12T12:36:02-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":31,"score":7.75,"yours":false,"topic_slug":"what-is-the-smart-citizen-kit","topic_id":12,"display_username":"Tristan Copley Smith","version":3,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"http://www.smartcitizen.me/","internal":false,"reflection":false,"clicks":84},{"url":"http://fablabbcn.org/","internal":false,"reflection":false,"clicks":14},{"url":"http://www.opentechforever.com","internal":false,"reflection":false,"clicks":13}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":13,"name":"Open Source Citizen","username":"OpenSrceCitizen","avatar_template":"//www.gravatar.com/avatar/66994ca5b6a13d6798288146bb8d77c1.png?s={size}&r=pg&d=identicon","created_at":"2013-09-10T14:58:24-04:00","cooked":"<p>This is awesome. It should really revolutionize our understanding of bee conditions and colony collapse.<\/p>","post_number":2,"post_type":1,"updated_at":"2013-09-10T14:58:24-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":3,"reads":31,"score":82.45,"yours":false,"topic_slug":"what-is-the-smart-citizen-kit","topic_id":12,"display_username":"Open Source Citizen","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":2,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":8,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false},{"id":69,"name":"Yoav S","username":"syoav","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/0a8/995/9301747411/{size}.JPG","created_at":"2013-11-11T13:15:36-05:00","cooked":"<p>This is truly an amazing initiative....i want in.<\/p>","post_number":3,"post_type":1,"updated_at":"2013-11-11T13:15:36-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":87,"reads":24,"score":440.85,"yours":false,"topic_slug":"what-is-the-smart-citizen-kit","topic_id":12,"display_username":"Yoav S","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":29,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":280,"name":"Christopher Borke","username":"borke","avatar_template":"/uploads/default/49/85c39edffd5c1966.jpg","created_at":"2014-02-25T02:02:09-05:00","cooked":"<p>Is there any discussion of using a bluetooth module?  They're significantly lower powered and would be a great alternative to wifi for battery-powered projects.<\/p>\n\n<p>Example - <a href=\"http://www.ampedrftech.com/datasheets/BT31_Datasheet.pdf\" rel=\"nofollow\">Amped RF BT31<\/a>:<br>~40mW transmit power at 115.2k<br>500uA standby mode<br>100 meter LOS transmit range<br>SPI/I2C interfaces<\/p>","post_number":4,"post_type":1,"updated_at":"2014-02-25T02:02:09-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":16,"score":9.25,"yours":false,"topic_slug":"what-is-the-smart-citizen-kit","topic_id":12,"display_username":"Christopher Borke","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"http://www.ampedrftech.com/datasheets/BT31_Datasheet.pdf","internal":false,"reflection":false,"clicks":0}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":166,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":322,"name":"Peter Uithoven","username":"peteruithoven","avatar_template":"//www.gravatar.com/avatar/f39b1485b28be1dc2b98f269235218bc.png?s={size}&r=pg&d=identicon","created_at":"2014-04-01T07:39:27-04:00","cooked":"<p>Where can I find more information? Stay up to date etc. <br>None of these parties mention anything about this on their own website? <\/p>\n\n<p>Update: I now understand it's part of the crowdfunded project: <a href=\"https://www.indiegogo.com/projects/open-source-beehives\" rel=\"nofollow\">https://www.indiegogo.com/projects/open-source-beehives<\/a>But still there's very little information available. <\/p>","post_number":5,"post_type":1,"updated_at":"2014-04-02T03:28:55-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":1,"reads":10,"score":8.35,"yours":false,"topic_slug":"what-is-the-smart-citizen-kit","topic_id":12,"display_username":"Peter Uithoven","version":2,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"https://www.indiegogo.com/projects/open-source-beehives","internal":false,"reflection":false,"clicks":14}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":190,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":325,"name":"Gustavo Arriaga","username":"GArriaga","avatar_template":"//www.gravatar.com/avatar/d277e6d3c5d7072fe641ae7dbaf8cf7e.png?s={size}&r=pg&d=identicon","created_at":"2014-04-04T14:02:34-04:00","cooked":"<p>I've tried to use the SCK but it is a hot mess.  The user forums over there are plagued with people having every kind of issue imaginable: board component failures, firmware bugs, interface bugs, connectivity problems, etc...etc...etc...  Is the SCK really ready for deployment in another project at this point?  Could the multitude of SCK issues hold this project back significantly?  Is this something that potential backers/collaborators should be made aware of?<\/p>\n\n<p>edited to add that I assume the SCK will be fully up and running at some point, but right now its causing headaches even for people who are pretty comfortable working with programmable electronics.  Can't imagine how frustrating it could be for people who are more interested in beekeeping than board troubleshooting.  Just something to keep in mind when discussing sensors, electronics and such.<\/p>","post_number":6,"post_type":1,"updated_at":"2014-04-06T02:43:12-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":7,"score":2.35,"yours":false,"topic_slug":"what-is-the-smart-citizen-kit","topic_id":12,"display_username":"Gustavo Arriaga","version":2,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":174,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false}],"stream":[11,13,69,280,322,325]},"draft":null,"draft_key":"topic_12","draft_sequence":null,"pinned":false,"details":{"auto_close_at":null,"created_by":{"id":5,"username":"triz         <h2>
   <a href="/t/what-is-the-smart-citizen-kit/12">What is the Smart Citizen Kit?</a>
</h2>
<hr/>

    <div class='creator'>
      #1 By: <b>Tristan Copley Smith</b>, September 10th, 2013 07:02
    </div>
    <div class='post'>
      <p><img src="http://community.opensourcebeehives.net/uploads/default/5/c418443e7b840ce9.jpg" width="620" height="465"><br><br><br>The <a href="http://www.smartcitizen.me/" rel="nofollow">Smart Citizen Kit</a> is an open source wifi-enabled sensor board that can transmit data to the Smart Citizen online platform. Together, <a href="http://fablabbcn.org/" rel="nofollow">Fablab Barcelona</a> and <a href="http://www.opentechforever.com" rel="nofollow">Open Tech Forever</a> are developing a customised sensor layer to make the Smart Citizen appropriate for monitoring beehive conditions.</p>

<p>Please post any questions or comments below.</p>
    </div>
    <hr/>
    <div class='creator'>
      #2 By: <b>Open Source Citizen</b>, September 10th, 2013 14:58
    </div>
    <div class='post'>
      <p>This is awesome. It should really revolutionize our understanding of bee conditions and colony collapse.</p>
    </div>
    <hr/>
    <div class='creator'>
      #3 By: <b>Yoav S</b>, November 11th, 2013 13:15
    </div>
    <div class='post'>
      <p>This is truly an amazing initiative....i want in.</p>
    </div>
    <hr/>
    <div class='creator'>
      #4 By: <b>Christopher Borke</b>, February 25th, 2014 02:02
    </div>
    <div class='post'>
      <p>Is there any discussion of using a bluetooth module?  They're significantly lower powered and would be a great alternative to wifi for battery-powered projects.</p>

<p>Example - <a href="http://www.ampedrftech.com/datasheets/BT31_Datasheet.pdf" rel="nofollow">Amped RF BT31</a>:<br>~40mW transmit power at 115.2k<br>500uA standby mode<br>100 meter LOS transmit range<br>SPI/I2C interfaces</p>
    </div>
    <hr/>
    <div class='creator'>
      #5 By: <b>Peter Uithoven</b>, April 1st, 2014 07:39
    </div>
    <div class='post'>
      <p>Where can I find more information? Stay up to date etc. <br>None of these parties mention anything about this on their own website? </p>

<p>Update: I now understand it's part of the crowdfunded project: <a href="https://www.indiegogo.com/projects/open-source-beehives" rel="nofollow">https://www.indiegogo.com/projects/open-source-beehives</a>But still there's very little information available. </p>
    </div>
    <hr/>
    <div class='creator'>
      #6 By: <b>Gustavo Arriaga</b>, April 4th, 2014 14:02
    </div>
    <div class='post'>
      <p>I've tried to use the SCK but it is a hot mess.  The user forums over there are plagued with people having every kind of issue imaginable: board component failures, firmware bugs, interface bugs, connectivity problems, etc...etc...etc...  Is the SCK really ready for deployment in another project at this point?  Could the multitude of SCK issues hold this project back significantly?  Is this something that potential backers/collaborators should be made aware of?</p>

<p>edited to add that I assume the SCK will be fully up and running at some point, but right now its causing headaches even for people who are pretty comfortable working with programmable electronics.  Can't imagine how frustrating it could be for people who are more interested in beekeeping than board troubleshooting.  Just something to keep in mind when discussing sensors, electronics and such.</p>
    </div>
