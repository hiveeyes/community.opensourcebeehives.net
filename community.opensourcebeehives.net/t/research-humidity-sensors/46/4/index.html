        <h2>
   <a href="/t/research-humidity-sensors/46">Research: Humidity Sensors</a>
</h2>
  <a href="/category/sensor-kits">Sensor Kits</a>
<hr/>

    <div class='creator'>
      <b>trizcs</b>  — 2014-09-12T17:30:44-04:00 — #1
    </div>
    <div class='post'>
        <h2>Research, Share, Explain</h2>

<p>We are investigating durable, cost effective and accurate sensors appropriate for placing within a beehive. Please document any temperature sensor research below.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>keitharaneo</b>  — 2014-10-01T12:25:28-04:00 — #2
    </div>
    <div class='post'>
        <p>a basic CMOS sensor use differnt polymer coatings that react to different levels of humidity. the problem with these systems is that the polymers degrade over time. The SHT11 sensor are $35, really small, waterproof, and pretty easily integrated. if the sht11 isn't a good choice senserion makes a bunch of different temp/humidity sensors.<br><a href="http://www.sensirion.com/en/products/humidity-temperature/" class="onebox" target="_blank" rel="nofollow">http://www.sensirion.com/en/products/humidity-temperature/</a></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>markbuiford</b>  — 2014-10-02T17:42:15-04:00 — #3
    </div>
    <div class='post'>
        <p>Are off-the-shelf sensors of interest here? I have been working with some <a href="http://www.monnit.com/Products/Wireless-Sensors/Commercial-Coin-Cell/900-MHz/Wireless-Humidity-Sensors" rel="nofollow">$79 Monnit sensors that track both humidity and temperature</a>. The developers on my team say they have a pretty decent API - iMonnit Rest API information - <a href="http://www.monnit.com/support/iMonnit-API" rel="nofollow">http://www.monnit.com/support/iMonnit-API</a>. I've had one at home for a few months outside the hive and just ordered another to put in my hive soon.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-02T23:31:46-04:00 — #4
    </div>
    <div class='post'>
        <p><a class="mention" href="/users/markbuiford">@markbuiford</a> Welcome to the forums Mark. The Monnit is interesting - stay tuned for more information on temperature and humidity monitoring - look for that in the next week or so - we'll have solid metrics on performance. Please continue to post ideas, because we are always interested in optimizing our component selection.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>dgrc</b>  — 2015-10-28T10:40:03-04:00 — #5
    </div>
    <div class='post'>
        <p>I've just started prototyping a temperature and humidity monitor using a DHT22 sensor and arduino. i'm trying to get the probe "weatherized" and in the hive for an over winter (Minnesota) durability test. Progress is documented <a href="http://www.crowswood.com/bees/?p=13" rel="nofollow">here</a></p>

<p>So far, so good for a very preliminary, short-term test.</p>
    </div>
    <hr/>


<p>
</p>

al-Coin-Cell/900-MHz/Wireless-Humidity-Sensors\" rel=\"nofollow\">$79 Monnit sensors that track both humidity and temperature<\/a>. The developers on my team say they have a pretty decent API - iMonnit Rest API information - <a href=\"http://www.monnit.com/support/iMonnit-API\" rel=\"nofollow\">http://www.monnit.com/support/iMonnit-API<\/a>. I've had one at home for a few months outside the hive and just ordered another to put in my hive soon.<\/p>","post_number":3,"post_type":1,"updated_at":"2014-10-02T17:42:15.255-04:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":64,"incoming_link_count":0,"reads":14,"score":11.0,"yours":false,"topic_slug":"research-humidity-sensors","topic_id":46,"display_username":"Mark Bui-Ford","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.monnit.com/support/iMonnit-API","internal":false,"reflection":false,"title":"Monnit Knowledge Base | iMonnit API","clicks":13},{"url":"http://www.monnit.com/Products/Wireless-Sensors/Commercial-Coin-Cell/900-MHz/Wireless-Humidity-Sensors","internal":false,"reflection":false,"title":"Wireless-Sensors | Humidity Sensor | MNS-9-RH-W1-ST","clicks":12}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":33,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":276,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-02T23:31:46.528-04:00","cooked":"<p><a class=\"mention\" href=\"/users/markbuiford\">@markbuiford<\/a> Welcome to the forums Mark. The Monnit is interesting - stay tuned for more information on temperature and humidity monitoring - look for that in the next week or so - we'll have solid metrics on performance. Please continue to post ideas, because we are always interested in optimizing our component selection.<\/p>","post_number":4,"post_type":1,"updated_at":"2014-10-02T23:31:46.528-04:00","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":39,"incoming_link_count":1,"reads":13,"score":9.550000000000001,"yours":false,"topic_slug":"research-humidity-sensors","topic_id":46,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"markbuiford","avatar_template":"/user_avatar/community.opensourcebeehives.net/markbuiford/{size}/102.png","uploaded_avatar_id":102},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":938,"name":"Don Rideaux-Crenshaw","username":"dgrc","avatar_template":"/letter_avatar/dgrc/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-10-28T10:40:03.105-04:00","cooked":"<p>I've just started prototyping a temperature and humidity monitor using a DHT22 sensor and arduino. i'm trying to get the probe \"weatherized\" and in the hive for an over winter (Minnesota) durability test. Progress is documented <a href=\"http://www.crowswood.com/bees/?p=13\" rel=\"nofollow\">here<\/a><\/p>\n\n<p>So far, so good for a very preliminary, short-term test.<\/p>","post_number":5,"post_type":1,"updated_at":"2015-10-28T10:40:03.105-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":57,"incoming_link_count":0,"reads":5,"score":3.85,"yours":false,"topic_slug":"research-humidity-sensors","topic_id":46,"display_username":"Don Rideaux-Crenshaw","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.crowswood.com/bees/?p=13","internal":false,"reflection":false,"title":"Cyberhive 0.0.1 First time in a hive | Crowswood Bees","clicks":17}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":167,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false}],"stream":[90,255,271,276,938]},"draft":null,"draft_key":"topic_46","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"details":{"auto_close_at":null,"created_by":{"id":4,"username":"trizcs","uploaded_avatar_id":31,"avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png"},"last_poster":{"id":167,"username":"dgrc","uploaded_avatar_id":null,"avatar_template":"/letter_avatar/dgrc/{size}/2.png"},"participants":[{"id":29,"username":"keitharaneo","uploaded_avatar_id":null,"avatar_template":"/letter_avatar/keitharaneo/{size}/2.png","post_c
