      <p>Reviews, ideas and resources for Open Source Beehive sensors and electronics.</p>

<p>The OSB project is working to integrate electronic sensors into our hives to log useful hive data through the <a href="http://www.smartcitizen.me/" rel="nofollow"><strong>Smart Citizen</strong></a> platform. This category is for posts related to sensors, micro-controllers and electronics relevant to OSB designs. All ideas welcome - we are particularly interested to hear from <strong>electrical engineers</strong> (what sensors are the most reliable?) <strong>biologists</strong> and <strong>entomologists</strong> (what is the most helpful data to collect on beehives?).</p>
