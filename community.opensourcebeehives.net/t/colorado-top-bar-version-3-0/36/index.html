      #1 By: <b>Tristan Copley Smith</b>, October 28th, 2013 23:20

    <div class='post'>
      <p>Version 3 of our Colorado Top Bar Hive is ready for review - please share any observations on the design. If you know anyone with expertise in the areas of woodworking, beekeeping or CNC fabrication, please invite them to participate in this design review.</p>

<p>Improvements include:</p>

<p>• Stabilised leg structure to accommodate the up to 200 pounds of added weight in honey (yes, bees can make that much in a single season!).</p>

<p>• Locking nuts changed to wedged mortise and tenon joints (peg in hole joints) for simple fabrication.</p>

<p>• Top Bar frames included.</p>

<p>You can see the <a href="https://sketchfab.com/show/84dd6a8a532b4fa09592f1713643fa1a" rel="nofollow">3D model here</a>.</p>

<p>Please share any observations or potential improvements. So far, user <a class="mention" href="/users/boort">@Boort</a> has suggested an improvement to the roof of the design, outlined <a href="http://community.opensourcebeehives.net/t/african-topbar-version-2-0/9/2">here</a> </p>

<p><img src="http://community.opensourcebeehives.net/uploads/default/20/585b32a78b7d887a.jpg" width="979" height="340"><img src="http://community.opensourcebeehives.net/uploads/default/19/6658116b77b6cd98.jpg" width="909" height="340"><img src="http://community.opensourcebeehives.net/uploads/default/17/8ebc36a7d11fabd0.jpg" width="970" height="340"></p>
