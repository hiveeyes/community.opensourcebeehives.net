se,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":68,"name":"Jonathan Minchin","username":"jonminchin","avatar_template":"//www.gravatar.com/avatar/937b9edef01f6f4fc44067993a4519aa.png?s={size}&r=pg&d=identicon","created_at":"2013-11-11T07:25:37-05:00","cooked":"<p><\/p><p>Hi Aaron.  Here are some photos of the OS Warré prototype hive made with Okoume plywood, after about 9 months.  As you can see there is a buildup of what looks like mildew on the exterior.  I have been able to remove most of it using sandpaper. I believe the fungal buildup on the outside is not so much of a problem and can be prevented and remedied by more layers and possible regular maintenance application of Lindseed oil. <\/p>\n\n<p>However there has been quite a high level of corruption to the Ply on the roof as the veneer layers begin to separate. This I think is due to expansion and contraction through cold and hotter temperatures, night and day, and to water that has penetrated the wood.<\/p> <img src=\"http://community.opensourcebeehives.net/uploads/default/24/f976e54ea33b073e.jpg\" width=\"261\" height=\"307\"><img src=\"http://community.opensourcebeehives.net/uploads/default/25/8917dd35c90db8af.JPG\" width=\"261\" height=\"307\"><br><br><img src=\"http://community.opensourcebeehives.net/uploads/default/26/ce879fe4bbda61d4.JPG\" width=\"307\" height=\"261\">","post_number":8,"post_type":1,"updated_at":"2013-11-11T07:25:37-05:00","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":24,"score":26.95,"yours":false,"topic_slug":"exterior-coating-options-waxes-oils-etc","topic_id":27,"display_u       #6 By: <b>Jonathan Minchin</b>, October 29th, 2013 15:46
    </div>
    <div class='post'>
      <p>Lindseed Oil is what we used for the OS Warré hives, it was also recommended to us by Beekeepers.  It seemed to be quite good for the first 5 months but now the rains have come on strong the Okumé Ply wood is beginning to get mould patches.  If used I recommend to apply it liberally and use many coats of it!    </p>
    </div>
    <hr/>
    <div class='creator'>
      #7 By: <b>Aaron Makaruk</b>, October 29th, 2013 16:07
    </div>
    <div class='post'>
      <p>Thanks Jon - I would love to see photos of the hive after being exposed to the weather. You mentioned that the linseed lasts for 5 months - have you recoated since, and are you continuing to see weathering? I'm setting up an experiment in my backyard of two versions of the CTB v2.0 side by side - one with coating and one with a linseed coat. We'll see how they vary - more on that later.</p>
    </div>
    <hr/>
    <div class='creator'>
      #8 By: <b>Jonathan Minchin</b>, November 11th, 2013 07:25
    </div>
    <div class='post'>
      <p></p><p>Hi Aaron.  Here are some photos of the OS Warré prototype hive made with Okoume plywood, after about 9 months.  As you can see there is a buildup of what looks like mildew on the exterior.  I have been able to remove most of it using sandpaper. I believe the fungal buildup on the outside is not so much of a problem and can be prevented and remedied by more layers and possible regular maintenance application of Lindseed oil. </p>

<p>However there has been quite a high level of corruption to the Ply on the roof as the veneer layers begin to separate. This I think is due to expansion and contraction through cold and hotter temperatures, night and day, and to water that has penetrated the wood.</p> <img src="http://community.opensourcebeehives.net/uploads/default/24/f976e54ea33b073e.jpg" width="261" height="307"><img src="http://community.opensourcebeehives.net/uploads/default/25/8917dd35c90db8af.JPG" width="261" height="307"><br><br><img src="http://community.opensourcebeehives.net/uploads/default/26/ce879fe4bbda61d4.JPG" width="307" height="261">
    </div>
    <hr/>
    <div class='creator'>
      #9 By: <b>Mark Milotay</b>, November 13th, 2013 16:04
    </div>
    <div class='post'>
      <p>I use a mixture of boiled linseed oil, beeswax and citrus oil. I am quite happy with the finish it gives.</p>
    </div>
    <hr/>
    <div class='creator'>
      #10 By: <b>mothermos</b>, November 16th, 2013 15:13
    </div>
    <div class='post'>
      <p>I used a <a href="http://di-wineanddine.blogspot.com/2013/05/finishing-top-bar-beehive.html" rel="nofollow">20:1 mixture of raw linseed oil to beeswax</a>, as recommended by the Barefoot Beekeeper. It sheds water nicely and has held up so far. Boiled linseed oil has some nasty solvents in it, so I stayed away from that.</p>

<p>The "pure raw linseed oil" that we found at the hardware store said that it contains no additives, yet it still has the "causes cancer/birth defects in California" warning—really confusing! Next time I might opt to get food-grade flaxseed oil, which I believe is essentially the same thing.</p>
    </div>
    <hr/>
    <div class='creator'>
      #11 By: <b>Wagner Pierre</b>, November 17th, 2013 15:54
    </div>
    <div class='post'>
      <p>I built my beehives with Meleze wood. Which is resistant to rot. So I have no need for external treatment. I only apply beewax on the INSIDE of my warre hive, so that the condensing humidity falls down through the mesh floor.</p>

<p>It is a bit more expensive thought. About 100€ for a four element Warre Hive.</p>
    </div>
