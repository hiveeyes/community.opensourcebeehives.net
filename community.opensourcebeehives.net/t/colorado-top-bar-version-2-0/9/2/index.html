        PreloadStore.store("topic_9",{"post_stream":{"posts":[{"id":8,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/{size}.jpg","created_at":"2013-09-09T22:43:03-04:00","cooked":"<p><a href=\"https://sphotos-a-dfw.xx.fbcdn.net/hphotos-ash3/1238174_415336998571126_1971390474_n.jpg\" target=\"_blank\"><div><a href=\"https://sphotos-a-dfw.xx.fbcdn.net/hphotos-ash3/1238174_415336998571126_1971390474_n.jpg\" class=\"lightbox\"><img src=\"https://sphotos-a-dfw.xx.fbcdn.net/hphotos-ash3/1238174_415336998571126_1971390474_n.jpg\" alt=\"\" width=\"607\" height=\"404\"><div class=\"meta\">\n<span class=\"filename\">1238174_415336998571126_1971390474_n.jpg<\/span><span class=\"informations\">960x640<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/a><\/p>\n\n<p>Please review our <strong><a href=\"https://sketchfab.com/show/b5829c0a91064d71857eb0b211e0450d\" class=\"onebox\" rel=\"nofollow\">Topbar v2.0<\/a><\/strong> design and post feedback below. Full documentation available <strong><a href=\"https://github.com/OpenTechForever/TopBar2.0\" class=\"onebox\" rel=\"nofollow\">here<\/a><\/strong>.<\/p>\n\n<p>The Topbar v2.0 design is currently fabricated from a single piece of 4' x 8' x 3/4\" plywood (121.92cm x 243.84cm x 1.905cm). The plywood is cut using a <a href=\"http://en.wikipedia.org/wiki/CNC_router\" rel=\"nofollow\">CNC router<\/a>, which can automatically 'print' the design in roughly 3hrs. The hive can be slotted together without screws, and we've coated it with linseed oil to improve weather resistance - any suggestions on alternative methods welcome.<\/p>\n\n<p>The Topbar v2.0 design has not yet been integrated with sensors. We are interested in feedback related to the structure, insulation, and usability of the current design. To make sensor suggestions please post to the Electronics &amp; Sensors category.<\/p>\n\n<p><strong><a href=\"https://sketchfab.com/show/b5829c0a91064d71857eb0b211e0450d\" class=\"onebox\" rel=\"nofollow\">Topbar v2.0 3D design<\/a><br><a href=\"https://github.com/OpenTechForever/TopBar2.0\" class=\"onebox\" rel=\"nofollow\">Full Documentation<\/a><\/strong><\/p>","post_number":1,"post_type":1,"updated_at":"2013-09-11T12:36:52-04:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":16,"score":9.95,"yours":false,"topic_slug":"colorado-top-bar-version-2-0","topic_id":9,"display_username":"Tristan Copley Smith","version":6,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"https://sketchfab.com/show/b5829c0a91064d71857eb0b211e0450d","internal":false,"reflection":false,"clicks":22},{"url":"https://github.com/OpenTechForever/TopBar2.0","internal":false,"reflection":false,"clicks":18},{"url":"http://en.wikipedia.org/wiki/CNC_router","internal":false,"reflection":false,"clicks":1},{"url":"https://sphotos-a-dfw.xx.fbcdn.net/hphotos-ash3/1238174_415336998571126_1971390474_n.jpg","internal":false,"reflection":false,"clicks":0}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":51,"name":"Rob","username":"Boort","avatar_template":"//www.gravatar.com/avatar/dd7a5eb9f51c3e8a003761e29f97143c.png?s={size}&r=pg&d=identicon","created_at":"2013-10-08T00:31:10-04:00","cooked":"<p>Hello,<\/p>\n\n<p>This suggestion is the result of a discussion that I had with Aaron at the NoCo Makerfare regarding the Open source Bee Hives and design changes going into the Top Bar 2.0 design. <\/p>\n\n<p>After discussed various ways for reducing water entering the hive through the gaps created in the 3 roof pieces I thought of another way to build the roof that may work to even better to keep water from getting into the hive. It should be possible to build both sides of the top as a single piece of plywood and use a wood working technique called kerf bending to curve the piece in the middle to form the ridge line and roof slope. A series of 5, 1/4\" wide kerfs are cut about half way through the thickness of the 3/4\" plywood should allow enough bend to get the job done. The sides would need to have a matching radius at their peak so that the now \"flexible\" top is supported.<\/p>\n\n<p>See the attached images I created in Sketchup for a quick drawing based on what I remember of the hive design. <\/p>\n\n<p><div><a href=\"http://community.opensourcebeehives.net/uploads/default/13/6b3d52acd84b265d.png\" class=\"lightbox\"><img src=\"http://community.opensourcebeehives.net/uploads/default/_optimized/7b2/555/5c1f98adb0_1000x545.png\" width=\"1000\" height=\"545\"><div class=\"meta\">\n<span class=\"filename\">BeehiveTopISO.png<\/span><span class=\"informations\">1602x874 42.5 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<p><div><a href=\"http://community.opensourcebeehives.net/uploads/default/14/70f2794ab5c95cc5.png\" class=\"lightbox\"><img src=\"http://community.opensourcebeehives.net/uploads/default/_optimized/952/1e7/a6f58a2cc6_1000x545.png\" width=\"1000\" height=\"545\"><div class=\"meta\">\n<span class=\"filename\">BeehiveTopSideZoomedIn.png<\/span><span class=\"informations\">1602x874 38.5 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<p>Here are more details from a Fine Woodworking article which may help explain the geometry behind the process better than I can:<br><a href=\"http://www.finewoodworking.com/FWNPDFFree/geometry.pdf\" rel=\"nofollow\">http://www.finewoodworking.com/FWNPDFFree/geometry.pdf<\/a><\/p>\n\n<p>Pros:<br> - This should simplify the design and may reduce the number of parts. The Hive may only need 2 Wedged tenons on each side, reducing the number of holes in the top to 4 from 8.<br> - Still build-able with generally available non-CNC tools (router or tablesaw, or even hand tools)<\/p>\n\n<p>Cons:<br> - May require a bit change when machining on the CNC router (Not sure if you are cutting with 1/2\" Dia. bits or something smaller. If using 1/4\" or 3/8\" bits you could probably get away without a bit change.)<\/p>\n\n<p>I hope that this suggestion may be of some use to the project.<\/p>\n\n<p>BoorT<\/p>","post_number":2,"post_type":1,"updated_at":"2013-10-08T00:31:10-04:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":18,"reads":15,"score":99.85,"yours":false,"topic_slug":"colorado-top-bar-version-2-0","topic_id":9,"display_username":"Rob","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"http://www.finewoodworking.com/FWNPDFFree/geometry.pdf","internal":false,"reflection":false,"clicks":12},{"url":"http://community.opensourcebeehives.net/t/colorado-top-bar-version-3-0/36","internal":true,"reflection":true,"title":"Colorado Top Bar Version 3.0","clicks":0}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":25,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":58,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/{size}.jpg","created_at":"2013-10-28T23:03:02-04:00","cooked":"<p><a class=\"mention\" href=\"/users/boort\">@Boort<\/a> - thank you so much for this, and apologies for the late reply. We hadn't heard about this technique. I'm going to ask <a class=\"mention\" href=\"/users/aaronmakaruk\">@aaronmakaruk<\/a> if he can modify version 3 to implement this. Thanks so much for sharing!<\/p>","post_number":3,"post_type":1,"updated_at":"2013-10-28T23:15:24-04:00","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":29,"incoming_link_count":3,"reads":13,"score":19.05,"yours":false,"topic_slug":"colorado-top-bar-version-2-0","topic_id":9,"display_username":"Tristan Copley Smith","version":2,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"reply_to_user":{"username":"Boort","name":"Rob","avatar_template":"//www.gravatar.com/avatar/dd7a5eb9f51c3e8a003761e29f97143c.png?s={size}&r=pg&d=identicon"},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":184,"name":"Jean Carfantan","username":"Jean","avatar_template":"//www.gravatar.com/avatar/850450cec5e49daaf1e607e2cb6af0d8.png?s={size}&r=pg&d=identicon","created_at":"2013-11-29T11:07:49-05:00","cooked":"<p><aside class=\"quote\" data-post=\"1\" data-topic=\"9\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/40.jpg\" class=\"avatar\">trizcs said:<\/div>\n<blockquote>1.905cm<\/blockquote><\/aside><\/p>\n\n<p>Well in France, we need 2.4 cm thick to protect bees from winter cold or even summer hear.<\/p>","post_number":4,"post_type":1,"updated_at":"2013-11-29T11:07:49-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":100,"incoming_link_count":0,"reads":10,"score":7.0,"yours":false,"topic_slug":"colorado-top-bar-version-2-0","topic_id":9,"display_username":"Jean Carfantan","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":113,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":203,"name":"Lee Sutherland","username":"lee","avatar_template":"//www.gravatar.com/avatar/cc565741110e8c53cfc19a74b25e1eb0.png?s={size}&r=pg&d=identicon","created_at":"2013-12-12T00:12:51-05:00","cooked":"<p>I've kept bees successfully for a few decades or so. I have some questions about your project:<\/p>\n\n<ol>\n<li><p>Why was a top bar hive design chosen instead of a Langstroth? Plans are a few clicks away, or a few hours to draw and post NC files for. Especially here in the cooler climes of Colorado, we've seen a bit higher winter kill rate with top bars. Is there a technical reason the project has focused on the top bar style?<\/p><\/li>\n<li><p>Many beekeepers here on the Front Range already have a hive or two instrumented for temp and humidity inside the hive, and some have the data streaming onto the internet. What other elements is the project trying to record for an open source beehive program? A few folks in my area are also recording sound, and others, mass. The units I'm familiar with are quite a bit less expensive than the units in development for the open source smart beehive project. Is there room for input on making the sensors more economical?<\/p><\/li>\n<\/ol>","post_number":5,"post_type":1,"updated_at":"2013-12-12T00:12:51-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":84,"incoming_link_count":0,"reads":9,"score":11.0,"yours":false,"topic_slug":"colorado-top-bar-version-2-0","topic_id":9,"display_username":"Lee Sutherland","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":121,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":218,"name":"Aaron Makaruk","username":"aaronmakaruk","avatar_template":"//www.gravatar.com/avatar/e0a44407b8748bdc97fae0d192e794a4.png?s={size}&r=pg&d=identicon","created_at":"2013-12-15T19:55:21-05:00","cooked":"<p>Hi <a class=\"mention\" href=\"/users/lee\">@lee<\/a>,<\/p>\n\n<ol>\n<li><p>In many circles, the top bar style is seen as a more natural beekeeping method, so we've gone with this design to help promote the best environment for the bees themselves. We've heard that hives that use pre-defined comb sizes/foundation limit the size of the bees, and that this can undermine the overall health of the colonies. Technically, the top bars we're using and the overall hives can be routed from wood, so that is all one material type. Purchasing foundations for frames is an added material cost, so that has affected our decision as well.<\/p><\/li>\n<li><p>We are interested in lowering the costs of sensors, so yes on that front. We are also interested in pesticide/fungicide detection if that's feasible, and the online software we are using is pretty well made, so that is a new feature. We aren't the only one's working on this kind of project, I want to clarify that we're aware of that, but we do want to push the edge for intelligent beehives where possible. <\/p><\/li>\n<\/ol>","post_number":6,"post_type":1,"updated_at":"2013-12-15T19:55:21-05:00","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":7,"score":2.85,"yours":false,"topic_slug":"colorado-top-bar-version-2-0","topic_id":9,"display_username":"Aaron Makaruk","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"reply_to_user":{"username":"lee","name":"Lee Sutherland","avatar_template":"//www.gravatar.com/avatar/cc565741110e8c53cfc19a74b25e1eb0.png?s={size}&r=pg&d=identicon"},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false}],"stream":[8,51,58,184,203,218]},"draft":null,"draft_key":"topic_9","draft_sequence":null,"pinned":false,"details":{"auto_close_at":null,"created_by":{"id":5,"username":"trizcs","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/{size}.jpg"},"last_poster":{"id":1,"username":"aaronmakaruk","avatar_template":"//www.gravatar.com/avatar/e0a44407b8748bdc97fae0d192e794a4.png?s={size}&r=pg&d=identicon"},"participants":[{"id":5,"username":"trizcs","avatar_template":"htt    <a href="/t/colorado-top-bar-version-2-0/9">Colorado Top Bar Version 2.0</a>
</h2>
<hr/>

    <div class='creator'>
      #1 By: <b>Tristan Copley Smith</b>, September 9th, 2013 22:43
    </div>
    <div class='post'>
      <p><a href="https://sphotos-a-dfw.xx.fbcdn.net/hphotos-ash3/1238174_415336998571126_1971390474_n.jpg" target="_blank"><div><a href="https://sphotos-a-dfw.xx.fbcdn.net/hphotos-ash3/1238174_415336998571126_1971390474_n.jpg" class="lightbox"><img src="https://sphotos-a-dfw.xx.fbcdn.net/hphotos-ash3/1238174_415336998571126_1971390474_n.jpg" alt="" width="607" height="404"><div class="meta">
<span class="filename">1238174_415336998571126_1971390474_n.jpg</span><span class="informations">960x640</span><span class="expand"></span>
</div></a></div></a></p>

<p>Please review our <strong><a href="https://sketchfab.com/show/b5829c0a91064d71857eb0b211e0450d" class="onebox" rel="nofollow">Topbar v2.0</a></strong> design and post feedback below. Full documentation available <strong><a href="https://github.com/OpenTechForever/TopBar2.0" class="onebox" rel="nofollow">here</a></strong>.</p>

<p>The Topbar v2.0 design is currently fabricated from a single piece of 4' x 8' x 3/4" plywood (121.92cm x 243.84cm x 1.905cm). The plywood is cut using a <a href="http://en.wikipedia.org/wiki/CNC_router" rel="nofollow">CNC router</a>, which can automatically 'print' the design in roughly 3hrs. The hive can be slotted together without screws, and we've coated it with linseed oil to improve weather resistance - any suggestions on alternative methods welcome.</p>

<p>The Topbar v2.0 design has not yet been integrated with sensors. We are interested in feedback related to the structure, insulation, and usability of the current design. To make sensor suggestions please post to the Electronics &amp; Sensors category.</p>

<p><strong><a href="https://sketchfab.com/show/b5829c0a91064d71857eb0b211e0450d" class="onebox" rel="nofollow">Topbar v2.0 3D design</a><br><a href="https://github.com/OpenTechForever/TopBar2.0" class="onebox" rel="nofollow">Full Documentation</a></strong></p>
    </div>

    <div class='creator'>
      #2 By: <b>Rob</b>, October 8th, 2013 00:31
    </div>
    <div class='post'>
      <p>Hello,</p>

<p>This suggestion is the result of a discussion that I had with Aaron at the NoCo Makerfare regarding the Open source Bee Hives and design changes going into the Top Bar 2.0 design. </p>

<p>After discussed various ways for reducing water entering the hive through the gaps created in the 3 roof pieces I thought of another way to build the roof that may work to even better to keep water from getting into the hive. It should be possible to build both sides of the top as a single piece of plywood and use a wood working technique called kerf bending to curve the piece in the middle to form the ridge line and roof slope. A series of 5, 1/4" wide kerfs are cut about half way through the thickness of the 3/4" plywood should allow enough bend to get the job done. The sides would need to have a matching radius at their peak so that the now "flexible" top is supported.</p>

<p>See the attached images I created in Sketchup for a quick drawing based on what I remember of the hive design. </p>

<p><div><a href="http://community.opensourcebeehives.net/uploads/default/13/6b3d52acd84b265d.png" class="lightbox"><img src="http://community.opensourcebeehives.net/uploads/default/_optimized/7b2/555/5c1f98adb0_1000x545.png" width="1000" height="545"><div class="meta">
<span class="filename">BeehiveTopISO.png</span><span class="informations">1602x874 42.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div><a href="http://community.opensourcebeehives.net/uploads/default/14/70f2794ab5c95cc5.png" class="lightbox"><img src="http://community.opensourcebeehives.net/uploads/default/_optimized/952/1e7/a6f58a2cc6_1000x545.png" width="1000" height="545"><div class="meta">
<span class="filename">BeehiveTopSideZoomedIn.png</span><span class="informations">1602x874 38.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Here are more details from a Fine Woodworking article which may help explain the geometry behind the process better than I can:<br><a href="http://www.finewoodworking.com/FWNPDFFree/geometry.pdf" rel="nofollow">http://www.finewoodworking.com/FWNPDFFree/geometry.pdf</a></p>

<p>Pros:<br> - This should simplify the design and may reduce the number of parts. The Hive may only need 2 Wedged tenons on each side, reducing the number of holes in the top to 4 from 8.<br> - Still build-able with generally available non-CNC tools (router or tablesaw, or even hand tools)</p>

<p>Cons:<br> - May require a bit change when machining on the CNC router (Not sure if you are cutting with 1/2" Dia. bits or something smaller. If using 1/4" or 3/8" bits you could probably get away without a bit change.)</p>

<p>I hope that this suggestion may be of some use to the project.</p>

<p>BoorT</p>

      <p>I've kept bees successfully for a few decades or so. I have some questions about your project:</p>

<ol>
<li><p>Why was a top bar hive design chosen instead of a Langstroth? Plans are a few clicks away, or a few hours to draw and post NC files for. Especially here in the cooler climes of Colorado, we've seen a bit higher winter kill rate with top bars. Is there a technical reason the project has focused on the top bar style?</p></li>
<li><p>Many beekeepers here on the Front Range already have a hive or two instrumented for temp and humidity inside the hive, and some have the data streaming onto the internet. What other elements is the project trying to record for an open source beehive program? A few folks in my area are also recording sound, and others, mass. The units I'm familiar with are quite a bit less expensive than the units in development for the open source smart beehive project. Is there room for input on making the sensors more economical?</p></li>
</ol>

      #6 By: <b>Aaron Makaruk</b>, December 15th, 2013 19:55

    <div class='post'>
      <p>Hi <a class="mention" href="/users/lee">@lee</a>,</p>

<ol>
<li><p>In many circles, the top bar style is seen as a more natural beekeeping method, so we've gone with this design to help promote the best environment for the bees themselves. We've heard that hives that use pre-defined comb sizes/foundation limit the size of the bees, and that this can undermine the overall health of the colonies. Technically, the top bars we're using and the overall hives can be routed from wood, so that is all one material type. Purchasing foundations for frames is an added material cost, so that has affected our decision as well.</p></li>
<li><p>We are interested in lowering the costs of sensors, so yes on that front. We are also interested in pesticide/fungicide detection if that's feasible, and the online software we are using is pretty well made, so that is a new feature. We aren't the only one's working on this kind of project, I want to clarify that we're aware of that, but we do want to push the edge for intelligent beehives where possible. </p></li>
</ol>
