    <div class='post'>
        <p><strong>Critique of v0.1</strong></p>

<ol>
<li><p>The model above doesn't allow for bee spacing. Currently, the top and bottom pieces pass through the side walls. It needs to be the opposite way - the side walls need to pass through the top and bottom, and the top piece needs to be wide enough to account for bee space.</p></li>
<li><p>There's a gap on the left side at the bottom for some reason. It's not wide enough.</p></li>
</ol>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-03T07:04:44-04:00 — #15
    </div>
    <div class='post'>
        <p><em>Re: Preventing RFI</em><br>(<a href="/t/wifi-data-bee-disturbance-limiting/94">see this thread elsewhere in the forum</a>)</p>

<p>If this box is inserted at the entrance of the hive, the case's back side, which faces the brood, could be shielded, and the front face would be directed towards the wifi router. So, the front of the hive would need to face the wifi router.</p>

<p><strong>Incredible Schematic</strong></p>

<ul>
<li>The black box is the CTB</li>
<li>The yellow area is the majority of the bee colony</li>
<li>The orange box is the sensor case</li>
<li>the red line is the shielding on the back of the sensor case</li>
<li>the green arrows are the wifi signal</li>
<li>the blue box is the wifi router</li>
</ul>

<p>If you shield the box completely, you defeat the purpose of putting the case inside the brood with a drop in design, because you can't broadcast your wifi. We should look at antennaes that can be mounted outside the hive - this came up with my discussion with Caleb today.</p>

<p><div class="lightbox-wrapper"><a href="/uploads/default/116/982b605f93e123ef.png" class="lightbox" title="whatever.png"><img src="/uploads/default/_optimized/ab4/c48/9f72e829cb_689x350.png" width="689" height="350"><div class="meta">
<span class="filename">whatever.png</span><span class="informations">1308x665 28.3 KB</span><span class="expand"></span>
</div></a></div></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2014-10-14T08:13:14-04:00 — #16
    </div>
    <div class='post'>
        <p>This design looks great - it looks as though it could be quite easily laser cut, though that brings up questions about materials again! </p>

<p>As for bee space, if we place the sensor bar at the front of the hive, bee space would likely only be a consideration for the inner facing wall. The outer facing wall could probably sit right up against the front section of the CTB. Of course we need to make sure there is room under the structure for bees to enter the hive.</p>
    </div>

<p>Here is a (very rough) alternative design for an in-hive sensor container.</p>

<p>This design uses a u-shaped wooden frame, with mesh stabled on either face to sandwich the sensors inside. Supposed benefits might be easier flow of air through the container to more accurately measure humidity and temperature, though I'm not sure if the mesh would allow for accurate readings within the sandwiched space.</p>

<p>In this design, the sensor hangs independently from a top bar within the frame.</p>

<p>Feedback encouraged for either option!</p>

    <div class='post'>
        <p><strong>Alpha Kit - v1.0 - Case Design</strong></p>

<p><em>Introduction</em></p>

<p>The first design will be for the Colorado Top Bar. After testing, it will be modified for the Barcelona Warre. The case will have the following features:</p>

<ol>
<li>Acrylic material - probably 1/4"</li>
<li>Snap-fit design</li>
<li>Prototyped on a laser cutter</li>
<li>Follows the interior contour of the hive</li>
<li>Drops in place like a normal top bar</li>
<li>Preserves bee space on either side - 3/8"</li>
<li>Maintains space at the bottom for bee movement beneath</li>
<li>Uses cable glands to allow wires to pass through</li>
<li>Uses holes for air ventilation for temperature &amp; humidity detection</li>
<li>Uses standoffs to mount a perfboard as seen below</li>
<li>Is mounted at the front of the hive by the entrance taking the first slot</li>
<li>Uses the TF200 Thermo insulating membrane on the brood-facing wall to minimize wifi disturbance</li>
<li>Uses an exterior-mounted wifi antenna to concentrate radio waves in one area and away from the hive core.</li>
<li>Displays the Open Source Hardware Logo and/or OSBH logo in a prominent location as an engraving</li>
</ol>

<p><em>Sensor Kit Mounting</em><br><div class="lightbox-wrapper"><a href="/uploads/default/161/3b9ab06c187ff3b3.png" class="lightbox" title="unnamed.png"><img src="/uploads/default/_optimized/0b3/94d/6a73a8635b_690x350.png" width="690" height="350"><div class="meta">
<span class="filename">unnamed.png</span><span class="informations">1009x513 346 KB</span><span class="expand"></span>
</div></a></div> </p>

<p><em>Alpha Kit - v1.0 Schematic</em><br><div class="lightbox-wrapper"><a href="/uploads/default/160/8c4a037ad63891ea.png" class="lightbox" title="OSBH_Wiring.png"><img src="/uploads/default/_optimized/30f/a28/63c9acb113_690x479.png" width="690" height="479"><div class="meta">
<span class="filename">OSBH_Wiring.png</span><span class="informations">1303x905 274 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>The IR counter is nearing the testing phase. It will have its own case.</p>
    </div>

        <p>Hey Seneca,<br>a lot of people are using a net around the sensor to prevent it being coated with propolis.<br><div class="lightbox-wrapper"><a href="/uploads/default/168/cf75220dcd5354a5.jpg" class="lightbox" title="smartFrame.jpg"><img src="/uploads/default/_optimized/f6c/f55/72aadab9df_611x500.jpg" width="611" height="500"><div class="meta">

    <div class='post'>
        <p>Hey everyone! </p>

<p><strong>Looking for some thoughts and feedback please!</strong></p>

<p>Here is prototype one of the sensor container. It's made out of clear acrylic, with small holes to allow for air exchange. We've fabricated it using a laser cutter, which means it can be made quickly and easily (this took about 5-10 mins to cut). </p>

<p>Inside the container is the micro controller with a core temp/humidity sensor. Also attached are two extendable temperature sensors (for the internal areas of the hive) and one temp/humidity sensor for external hive monitoring.</p>

<p>There is an antenna which will be mounted externally to direct the wifi signal away from the hive.</p>

<p>You cans see more pictures of <a href="https://www.facebook.com/opensourcebeehives/posts/835078469898792">the sensor case here</a>.</p>

<p><div class="lightbox-wrapper"><a href="/uploads/default/178/3cc865b6a7f1fc39.jpg" class="lightbox" title="_DSC4552.jpg"><img src="/uploads/default/_optimized/ade/8e9/8a1fb2451c_690x460.jpg" width="690" height="460"><div class="meta">
<span class="filename">_DSC4552.jpg</span><span class="informations">1280x854 78.7 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>and here are some pics:<br><div class="lightbox-wrapper"><a href="/uploads/default/201/5000db27d675aef7.jpg" class="lightbox" title="IMG_20150116_095508.jpg"><img src="/uploads/default/_optimized/10e/3c1/f6880012d9_603x499.jpg" width="603" height="499"><div class="meta">

    <div class='post'>
        <p>Hey <a class="mention" href="/users/ron">@ron</a> and <a class="mention" href="/users/jonathan">@jonathan</a>,</p>

<p>I've been getting some queries from Langstroth users asking if the sensors can integrate with their hives. This is obviously ideal, but I wanted to <em>ping</em> that multi-hive integration is an ideal outcome for the sensors. </p>

<p>Once you guys have a solid idea of the sensor dimension, we could put a call out to the community to perhaps design a new sensor container based on the one we did for the CTB, but for Langstroth dimensions. Found some dimensions for standard frame sizes below and at <a href="http://www.beesource.com/resources/usda/types-of-hives-and-hive-equipment/">this link</a>.</p>

<p><div class="lightbox-wrapper"><a href="/uploads/default/210/10c691279f3b88dd.gif" class="lightbox" title="BN_30052_a.gif"><img src="/uploads/default/_optimized/f5c/c20/0600167f91_312x500.gif" width="312" height="500"><div class="meta">
<span class="filename">BN_30052_a.gif</span><span class="informations">576x922 85.9 KB</span><span class="expand"></span>
</div></a></div> </p>
    </div>
    <hr/>
    <div class='creator'>
      <b>micdasilva</b>  — 2015-01-26T11:37:10-05:00 — #28
    </div>
    <div class='post'>
        <p>Hi, I am new in the community and I was wondering why is there no Langstroth design, like the Topbar or the Warré. Are you planning one? Do you need assistance?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2015-01-26T12:28:13-05:00 — #29
    </div>
    <div class='post'>
        <p>Hi <a class="mention" href="/users/micdasilva">@micdasilva</a>,</p>

<p>Please see this <a href="/t/langstroth-beehive-development/155">new thread about developing a Langstroth</a>. </p>

<p>We'd love you to get involved in designing this hive, but can't offer a great deal of personal support at the moment since we are a small and overworked team! I'd encourage you to do some sketches and use the thread to share your work. I can direct collaborators to this threat to help you in whatever way they can.</p>

<p>How does this sound?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>micdasilva</b>  — 2015-01-26T13:53:46-05:00 — #30
    </div>
    <div class='post'>
        <p>It sounds nice and fair.<br>Let me make some testing and give some think about this and I will come back with some design proposals.</p>

<p>However in the meantime I am focus on bringing a new material to the community based in cork. This will be my first priority followed by the Langstroth<br>Keep up the good work!</p>
    </div>
    <hr/>


<p>

</p>

","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":275,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-02T23:26:02.376-04:00","cooked":"<p><strong>Critique of v0.1<\/strong><\/p>\n\n<ol>\n<li><p>The model above doesn't allow for bee spacing. Currently, the top and bottom pieces pass through the side walls. It needs to be the opposite way - the side walls need to pass through the top and bottom, and the top piece needs to be wide enough to account for bee space.<\/p><\/li>\n<li><p>There's a gap on the left side at the bottom for some reason. It's not wide enough.<\/p><\/li>\n<\/ol>","post_number":14,"post_type":1,"updated_at":"2014-10-02T23:27:04.447-04:00","reply_count":2,"reply_to_post_number":13,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":27,"score":21.4,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":289,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-03T07:04:44.033-04:00","cooked":"<p><em>Re: Preventing RFI<\/em><br>(<a href=\"/t/wifi-data-bee-disturbance-limiting/94\">see this thread elsewhere in the forum<\/a>)<\/p>\n\n<p>If this box is inserted at the entrance of the hive, the case's back side, which faces the brood, could be shielded, and the front face would be directed towards the wifi router. So, the front of the hive would need to face the wifi router.<\/p>\n\n<p><strong>Incredible Schematic<\/strong><\/p>\n\n<ul>\n<li>The black box is the CTB<\/li>\n<li>The yellow area is the majority of the bee colony<\/li>\n<li>The orange box is the sensor case<\/li>\n<li>the red line is the shielding on the back of the sensor case<\/li>\n<li>the green arrows are the wifi signal<\/li>\n<li>the blue box is the wifi router<\/li>\n<\/ul>\n\n<p>If you shield the box completely, you defeat the purpose of putting the case inside the brood with a drop in design, because you can't broadcast your wifi. We should look at antennaes that can be mounted outside the hive - this came up with my discussion with Caleb today.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/116/982b605f93e123ef.png\" class=\"lightbox\" title=\"whatever.png\"><img src=\"/uploads/default/_optimized/ab4/c48/9f72e829cb_689x350.png\" width=\"689\" height=\"350\"><div class=\"meta\">\n<span class=\"filename\">whatever.png<\/span><span class=\"informations\">1308x665 28.3 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":15,"post_type":1,"updated_at":"2014-10-03T07:09:32.898-04:00","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":28,"score":16.9,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/wifi-data-bee-disturbance-limiting/94","internal":true,"reflection":false,"title":"EMF / Wifi vs. Bees","clicks":0},{"url":"http://community.opensourcebeehives.net/t/wifi-data-bee-disturbance-limiting/94/3","internal":true,"reflection":true,"title":"EMF / Wifi vs. Bees","clicks":0}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":347,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-10-14T08:13:14.411-04:00","cooked":"<p>This design looks great - it looks as though it could be quite easily laser cut, though that brings up questions about materials again! <\/p>\n\n<p>As for bee space, if we place the sensor bar at the front of the hive, bee space would likely only be a consideration for the inner facing wall. The outer facing wall could probably sit right up against the front section of the CTB. Of course we need to make sure there is room under the structure for bees to enter the hive.<\/p>","post_number":16,"post_type":1,"updated_at":"2014-10-14T08:18:14.120-04:00","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":23,"score":5.25,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":348,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-10-14T08:17:10.919-04:00","cooked":"<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/147/d3882b3a5e64902f.png\" class=\"lightbox\" title=\"Screen Shot 2014-10-14 at 13.15.26.png\"><img src=\"/uploads/default/_optimized/312/356/c6de49c1f1_465x500.png\" width=\"465\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">Screen Shot 2014-10-14 at 13.15.26.png<\/span><span class=\"informations\">466x501 374 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>Apparently this TF200 Thermo is pretty good at insulating against Wifi and other signals.<\/p>\n\n<p><a href=\"http://www.glidevale.com/downloads/protect_tf200_thermo.pdf\">READ MORE HERE<\/a><\/p>","post_number":17,"post_type":1,"updated_at":"2014-10-14T08:17:10.919-04:00","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":22,"score":5.4,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.glidevale.com/downloads/protect_tf200_thermo.pdf","internal":false,"reflection":false,"clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":349,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-10-14T08:26:20.254-04:00","cooked":"<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/148/4a0bf5f2139dfd2a.jpg\" class=\"lightbox\" title=\"unnamed.jpg\"><img src=\"/uploads/default/_optimized/d63/f51/db02f8b9be_666x500.jpg\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">unnamed.jpg<\/span><span class=\"informations\">1075x806 111 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>Here is a (very rough) alternative design for an in-hive sensor container.<\/p>\n\n<p>This design uses a u-shaped wooden frame, with mesh stabled on either face to sandwich the sensors inside. Supposed benefits might be easier flow of air through the container to more accurately measure humidity and temperature, though I'm not sure if the mesh would allow for accurate readings within the sandwiched space.<\/p>\n\n<p>In this design, the sensor hangs independently from a top bar within the frame.<\/p>\n\n<p>Feedback encouraged for either option!<\/p>","post_number":18,"post_type":1,"updated_at":"2014-10-14T08:26:20.254-04:00","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":22,"score":10.35,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":nu in":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":357,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-17T17:29:23.020-04:00","cooked":"<p><strong>Barcelona Warre v2.4 Entrance Dimensions<\/strong><\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/154/e30f7ed05cf25cfd.jpg\" class=\"lightbox\" title=\"BCN Warre v2.4 - Entrance Dimensions.jpg\"><img src=\"/uploads/default/_optimized/a6c/36e/4f0e359c4c_690x371.jpg\" width=\"690\" height=\"371\"><div class=\"meta\">\n<span class=\"filename\">BCN Warre v2.4 - Entrance Dimensions.jpg<\/span><span class=\"informations\">934x503 218 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>Length: 3.149\" / 80 mm<\/p>\n\n<p>Height: 0.378\" / 9.61 mm<\/p>","post_number":20,"post_type":1,"updated_at":"2014-10-17T17:29:23.020-04:00","reply_count":2,"reply_to_post_number":19,"quote_count":0,"avg_time":14,"incoming_link_count":58,"reads":24,"score":285.5,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/research-infrared-sensors/48/9","internal":true,"reflection":true,"title":"Research: Infrared Sensors","clicks":0}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":384,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-25T16:18:26.189-04:00","cooked":"<p><strong>Alpha Kit - v1.0 - Case Design<\/strong><\/p>\n\n<p><em>Introduction<\/em><\/p>\n\n<p>The first design will be for the Colorado Top Bar. After testing, it will be modified for the Barcelona Warre. The case will have the following features:<\/p>\n\n<ol>\n<li>Acrylic material - probably 1/4\"<\/li>\n<li>Snap-fit design<\/li>\n<li>Prototyped on a laser cutter<\/li>\n<li>Follows the interior contour of the hive<\/li>\n<li>Drops in place like a normal top bar<\/li>\n<li>Preserves bee space on either side - 3/8\"<\/li>\n<li>Maintains space at the bottom for bee movement beneath<\/li>\n<li>Uses cable glands to allow wires to pass through<\/li>\n<li>Uses holes for air ventilation for temperature &amp; humidity detection<\/li>\n<li>Uses standoffs to mount a perfboard as seen below<\/li>\n<li>Is mounted at the front of the hive by the entrance taking the first slot<\/li>\n<li>Uses the TF200 Thermo insulating membrane on the brood-facing wall to minimize wifi disturbance<\/li>\n<li>Uses an exterior-mounted wifi antenna to concentrate radio waves in one area and away from the hive core.<\/li>\n<li>Displays the Open Source Hardware Logo and/or OSBH logo in a prominent location as an engraving<\/li>\n<\/ol>\n\n<p><em>Sensor Kit Mounting<\/em><br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/161/3b9ab06c187ff3b3.png\" class=\"lightbox\" title=\"unnamed.png\"><img src=\"/uploads/default/_optimized/0b3/94d/6a73a8635b_690x350.png\" width=\"690\" height=\"350\"><div class=\"meta\">\n<span class=\"filename\">unnamed.png<\/span><span class=\"informations\">1009x513 346 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p><em>Alpha Kit - v1.0 Schematic<\/em><br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/160/8c4a037ad63891ea.png\" class=\"lightbox\" title=\"OSBH_Wiring.png\"><img src=\"/uploads/default/_optimized/30f/a28/63c9acb113_690x479.png\" width=\"690\" height=\"479\"><div class=\"meta\">\n<span class=\"filename\">OSBH_Wiring.png<\/span><span class=\"informations\">1303x905 274 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>The IR counter is nearing the testing phase. It will have its own case.<\/p>","post_number":21,"post_type":1,"updated_at":"2014-10-25T18:47:48.564-04:00","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":30,"incoming_link_count":3,"reads":23,"score":26.1,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":389,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-10-31T17:11:57.664-04:00","cooked":"<p>Image of the first test of the adapted Warré hive to fit in the sensors at the basement of the hive. You can access the sensor-kit by pulling out the board in the middle. The design also fixes the problem of bees building the combs to deep (till the entrance-level of the hive), using the slatted Rack idea mentioned above (thanks for that!).<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/164/c800686ebd5a02c9.jpg\" class=\"lightbox\" title=\"IMG_20141031_145723.jpg\"><img src=\"/uploads/default/_optimized/cae/90e/83e003b5e7_632x500.jpg\" width=\"632\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">IMG_20141031_145723.jpg<\/span><span class=\"informations\">1090x862 256 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <br>first cnc-cut version<br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/166/b11c884ef40610c6.png\" class=\"lightbox\" title=\"new_base.png\"><img src=\"/uploads/default/_optimized/56b/978/f63b4b6679_634x500.png\" width=\"634\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">new_base.png<\/span><span class=\"informations\">794x626 185 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><br>3D-sample of the position of the sensor-kit inside the basement (red).<\/p>\n\n<p>Thanks,<br>Ron<\/p>","post_number":22,"post_type":1,"updated_at":"2014-11-01T11:02:12.304-04:00","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":24,"score":51.5,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Ron Jacob","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Field Tester","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":46,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"more detailed description","can_view_edit_history":true,"wiki":false},{"id":390,"name":"Seneca","username":"SenecaUPP","avatar_template":"/user_avatar/community.opensourcebeehives.net/senecaupp/{size}/99.png","uploaded_avatar_id":99,"created_at":"2014-11-03T10:10:46.272-05:00","cooked":"<p>Will the sensor be affected by the bees building comb and propolis on it?? <br>What concerns do we have about wifi in the hive?<\/p>","post_number":23,"post_type":1,"updated_at":"2014-11-03T10:10:46.272-05:00","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":24,"score":10.9,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Seneca","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Chief Beekeeper","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":32,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":393,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-11-04T07:07:28.662-05:00","cooked":"<p>Hey Seneca,<br>a lot of people are using a net around the sensor to prevent it being coated with propolis.<br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/168/cf75220dcd5354a5.jpg\" class=\"lightbox\" title=\"smartFrame.jpg\"><img src=\"/uploads/default/_optimized/f6c/f55/72aadab9df_611x500.jpg\" width=\"611\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">smartFrame.jpg<\/span><span class=\"informations\">1440x1178 727 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<p>I'm on the CAD design for the case for the sensor-kit right now. The idea would be to build up a box, which bees won't be able to enter. Sensors and cables which would go out of this box into the hive may could need such a net to be protected. Most important the humidity and acoustic sensors. Are there other possibilities to protect sensors from coating by bees?<\/p>\n\n<p>best,<br>Ron<\/p>","post_number":24,"post_type":1,"updated_at":"2014-11-04T07:12:47.196-05:00","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":68,"incoming_link_count":0,"reads":25,"score":23.4,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Ron Jacob","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.beehacker.com/wp/wp-content/uploads/2010/07/smartFrame.jpg","internal":false,"reflection":false,"title":"smartFrame.jpg","clicks":0},{"url":"http://community.opensourcebeehives.net/t/a-project-for-recording-observations-at-the-hive/132/14","internal":true,"reflection":true,"title":"Hivelife - software for manual hive observations","clicks":0}],"read":true,"user_title":"Field Tester","reply_to_user":{"username":"SenecaUPP","avatar_template":"/user_avatar/community.opensourcebeehives.net/senecaupp/{size}/99.png","uploaded_avatar_id":99},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":46,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"downloaded local copies of images","can_view_edit_history":true,"wiki":false},{"id":435,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-12-05T03:26:02.648-05:00","cooked":"<p>Hey everyone! <\/p>\n\n<p><strong>Looking for some thoughts and feedback please!<\/strong><\/p>\n\n<p>Here is prototype one of the sensor container. It's made out of clear acrylic, with small holes to allow for air exchange. We've fabricated it using a laser cutter, which means it can be made quickly and easily (this took about 5-10 mins to cut). <\/p>\n\n<p>Inside the container is the micro controller with a core temp/humidity sensor. Also attached are two extendable temperature sensors (for the internal areas of the hive) and one temp/humidity sensor for external hive monitoring.<\/p>\n\n<p>There is an antenna which will be mounted externally to direct the wifi signal away from the hive.<\/p>\n\n<p>You cans see more pictures of <a href=\"https://www.facebook.com/opensourcebeehives/posts/835078469898792\">the sensor case here<\/a>.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/178/3cc865b6a7f1fc39.jpg\" class=\"lightbox\" title=\"_DSC4552.jpg\"><img src=\"/uploads/default/_optimized/ade/8e9/8a1fb2451c_690x460.jpg\" width=\"690\" height=\"460\"><div class=\"meta\">\n<span class=\"filename\">_DSC4552.jpg<\/span><span class=\"informations\">1280x854 78.7 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>","post_number":25,"post_type":1,"updated_at":"2014-12-05T03:28:09.826-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":95,"incoming_link_count":73,"reads":23,"score":389.35,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"https://www.facebook.com/opensourcebeehives/posts/835078469898792","internal":false,"reflection":false,"title":"Yesterday we reached a milestone with... - Open Source Beehives | Facebook","clicks":18},{"url":"http://community.opensourcebeehives.net/t/emf-wifi-vs-bees/94/11","internal":true,"reflection":true,"title":"EMF / Wifi vs. Bees","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":511,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-01-17T17:51:58.965-05:00","cooked":"<p>Hey!<br>Here we go: The PCB Design for the Alpha Sensor Kit.<br>You can plug the sensor devices and the board itself is pretty small and robust. It's also ready for I2C communication with the infrared beeCounter. You can find the files to make the board on github: <a href=\"https://github.com/jacobron/OSBH\">https://github.com/jacobron/OSBH<\/a><\/p>\n\n<p>and here are some pics:<br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/201/5000db27d675aef7.jpg\" class=\"lightbox\" title=\"IMG_20150116_095508.jpg\"><img src=\"/uploads/default/_optimized/10e/3c1/f6880012d9_603x499.jpg\" width=\"603\" height=\"499\"><div class=\"meta\">\n<span class=\"filename\">IMG_20150116_095508.jpg<\/span><span class=\"informations\">1200x994 281 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/202/bd53e5eb3fd0f342.jpg\" class=\"lightbox\" title=\"IMG_20150116_095518.jpg\"><img src=\"/uploads/default/_optimized/04e/b8d/fc63849671_345x500.jpg\" width=\"345\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">IMG_20150116_095518.jpg<\/span><span class=\"informations\">912x1321 294 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":26,"post_type":1,"updated_at":"2015-01-17T17:51:58.965-05:00","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":22,"score":71.55,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Ron Jacob","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"https://github.com/jacobron/OSBH","internal":false,"reflection":false,"title":"jacobron/OSBH · GitHub","clicks":13}],"read":true,"user_title":"Field Tester","reply_to_user":{"username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31},"actions_summary":[{"id":2,"count":2,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":46,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":528,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2015-01-26T10:05:31.020-05:00","cooked":"<p>Hey <a class=\"mention\" href=\"/users/ron\">@ron<\/a> and <a class=\"mention\" href=\"/users/jonathan\">@jonathan<\/a>,<\/p>\n\n<p>I've been getting some queries from Langstroth users asking if the sensors can integrate with their hives. This is obviously ideal, but I wanted to <em>ping<\/em> that multi-hive integration is an ideal outcome for the sensors. <\/p>\n\n<p>Once you guys have a solid idea of the sensor dimension, we could put a call out to the community to perhaps design a new sensor container based on the one we did for the CTB, but for Langstroth dimensions. Found some dimensions for standard frame sizes below and at <a href=\"http://www.beesource.com/resources/usda/types-of-hives-and-hive-equipment/\">this link<\/a>.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/210/10c691279f3b88dd.gif\" class=\"lightbox\" title=\"BN_30052_a.gif\"><img src=\"/uploads/default/_optimized/f5c/c20/0600167f91_312x500.gif\" width=\"312\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">BN_30052_a.gif<\/span><span class=\"informations\">576x922 85.9 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>","post_number":27,"post_type":1,"updated_at":"2015-01-26T10:05:31.020-05:00","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":21,"score":20.0,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.beesource.com/resources/usda/types-of-hives-and-hive-equipment/","internal":false,"reflection":false,"title":"Types of Hives and Hive Equipment – Beesource Beekeeping","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":530,"name":"mario silva","username":"micdasilva","avatar_template":"/user_avatar/community.opensourcebeehives.net/micdasilva/{size}/203.png","uploaded_avatar_id":203,"created_at":"2015-01-26T11:37:10.619-05:00","cooked":"<p>Hi, I am new in the community and I was wondering why is there no Langstroth design, like the Topbar or the Warré. Are you planning one? Do you need assistance?<\/p>","post_number":28,"post_type":1,"updated_at":"2015-01-26T11:37:10.619-05:00","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":20,"score":9.6,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"mario silva","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":75,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":533,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2015-01-26T12:28:13.736-05:00","cooked":"<p>Hi <a class=\"mention\" href=\"/users/micdasilva\">@micdasilva<\/a>,<\/p>\n\n<p>Please see this <a href=\"/t/langstroth-beehive-development/155\">new thread about developing a Langstroth<\/a>. <\/p>\n\n<p>We'd love you to get involved in designing this hive, but can't offer a great deal of personal support at the moment since we are a small and overworked team! I'd encourage you to do some sketches and use the thread to share your work. I can direct collaborators to this threat to help you in whatever way they can.<\/p>\n\n<p>How does this sound?<\/p>","post_number":29,"post_type":1,"updated_at":"2015-01-26T12:28:13.736-05:00","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":20,"score":4.65,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/langstroth-beehive-development/155","internal":true,"reflection":false,"
