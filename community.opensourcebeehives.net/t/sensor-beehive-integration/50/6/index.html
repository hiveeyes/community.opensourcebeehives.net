        <h2>
   <a href="/t/sensor-beehive-integration/50">Sensor &amp; Beehive Integration</a>
</h2>

    <div class='creator'>
      <b>trizcs</b>  — 2014-09-12T17:50:42-04:00 — #1
    </div>
    <div class='post'>
        <h2>Think, Suggest, Advise</h2>

<p>Help investigate how best to integrate the sensor system with beehives. Currently we have two concepts on the table. The first is to distribute our sensors around the hive and connect them with wires. The second is to integrate all our sensors into a top bar frame sized container, from where they will monitor hive conditions.</p>

<p>Please share any thoughts or ideas you might have below.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>pbeseda</b>  — 2014-09-20T19:12:44-04:00 — #2
    </div>
    <div class='post'>
        <p>I know the idea of 3D printing a case was kicked around. I think a laser cut case made of acrylic or plywood would be easier to design/make. I'd like to take a stab at the design.</p>

<p>Can those working on the sensors describe the specs that would be needed?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-09-20T19:47:04-04:00 — #3
    </div>
    <div class='post'>
        <p>Hey Patrick,</p>

<p>Continuing with <a class="mention" href="/users/jonathan">@jonathan</a>'s interest in developing a top bar &amp; frame with integrated sensors, I recommend we design and prototype something that can be inserted between top bars. Jon should be able to put his images and ideas in this thread shortly.</p>

<p>In the meantime, it would possibly have the following features:</p>

<ul>
<li>Comb is generally between 20.20 mm and 22.60 mm thick (<a href="http://www.bushfarms.com/beesframewidth.htm">source</a>)</li>
<li>Bee space - the space between combs - should be around 9mm (<a href="http://www.dave-cushman.net/bee/bsp.html">source</a>)</li>
<li>The case should be a box shaped like the interior of the hive that attaches to a top bar or that has its own top bar replacement.</li>
</ul>

<p><strong>Questions</strong></p>

<ol>
<li>How thick should this sensor box be? It needs to allow for wire leads to plug into the bread board.</li>
<li>How will the breadboard/MCU mount to the box interior?</li>
<li>How will the sensors mount to the case?</li>
<li>How many holes do we need and of what sizes? (<em>ventilation, power cables, etc.)</em>
</li>
</ol>

<p> I'm interested in what other people think. Did I capture our thought process correctly?</p>

<p>Thanks Patrick</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>nlk3233</b>  — 2014-09-22T08:57:52-04:00 — #4
    </div>
    <div class='post'>
        <p>Maybe I'm behind on the design here, but has the precedence been set to use wired sensors? Or wireless?<br>If the space for the sensor and housing was routed into the top bar, that would allow the most usability and a modular type system to move the sensors anywhere in the hive to get results at different parts of the hive.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>keitharaneo</b>  — 2014-09-27T16:00:11-04:00 — #5
    </div>
    <div class='post'>
        <p>A system that just gave readings on the weight of each frame would be a data point I'd be interested. It could give researchers an idea of the honey to brood ratios as well as day to day traffic patterns which is an excellent indicator of health. It would have the added benefit of letting hobbyists know when it was time to add frames.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>keitharaneo</b>  — 2014-09-27T17:05:30-04:00 — #6
    </div>
    <div class='post'>
        <p>I would choose higher fidelity sound monitoring over weight of frames though. What about a weight system that ran the length of the hive underneath the frames on the lip of whatever the frames rest on. It could easily connect to the "frame" that houses all the other sensors.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>markbuiford</b>  — 2014-09-30T17:15:47-04:00 — #7
    </div>
    <div class='post'>
        <p>For Langstroth hives, a sensor system integrated into a <a href="http://www.beesbuzzing.com/the-slatted-rack/" rel="nofollow">slatted rack</a> might be an option. Those would fit well in an awful lot of commercial hives. </p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-01T04:44:10-04:00 — #8
    </div>
    <div class='post'>
        <p>We've started with wired sensors, because that's the most straightforward path. It's possible we'll use multiple wireless sensor nodes in the future that communicate via Bluetooth LE to a central microcontroller that broadcasts data to our servers via wifi. More to come, but yes, it's all wired at the moment.</p>
    </div>
    <hr/>

    <div class='post'>
        <p><strong>Critique of v0.1</strong></p>

<ol>
<li><p>The model above doesn't allow for bee spacing. Currently, the top and bottom pieces pass through the side walls. It needs to be the opposite way - the side walls need to pass through the top and bottom, and the top piece needs to be wide enough to account for bee space.</p></li>
<li><p>There's a gap on the left side at the bottom for some reason. It's not wide enough.</p></li>
</ol>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-03T07:04:44-04:00 — #15
    </div>
    <div class='post'>
        <p><em>Re: Preventing RFI</em><br>(<a href="/t/wifi-data-bee-disturbance-limiting/94">see this thread elsewhere in the forum</a>)</p>

<p>If this box is inserted at the entrance of the hive, the case's back side, which faces the brood, could be shielded, and the front face would be directed towards the wifi router. So, the front of the hive would need to face the wifi router.</p>

<p><strong>Incredible Schematic</strong></p>

<ul>
<li>The black box is the CTB</li>
<li>The yellow area is the majority of the bee colony</li>
<li>The orange box is the sensor case</li>
<li>the red line is the shielding on the back of the sensor case</li>
<li>the green arrows are the wifi signal</li>
<li>the blue box is the wifi router</li>
</ul>

<p>If you shield the box completely, you defeat the purpose of putting the case inside the brood with a drop in design, because you can't broadcast your wifi. We should look at antennaes that can be mounted outside the hive - this came up with my discussion with Caleb today.</p>

<p><div class="lightbox-wrapper"><a href="/uploads/default/116/982b605f93e123ef.png" class="lightbox" title="whatever.png"><img src="/uploads/default/_optimized/ab4/c48/9f72e829cb_689x350.png" width="689" height="350"><div class="meta">
<span class="filename">whatever.png</span><span class="informations">1308x665 28.3 KB</span><span class="expand"></span>
</div></a></div></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2014-10-14T08:13:14-04:00 — #16
    </div>
    <div class='post'>
        <p>This design looks great - it looks as though it could be quite easily laser cut, though that brings up questions about materials again! </p>

<p>As for bee space, if we place the sensor bar at the front of the hive, bee space would likely only be a consideration for the inner facing wall. The outer facing wall could probably sit right up against the front section of the CTB. Of course we need to make sure there is room under the structure for bees to enter the hive.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2014-10-14T08:17:10-04:00 — #17

<p><a href="http://www.glidevale.com/downloads/protect_tf200_thermo.pdf">READ MORE HERE</a></p>

    <div class='creator'>

<span class="filename">unnamed.jpg</span><span class="informations">1075x806 111 KB</span><span class="expand"></span>

<p>Here is a (very rough) alternative design for an in-hive sensor container.</p>

<p>This design uses a u-shaped wooden frame, with mesh stabled on either face to sandwich the sensors inside. Supposed benefits might be easier flow of air through the container to more accurately measure humidity and temperature, though I'm not sure if the mesh would allow for accurate readings within the sandwiched space.</p>

<p>In this design, the sensor hangs independently from a top bar within the frame.</p>

<p>Feedback encouraged for either option!</p>

    <div class='post'>
        <p><strong>Alpha Kit - v1.0 - Case Design</strong></p>

<p><em>Introduction</em></p>

<p>The first design will be for the Colorado Top Bar. After testing, it will be modified for the Barcelona Warre. The case will have the following features:</p>

<ol>
<li>Acrylic material - probably 1/4"</li>
<li>Snap-fit design</li>
<li>Prototyped on a laser cutter</li>
<li>Follows the interior contour of the hive</li>
<li>Drops in place like a normal top bar</li>
<li>Preserves bee space on either side - 3/8"</li>
<li>Maintains space at the bottom for bee movement beneath</li>
<li>Uses cable glands to allow wires to pass through</li>
<li>Uses holes for air ventilation for temperature &amp; humidity detection</li>
<li>Uses standoffs to mount a perfboard as seen below</li>
<li>Is mounted at the front of the hive by the entrance taking the first slot</li>
<li>Uses the TF200 Thermo insulating membrane on the brood-facing wall to minimize wifi disturbance</li>
<li>Uses an exterior-mounted wifi antenna to concentrate radio waves in one area and away from the hive core.</li>
<li>Displays the Open Source Hardware Logo and/or OSBH logo in a prominent location as an engraving</li>
</ol>

<p><em>Sensor Kit Mounting</em><br><div class="lightbox-wrapper"><a href="/uploads/default/161/3b9ab06c187ff3b3.png" class="lightbox" title="unnamed.png"><img src="/uploads/default/_optimized/0b3/94d/6a73a8635b_690x350.png" width="690" height="350"><div class="meta">
<span class="filename">unnamed.png</span><span class="informations">1009x513 346 KB</span><span class="expand"></span>
</div></a></div> </p>

<p><em>Alpha Kit - v1.0 Schematic</em><br><div class="lightbox-wrapper"><a href="/uploads/default/160/8c4a037ad63891ea.png" class="lightbox" title="OSBH_Wiring.png"><img src="/uploads/default/_optimized/30f/a28/63c9acb113_690x479.png" width="690" height="479"><div class="meta">
<span class="filename">OSBH_Wiring.png</span><span class="informations">1303x905 274 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>The IR counter is nearing the testing phase. It will have its own case.</p>

        PreloadStore.store("topic_50",{"post_stream":{"posts":[{"id":94,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-09-12T17:50:42.238-04:00","cooked":"<h2>Think, Suggest, Advise<\/h2>\n\n<p>Help investigate how best to integrate the sensor system with beehives. Currently we have two concepts on the table. The first is to distribute our sensors around the hive and connect them with wires. The second is to integrate all our sensors into a top bar frame sized container, from where they will monitor hive conditions.<\/p>\n\n<p>Please share any thoughts or ideas you might have below.<\/p>","post_number":1,"post_type":1,"updated_at":"2014-09-28T00:50:56.257-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":244,"reads":43,"score":1211.25,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/to-do-list-sensor-kits/44","internal":true,"reflection":true,"title":"To Do List: Sensor Kits","clicks":3},{"url":"http://community.opensourcebeehives.net/t/langstroth-beehive-development/155/7","internal":true,"reflection":true,"title":"Langstroth Beehive Development","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":209,"name":"Patrick Beseda","username":"pbeseda","avatar_template":"/user_avatar/community.opensourcebeehives.net/pbeseda/{size}/44.png","uploaded_avatar_id":44,"created_at":"2014-09-20T19:12:44.513-04:00","cooked":"<p>I know the idea of 3D printing a case was kicked around. I think a laser cut case made of acrylic or plywood would be easier to design/make. I'd like to take a stab at the design.<\/p>\n\n<p>Can those working on the sensors describe the specs that would be needed?<\/p>","post_number":2,"post_type":1,"updated_at":"2014-09-20T19:12:44.513-04:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":67,"incoming_link_count":4,"reads":41,"score":51.55,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Patrick Beseda","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Elite Designer","actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":2,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":210,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-09-20T19:47:04.961-04:00","cooked":"<p>Hey Patrick,<\/p>\n\n<p>Continuing with <a class=\"mention\" href=\"/users/jonathan\">@jonathan<\/a>'s interest in developing a top bar &amp; frame with integrated sensors, I recommend we design and prototype something that can be inserted between top bars. Jon should be able to put his images and ideas in this thread shortly.<\/p>\n\n<p>In the meantime, it would possibly have the following features:<\/p>\n\n<ul>\n<li>Comb is generally between 20.20 mm and 22.60 mm thick (<a href=\"http://www.bushfarms.com/beesframewidth.htm\">source<\/a>)<\/li>\n<li>Bee space - the space between combs - should be around 9mm (<a href=\"http://www.dave-cushman.net/bee/bsp.html\">source<\/a>)<\/li>\n<li>The case should be a box shaped like the interior of the hive that attaches to a top bar or that has its own top bar replacement.<\/li>\n<\/ul>\n\n<p><strong>Questions<\/strong><\/p>\n\n<ol>\n<li>How thick should this sensor box be? It needs to allow for wire leads to plug into the bread board.<\/li>\n<li>How will the breadboard/MCU mount to the box interior?<\/li>\n<li>How will the sensors mount to the case?<\/li>\n<li>How many holes do we need and of what sizes? (<em>ventilation, power cables, etc.)<\/em>\n<\/li>\n<\/ol>\n\n<p> I'm interested in what other people think. Did I capture our thought process correctly?<\/p>\n\n<p>Thanks Patrick<\/p>","post_number":3,"post_type":1,"updated_at":"2014-09-20T19:47:04.961-04:00","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":98,"incoming_link_count":1,"reads":41,"score":18.1,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.bushfarms.com/beesframewidth.htm","internal":false,"reflection":false,"title":"frame width, comb width, Natural Cell Size, small cell bees, small cell \r beekeeping,\r regression, natural beekeeping, Bush Bees, foundationless frames, organic \r beekeeping","clicks":10},{"url":"http://www.dave-cushman.net/bee/bsp.html","internal":false,"reflection":false,"title":"Bee Space","clicks":3}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"pbeseda","avatar_template":"/user_avatar/community.opensourcebeehives.net/pbeseda/{size}/44.png","uploaded_avatar_id":44},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":214,"name":"Nate Kaminski","username":"nlk3233","avatar_template":"/letter_avatar/nlk3233/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-09-22T08:57:52.766-04:00","cooked":"<p>Maybe I'm behind on the design here, but has the precedence been set to use wired sensors? Or wireless?<br>If the space for the sensor and housing was routed into the top bar, that would allow the most usability and a modular type system to move the sensors anywhere in the hive to get results at different parts of the hive.<\/p>","post_number":4,"post_type":1,"updated_at":"2014-09-22T08:59:18.275-04:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":39,"score":18.7,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Nate Kaminski","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":236,"name":"Keith Richard Araneo-Yowell","username":"keitharaneo","avatar_template":"/letter_avatar/keitharaneo/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-09-27T16:00:11.349-04:00","cooked":"<p>A system that just gave readings on the weight of each frame would be a data point I'd be interested. It could give researchers an idea of the honey to brood ratios as well as day to day traffic patterns which is an excellent indicator of health. It would have the added benefit of letting hobbyists know when it was time to add frames.<\/p>","post_number":5,"post_type":1,"updated_at":"2014-09-27T16:00:11.349-04:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":37,"score":23.35,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Keith Richard Araneo-Yowell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":29,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":239,"name":"Keith Richard Araneo-Yowell","username":"keitharaneo","avatar_template":"/letter_avatar/keitharaneo/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-09-27T17:05:30.791-04:00","cooked":"<p>I would choose higher fidelity sound monitoring over weight of frames though. What about a weight system that ran the length of the hive underneath the frames on the lip of whatever the frames rest on. It could easily connect to the \"frame\" that houses all the other sensors.<\/p>","post_number":6,"post_type":1,"updated_at":"2014-09-27T17:05:30.791-04:00","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":37,"score":8.35,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Keith Richard Araneo-Yowell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"keitharaneo","avatar_template":"/letter_avatar/keitharaneo/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":29,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":247,"name":"Mark Bui-Ford","username":"markbuiford","avatar_template":"/user_avatar/community.opensourcebeehives.net/markbuiford/{size}/102.png","uploaded_avatar_id":102,"created_at":"2014-09-30T17:15:47.132-04:00","cooked":"<p>For Langstroth hives, a sensor system integrated into a <a href=\"http://www.beesbuzzing.com/the-slatted-rack/\" rel=\"nofollow\">slatted rack<\/a> might be an option. Those would fit well in an awful lot of commercial hives. <\/p>","post_number":7,"post_type":1,"u /12002\">source<\/a>)<\/li>\n<li>DHT22: 0.988\" / 25.1 mm (<a href=\"http://dlnmh9ip6v2uc.cloudfront.net/datasheets/Sensors/Weather/RHT03.pdf\">source<\/a>)<\/li>\n<li>Standoffs: .375\" / 9.525 mm (<a href=\"https://www.sparkfun.com/products/10739\">source<\/a>)<\/li>\n<li>Wall Thickness: 0.125\" x 2 = 0.25\" / 6.35 mm<\/li>\n<li>\n<strong>Total<\/strong>: 2.533\" / 64.34 mm<\/li>\n<\/ul>","post_number":12,"post_type":1,"updated_at":"2014-10-02T23:34:05.329-04:00","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":32,"score":32.15,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"https://www.sparkfun.com/products/10739","internal":false,"reflection":false,"title":"Standoff - Metal (4-40; 3/8\"; 10 pack) - PRT-10739 - SparkFun Electronics","clicks":1},{"url":"http://dlnmh9ip6v2uc.cloudfront.net/datasheets/Sensors/Weather/RHT03.pdf","internal":false,"reflection":false,"clicks":0},{"url":"https://www.sparkfun.com/products/12002","internal":false,"reflection":false,"title":"Breadboard - Self-Adhesive (White) - PRT-12002 - SparkFun Electronics","clicks":0},{"url":"http://www.bushfarms.com/beesframewidth.htm","internal":false,"reflection":false,"title":"frame width, comb width, Natural Cell Size, small cell bees, small cell \r beekeeping,\r regression, natural beekeeping, Bush Bees, foundationless frames, organic \r beekeeping","clicks":0}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"co bee space.<\/p><\/li>\n<li><p>There's a gap on the left side at the bottom for some reason. It's not wide enough.<\/p><\/li>\n<\/ol>","post_number":14,"post_type":1,"updated_at":"2014-10-02T23:27:04.447-04:00","reply_count":2,"reply_to_post_number":13,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":30,"score":21.9,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":289,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-03T07:04:44.033-04:00","cooked":"<p><em>Re: Preventing RFI<\/em><br>(<a href=\"/t/wifi-data-bee-disturbance-limiting/94\">see this thread elsewhere in the forum<\/a>)<\/p>\n\n<p>If this box is inserted at the entrance of the hive, the case's back side, which faces the brood, could be shielded, and the front face would be directed towards the wifi router. So, the front of the hive would need to face the wifi router.<\/p>\n\n<p><strong>Incredible Schematic<\/strong><\/p>\n\n<ul>\n<li>The black box is the CTB<\/li>\n<li>The yellow area is the majority of the bee colony<\/li>\n<li>The orange box is the sensor case<\/li>\n<li>the red line is the shielding on the back of the sensor case<\/li>\n<li>the green arrows are the wifi signal<\/li>\n<li>the blue box is the wifi router<\/li>\n<\/ul>\n\n<p>If you shield the box completely, you defeat the purpose of putting the case inside the brood with a drop in design, because you can't broadcast your wifi. We should look at antennaes that can be mounted outside the hive - this came up with my discussion with Caleb today.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/116/982b605f93e123ef.png\" class=\"lightbox\" title=\"whatever.png\"><img src=\"/uploads/default/_optimized/ab4/c48/9f72e829cb_689x350.png\" width=\"689\" height=\"350\"><div class=\"meta\">\n<span class=\"filename\">whatever.png<\/span><span class=\"informations\">1308x665 28.3 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":15,"post_type":1,"updated_at":"2014-10-03T07:09:32.898-04:00","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":31,"score":17.5,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/wifi-data-bee-disturbance-limiting/94","internal":true,"reflection":false,"title":"EMF / Wifi vs. Bees","clicks":0},{"url":"http://community.opensourcebeehives.net/t/wifi-data-bee-disturbance-limiting/94/3","internal":true,"reflection":true,"title":"EMF / Wifi vs. Bees","clicks":0}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":347,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-10-14T08:13:14.411-04:00","cooked":"<p>This design looks great - it looks as though it could be quite easily laser cut, though that brings up questions about materials again! <\/p>\n\n<p>As for bee space, if we place the sensor bar at the front of the hive, bee space would likely only be a consideration for the inner facing wall. The outer facing wall could probably sit right up against the front section of the CTB. Of course we need to make sure there is room under the structure for bees to enter the hive.<\/p>","post_number":16,"post_type":1,"updated_at":"2014-10-14T08:18:14.120-04:00","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":27,"score":6.0,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hi :null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":349,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-10-14T08:26:20.254-04:00","cooked":"<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/148/4a0bf5f2139dfd2a.jpg\" class=\"lightbox\" title=\"unnamed.jpg\"><img src=\"/uploads/default/_optimized/d63/f51/db02f8b9be_666x500.jpg\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">unnamed.jpg<\/span><span class=\"informations\">1075x806 111 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>Here is a (very rough) alternative design for an in-hive sensor container.<\/p>\n\n<p>This design uses a u-shaped wooden frame, with mesh stabled on either face to sandwich the sensors inside. Supposed benefits might be easier flow of air through the container to more accurately measure humidity and temperature, though I'm not sure if the mesh would allow for accurate readings within the sandwiched space.<\/p>\n\n<p>In this design, the sensor hangs independently from a top bar within the frame.<\/p>\n\n<p>Feedback encouraged for either option!<\/p>","post_number":18,"post_type":1,"updated_at":"2014-10-14T08:26:20.254-04:00","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":25,"score":11.05,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Trist -integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/research-infrared-sensors/48/9","internal":true,"reflection":true,"title":"Research: Infrared Sensors","clicks":0}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":384,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-25T16:18:26.189-04:00","cooked":"<p><strong>Alpha Kit - v1.0 - Case Design<\/strong><\/p>\n\n<p><em>Introduction<\/em><\/p>\n\n<p>The first design will be for the Colorado Top Bar. After testing, it will be modified for the Barcelona Warre. The case will have the following features:<\/p>\n\n<ol>\n<li>Acrylic material - probably 1/4\"<\/li>\n<li>Snap-fit design<\/li>\n<li>Prototyped on a laser cutter<\/li>\n<li>Follows the interior contour of the hive<\/li>\n<li>Drops in place like a normal top bar<\/li>\n<li>Preserves bee space on either side - 3/8\"<\/li>\n<li>Maintains space at the bottom for bee movement beneath<\/li>\n<li>Uses cable glands to allow wires to pass through<\/li>\n<li>Uses holes for air ventilation for temperature &amp; humidity detection<\/li>\n<li>Uses standoffs to mount a perfboard as seen below<\/li>\n<li>Is mounted at the front of the hive by the entrance taking the first slot<\/li>\n<li>Uses the TF200 Thermo insulating membrane on the brood-facing wall to minimize wifi disturbance<\/li>\n<li>Uses an exterior-mounted wifi antenna to concentrate radio waves in one area and away from the hive core.<\/li>\n<li>Displays the Open Source Hardware Logo and/or OSBH logo in a prominent location as an engraving<\/li>\n<\/ol>\n\n<p><em>Sensor Kit Mounting<\/em><br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/161/3b9ab06c187ff3b3.png\" class=\"lightbox\" title=\"unnamed.png\"><img src=\"/uploads/default/_optimized/0b3/94d/6a73a8635b_690x350.png\" width=\"690\" height=\"350\"><div class=\"meta\">\n<span class=\"filename\">unnamed.png<\/span><span class=\"informations\">1009x513 346 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p><em>Alpha Kit - v1.0 Schematic<\/em><br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/160/8c4a037ad63891ea.png\" class=\"lightbox\" title=\"OSBH_Wiring.png\"><img src=\"/uploads/default/_optimized/30f/a28/63c9acb113_690x479.png\" width=\"690\" height=\"479\"><div class=\"meta\">\n<span class=\"filename\">OSBH_Wiring.png<\/span><span class=\"informations\">1303x905 274 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>The IR counter is nearing the testing phase. It will have its own case.<\/p>","post_number":21,"post_type":1,"updated_at":"2014-10-25T18:47:48.564-04:00","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":26,"incoming_link_count":4,"reads":26,"score":31.5,"yours":false,"topic_slug":"sensor-beehive-integration","topic_id":50,"display_username":"Aaron Makaruk","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username"
