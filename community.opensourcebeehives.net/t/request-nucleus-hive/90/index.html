oject with you.<\/p>","post_number":2,"post_type":1,"updated_at":"2013-11-15T01:54:32-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":1,"reads":17,"score":10.85,"yours":false,"topic_slug":"request-nucleus-hive","topic_id":90,"display_username":"Aaron Makaruk","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":150,"name":"Metropropolis","username":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif","created_at":"2013-11-16T14:58:25-05:00","cooked":"<p>Just want to bring your attention to the following layout.   It's basically done and ready for you folks to \"Cad\".     This is simply the best NUC design out there, however, the meshed bottom and meshed feeder hole may violate some of your materials constraints.    You decide.    I'm sure the entrance disk could be easily CNCed.<\/p>\n\n<p>1 8x4 sheet of 3/4 ply would give 4 Nucs.<\/p>\n\n<p>In any case, here's some pics.    Concept would need minimal tweaking to adapt to CNC.    If you're interested in pursuing, and someone else is able to adapt to a CAD format, I can tweak this design to make it more amenable to your processes.<\/p>\n\n<p>A question:  Can a Laser CNC device \"scorch\" a label onto a part it has cut, to help identify it an assist with assembly?<\/p>\n\n<p>Let me know if interested.<\/p>\n\n<p><img src=\"http://community.opensourcebeehives.net/uploads/default/41/40886b1bab73ea99.jpg\" width=\"778\" height=\"583\"><\/p>\n\n<p><img src=\"http://community.opensourcebeehives.net/uploads/default/42/7d1f830fd7857742.jpg\" width=\"583\" height=\"778\"><\/p>\n\n<p><img src=\"http://community.opensourcebeehives.net/uploads/default/43/ab86f02f04d094de.jpg\" width=\"518\" height=\"389\"><\/p>","post_number":3,"post_type":1,"updated_at":"2013-11-16T22:02:36-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":0,"reads":16,"score":10.55,"yours":false,"topic_slug":"request-nucleus-hive","topic_id":90,"display_username":"Metropropolis","version":3,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":155,"name":"Metropropolis","username":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif","created_at":"2013-11-16T21:29:41-05:00","cooked":"<p>Further question:  Can your CNC machine cut 1/4\"  plexiglass?<\/p>","post_number":4,"post_type":1,"updated_at":"2013-11-16T21:29:41-05:00","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":15,"score":8.55,"yours":false,"topic_slug":"request-nucleus-hive","topic_id":90,"display_username":"Metropropolis","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"reply_to_user":{"username":"Metropropolis","name":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif"},"actions_summary":[{"id":2,"count":0,"hidd     <div class='creator'>
      #1 By: <b>Metropropolis</b>, November 14th, 2013 21:55
    </div>
    <div class='post'>
      <p>Love to see you guys make a CNC design for a nuc.</p>

<p>For reference, feel free to take a look at my own nucleus design.    It's a very full featured nuc.    </p>

<p><a href="http://members.shaw.ca/metropropolis/Building_the_Bowness_Nucleus_Hive.pdf" class="onebox" rel="nofollow">http://members.shaw.ca/metropropolis/Building_the_Bowness_Nucleus_Hive.pdf</a></p>
    </div>
    <hr/>
    <div class='creator'>
      #2 By: <b>Aaron Makaruk</b>, November 15th, 2013 01:54
    </div>
    <div class='post'>
      <p>Your documentation is excellent - please introduce yourself in the introductions thread - we'd love to discuss this project with you.</p>
    </div>
    <hr/>
    <div class='creator'>
      #3 By: <b>Metropropolis</b>, November 16th, 2013 14:58
    </div>
    <div class='post'>
      <p>Just want to bring your attention to the following layout.   It's basically done and ready for you folks to "Cad".     This is simply the best NUC design out there, however, the meshed bottom and meshed feeder hole may violate some of your materials constraints.    You decide.    I'm sure the entrance disk could be easily CNCed.</p>

<p>1 8x4 sheet of 3/4 ply would give 4 Nucs.</p>

<p>In any case, here's some pics.    Concept would need minimal tweaking to adapt to CNC.    If you're interested in pursuing, and someone else is able to adapt to a CAD format, I can tweak this design to make it more amenable to your processes.</p>

<p>A question:  Can a Laser CNC device "scorch" a label onto a part it has cut, to help identify it an assist with assembly?</p>

<p>Let me know if interested.</p>

<p><img src="http://community.opensourcebeehives.net/uploads/default/41/40886b1bab73ea99.jpg" width="778" height="583"></p>

<p><img src="http://community.opensourcebeehives.net/uploads/default/42/7d1f830fd7857742.jpg" width="583" height="778"></p>

<p><img src="http://community.opensourcebeehives.net/uploads/default/43/ab86f02f04d094de.jpg" width="518" height="389"></p>
    </div>
    <hr/>
    <div class='creator'>
      #4 By: <b>Metropropolis</b>, November 16th, 2013 21:29
    </div>
    <div class='post'>
      <p>Further question:  Can your CNC machine cut 1/4"  plexiglass?</p>
    </div>
