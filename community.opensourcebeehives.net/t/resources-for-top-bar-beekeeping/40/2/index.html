    <div class='post'>
        <h2>Share, Learn, Discuss</h2>

<p>Please post below any online guides, videos, or books that you have found particularly informative for top bar beekeeping. This will be used as a resource for new top bar beekeepers.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>nlk3233</b>  — 2014-09-17T16:25:45-04:00 — #2
    </div>
    <div class='post'>
        <p>Phil Chandler -  barefoot beekeeper<br><a href="http://www.biobees.com/" class="onebox" target="_blank" rel="nofollow">http://www.biobees.com/</a><br>He has complete plans online as well. And great recommendations. His recommendations may only apply to his location(Europe), but he has sound advice.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jonathan</b>  — 2014-09-17T16:58:25-04:00 — #3
    </div>
    <div class='post'>
        <p>Thanks nik3233<br>Phil is an inspiration and his forum a great resource.<br>You will find some interesting sensor topics and education threads on there from OSBH.</p>
    </div>
    <hr/>
    <div class='creator'>
