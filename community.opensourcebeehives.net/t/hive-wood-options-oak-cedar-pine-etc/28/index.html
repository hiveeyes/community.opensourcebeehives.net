nt/uploads/2012/01/bee-hive-supplies-poly-hive.jpg","internal":false,"reflection":false,"clicks":5}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":122,"name":"DingbatCA","username":"DingbatCA","avatar_template":"/uploads/default/31/88324b8fb0e76122.jpg","created_at":"2013-11-13T16:50:06-05:00","cooked":"<p>I have built many hives and find red cedar to be the most pleasant to work with, but costly.<\/p>\n\n<p>Pine is cheap and readily available where I live.<\/p>\n\n<p>What about the best of both worlds?  I was pondering a hybrid of 3 materials.  Pine for the out side, a core of Styrofoam, or other foam type product, and an cedar covering the inside layer. <\/p>\n\n<p>Am I crazy?<\/p>","post_number":8,"post_type":1,"updated_at":"2013-11-13T16:50:06-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":17,"score":5.1,"yours":false,"topic_slug":"hive-wood-options-oak-cedar-pine-etc","topic_id":28,"display_username":"DingbatCA","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":72,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":165,"name":"Wagner Pierre","username":"wagnerax","avatar_template":"//www.gravatar.com/avatar/ba4ba6a12673fe5bb28f34d52239125e.png?s={size}&r=pg&d=identicon","created_at":"2013-11-18T10:48:11-05:00","cooked":"<p>Hehe, I also answered this topic in the painting section:<\/p>\n\n<p>I use Meleze wood most likely Larix decidua.<br>It's expensive and a little heavier, but it's long lived and require no treatment.<br>We do wax the inside thought so that the condensing water can slide out throught my mesh floor.<\/p>","post_number":9,"post_type":1,"updated_at":"2013-11-18T10:48:11-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":13,"score":8.75,"yours":false,"topic_slug":"hive-wood-options-oak-cedar-pine-etc","topic_id":28,"display_username":"Wagner Pierre","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":92,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":193,"name":"Joe Meyer","username":"eojreyem","avatar_template":"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s={size}&r=pg&d=identicon","created_at":"2013-12-02T19:39:01-05:00","cooked":"<p>In nature, honeybees will coat the inside of a tree cavity with propolis to seal the hive.  There are also theories this is to help with condensing moisture from curing honey on the hive walls (good read: <a href=\"https://archive.org/stream/cu31924003100306#page/n1/mode/2up\" rel=\"nofollow\">https://archive.org/stream/cu31924003100306#page/n1/mode/2up<\/a>)<\/p>\n\n<p>Recent research from the Univ of Minnesota implies this may provide benefits to the colony's immune system since propolis is antibacterial, antifungal...  ( <a href=\"http://en.wikipedia.org/wiki/Propolis#Biomedical_research\" rel=\"nofollow\">http://en.wikipedia.org/wiki/Propolis#Biomedical_research<\/a> )<\/p>\n\n<p>This propolis envelop is absent on managed hives today since the inside walls are typically smooth sanded pine.  Future hive designs could include rough lumber on the inside.<\/p>\n\n<p>I tried scratching up the inside walls on my hives last summer with an uncapping fork, it didn't cause much propolizing.  <\/p>","post_number":10,"post_type":1,"updated_at":"2013-12-02T19:39:01-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":10,"score":7.9,"yours":false,"topic_slug":"hive-wood-options-oak-cedar-pine-etc","topic_id":28,"display_username":"Joe Meyer","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"https://archive.org/stream/cu31924003100306#page/n1/mode/2up","internal":false,"reflection":false,"clicks":5},{"url":"http://en.wikipedia.org/wiki/Propolis#Biomedical_research","internal":false,"reflection":false,"clicks":3}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":116,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":217,"name":"Lee Sutherland","username":"lee","avatar_template":"//www.gravatar.com/avatar/cc565741110e8       <p>Hey there, to get started, I throw in some feedback on hive wood options... <br>Wood generally is a good option. The environmental aspect and availability, cost to mention a few. Let me note though, that styropor also has its followings, especially in colder climates. The inherently good insulation leads to less food consumption in the wintertime and sometimes extended breeding period for the bees. On the other hand, wood has advantages, when it comes to moisture and mold problems.</p>

<p>Overall, I agree to focus on wood for the hive, I put my considerations here, so that a more informed basis is created.</p>

      #10 By: <b>Joe Meyer</b>, December 2nd, 2013 19:39
    </div>
    <div class='post'>
      <p>In nature, honeybees will coat the inside of a tree cavity with propolis to seal the hive.  There are also theories this is to help with condensing moisture from curing honey on the hive walls (good read: <a href="https://archive.org/stream/cu31924003100306#page/n1/mode/2up" rel="nofollow">https://archive.org/stream/cu31924003100306#page/n1/mode/2up</a>)</p>

<p>Recent research from the Univ of Minnesota implies this may provide benefits to the colony's immune system since propolis is antibacterial, antifungal...  ( <a href="http://en.wikipedia.org/wiki/Propolis#Biomedical_research" rel="nofollow">http://en.wikipedia.org/wiki/Propolis#Biomedical_research</a> )</p>

<p>This propolis envelop is absent on managed hives today since the inside walls are typically smooth sanded pine.  Future hive designs could include rough lumber on the inside.</p>

<p>I tried scratching up the inside walls on my hives last summer with an uncapping fork, it didn't cause much propolizing.  </p>
    </div>
