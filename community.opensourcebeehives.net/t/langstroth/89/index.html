mpleted, but the design depends upon two things:<\/p>\n\n<p>That your CNC cutter can cut dadoes/rabbets.<\/p>\n\n<p>That your CNC cutter can cut plexi.<\/p>\n\n<p>Update:  Oh, and ability to create pilot holes would help.<\/p>\n\n<p>Let me know.<\/p>","post_number":7,"post_type":1,"updated_at":"2013-11-17T20:49:41-05:00","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":18,"score":9.6,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Metropropolis","version":3,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"reply_to_user":{"username":"trizcs","name":"Tristan Copley Smith","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/{size}.jpg"},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":156,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/{size}.jpg","created_at":"2013-11-17T12:41:35-05:00","cooked":"<p><a class=\"mention\" href=\"/users/aaronmakaruk\">@aaronmakaruk<\/a> is more knowledgeable in these things than I - could you get back to <a class=\"mention\" href=\"/users/metropropolis\">@Metropropolis<\/a> please dude? Thanks! <\/p>","post_number":8,"post_type":1,"updated_at":"2013-11-17T12:41:35-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":17,"score":4.45,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Tristan Copley Smith","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":166,"name":"Metropropolis","username":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif","created_at":"2013-11-18T12:30:56-05:00","cooked":"<p>Alright.<\/p>\n\n<p>I've drafted a design, complete with materials, cuts, and measurements.   <\/p>\n\n<p>From it I've distilled a materials list/cutlist which can be downloaded from:<\/p>\n\n<p><a href=\"http://members.shaw.ca/metropropolis/tmp/Calgary%20CNC%20Observation%20Lang%20Materials%20and%20Cut%20List.xls\" class=\"onebox\" rel=\"nofollow\">http://members.shaw.ca/metropropolis/tmp/Calgary%20CNC%20Observation%20Lang%20Materials%20and%20Cut%20List.xls<\/a><\/p>\n\n<p>I am still working on documenting the placement of rabbets, pilot holes, etc, but this list shows the parts needed, their number, and their dimensions.   This should provide sufficient information for you to input into your CAD program, so it can generate a basic layout.<\/p>\n\n<p>The immediate question I'm hoping to find out is:  Can all of this fit on a single 4x8 sheet of ply?   <\/p>\n\n<p>A couple of notes:<\/p>\n\n<ul>\n<li><p>A hive solely with observation supers would be incomplete without other hive components.    Thus,  I've added other components:     Screened bottom board, Quilt, and Roof.    Together these provide maximum function/flexibility with minimum components.<\/p><\/li>\n<li><p>A quilt is an old-school component that fell out of usage long before I was born.  I've adapted the concept to be a multifunction item that replaces both an inner cover and a feeder, and provides ventilation in summer, and insulation in the winter.     <\/p><\/li>\n<li><p>The question of frames has been left aside for now.<\/p><\/li>\n<li><p>My design requires a couple of pieces of  1/8\" metal mesh.        This may not fit with what you're already doing, but I suggest that in the age of varroa, a screened bottom should be considered necessary.<\/p><\/li>\n<li><p>All of the cutting can be done with a 1/8\" router bit/mill, for both wood and plexi, although a second (or previous) pass with a 1/16\" drill bit to drill pilot holes would be desired.   <\/p><\/li>\n<li><p>The design is for 6 medium observation supers.     6 is the magic number, as this is what you get from two 4X2 sheets of plexi, with the least waste.    Plus, 6 mediums is a reasonable size for a hive (3 for brood, 3 for honey)<\/p><\/li>\n<\/ul><p>Let me know if this is useful to you, and what modifications you think need to be made.<\/p>\n\n<p>.... And if you think this is not workable... Let me know straight up....<\/p>","post_number":9,"post_type":1,"updated_at":"2013-11-18T18:09:07-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":16,"score":19.8,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Metropropolis","version":2,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"http://members.shaw.ca/metropropolis/tmp/Calgary%20CNC%20Observation%20Lang%20Materials%20and%20Cut%20List.xls","internal":false,"reflection":false,"clicks":14}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":167,"name":"Metropropolis","username":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif","created_at":"2013-11-19T12:40:09-05:00","cooked":"<p><strong>Update:<\/strong>    I used some layout software last night to get a sense of materials usage.   It appears that 6 observation supers alone used 3/4 of a sheet of ply, but didn't leave enough room for the other components.  Two sheets would be needed to make a functional hive.<\/p>\n\n<p>This is based upon using a 1/4\" Router bit/Mill.<\/p>\n\n<p>The bad news:  Creating what I would consider a functional hive may increase the material requirements beyond what the spirit of your project allows.<\/p>\n\n<p>The good news:     If two sheets of ply are to be used there will be spare room for other nice-to-have components such as a queen excluder, a slatted rack, a gable hive roof.  Any remaining space could be used to make some extra non-windowed supers.<\/p>\n\n<p>The uploaded spreadsheet has had some slight formatting changes made to make it easier to load into my layout software.  <\/p>\n\n<p>The information provided should at least be sufficient for you gents to make a decision if you wish to continue to go down this path.<\/p>","post_number":10,"post_type":1,"updated_at":"2013-11-19T13:15:36-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":15,"score":24.35,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Metropropolis","version":3,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":171,"name":"Aaron Makaruk","username":"aaronmakaruk","avatar_template":"//www.gravatar.com/avatar/e0a44407b8748bdc97fae0d192e794a4.png?s={size}&r=pg&d=identicon","created_at":"2013-11-20T01:08:22-05:00","cooked":"<p><a class=\"mention\" href=\"/users/metropropolis\">@Metropropolis<\/a> <a class=\"mention\" href=\"/users/trizcs\">@trizcs<\/a>  I've posted your spreadsheet online here:<\/p>\n\n<p><a href=\"https://docs.google.com/spreadsheet/ccc?key=0Aj7WbjRT9mlmdDBxVk91clM5c0pfQ29Cc1F6bllobkE&amp;usp=drive_web#gid=0\" class=\"onebox\" rel=\"nofollow\">Langstroth Observation Hive Cut List Spreadsheet<\/a><\/p>","post_number":11,"post_type":1,"updated_at":"2013-11-20T01:08:22-05:00","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":15,"score":14.25,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Aaron Makaruk","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"https://docs.google.com/spreadsheet/ccc?key=0Aj7WbjRT9mlmdDBxVk91clM5c0pfQ29Cc1F6bllobkE&usp=drive_web#gid=0","internal":false,"reflection":false,"clicks":12}],"read":false,"user_title":null,"reply_to_user":{"username":"Metropropolis","name":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif"},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":182,"name":"Metropropolis","username":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif","created_at":"2013-11-29T10:17:03-05:00","cooked":"<p>Hi Gents,<\/p>\n\n<p>I appreciate the positive feedback I've received on my contributions.<\/p>\n\n<p>Unfortunately,  I've received no response to my questions, feedback in terms of your manufacturing processes, or suggestions as to what direction you'd like a Langstroth version to take.  <\/p>\n\n<p>Ideally, I'd like to incorporate my work into your vision, not replace your vision with my own.... but at at this point, I'm flying blind.<\/p>\n\n<p>It's difficult for me to make any further contributions not knowing if they are suitable or not.<\/p>\n\n<p>My overall sense is that you may not consider a Langstoth hive suitable for your project, but given the lack of feedback, who knows?<\/p>\n\n<p>The idea of a CNC-cut hive is engaging to me, and the tools to get there are not as inaccessible to me as they seemed a few weeks ago.<\/p>\n\n<p>I'm afraid at this point I'm going to have to take my ball and go home, perhaps continuing on my own later.<\/p>\n\n<p>I'll leave my measurements up on my site, and you're welcome to use as you like.<\/p>\n\n<p>Regards,<br>MP.<\/p>","post_number":12,"post_type":1,"updated_at":"2013-11-29T11:48:26-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":1,"reads":13,"score":9.8,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Metropropolis","version":2,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":188,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/{size}.jpg","created_at":"2013-11-29T15:49:37-05:00","cooked":"<p>Hi <a class=\"mention\" href=\"/users/metropropolis\">@Metropropolis<\/a> - sorry for not getting back to you - its been quite busy on our end.<\/p>\n\n<p>We absolutely support your efforts, and would love to host your design when its ready. Recently we've decided to focus our energy on biodynamic hives like Top Bars, but the more selection we have, the better.<\/p>\n\n<p>I'm not an expert in the design process, but you can download free software such as <a href=\"http://www.sketchup.com/\" rel=\"nofollow\">Sketchup<\/a> and there are <a href=\"http://www.sketchup.com/learn/videos\" rel=\"nofollow\">loads of tutorials<\/a> to help you design simple models. If you send us a design, we can help you convert it so the CNC machine can cut it out, and host it on the site!<\/p>\n\n<p>How does this sound?<\/p>","post_number":13,"post_type":1,"updated_at":"2013-11-29T15:49:37-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":14,"score":9.55,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Tristan Copley Smith","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"http://www.sketchup.com/","internal":false,"reflection":false,"clicks":0},{"url":"http://www.sketchup.com/learn/videos","internal":false,"reflection":false,"clicks":0}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":192,"name":"Joe Meyer","username":"eojreyem","avatar_template":"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s={size}&r=pg&d=identicon","created_at":"2013-12-02T19:16:24-05:00","cooked":"<p>I'm not sure I understand the absence of Langstroth's design .<br>I'll be the first to admit it leaves little room for customization since it has such strict measurement requirements, but that is the genius behind it.<\/p>\n\n<p>Rev. L.L. Langstroth is credited with discovering honey bees follow these fundamental rules when constructing their combs:<br>gaps and spaces smaller than 1/4 inch (~6 mm) are filled with propolis.  Gaps larger than 3/8 inch (9.5 mm) will have comb built in them during nectar flows.  The dimension between is known as bee space.<\/p>\n\n<p>As a compromise between beekeeper and bee, he designed a hive that respected this bee space, provided combs were built inside the frames*.  This allowed people to meddle and observe (like people do) by removing comb from the hive causing minimal damage and replacing (even moving) comb without squishing bees or damaging comb.<\/p>\n\n<p>So far this sounds good for bees and good for their keepers.  I'm not sure what excludes Langstroth's design from a statement like this:<br><\/p>\n\n<p><aside class=\"quote\" data-post=\"13\" data-topic=\"89\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/40.jpg\" class=\"avatar\">trizcs said:<\/div>\n<blockquote>biodynamic hives like Top Bars<\/blockquote><\/aside><\/p>\n\n<p>* Foundation?<br>Foundation is not a requirement of keeping bees in a hive with frames. <br>Many people in the beekeeping community are experimenting with foundation-less frames using techniques like those used in top bar hives.  Some are reporting to be quite successful.<\/p>\n\n<p>The style of the hive doesn't determine if the bees are kept biodynamically or not, rather the management practices of the beekeeper.<\/p>","post_number":14,"post_type":1,"updated_at":"2013-12-02T19:16:24-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":40,"incoming_link_count":0,"reads":14,"score":9.8,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Joe Meyer","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":116,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":196,"name":"Metropropolis","username":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif","created_at":"2013-12-04T23:37:06-05:00","cooked":"<p><aside class=\"quote\" data-post=\"14\" data-topic=\"89\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s=40&amp;r=pg&amp;d=identicon\" class=\"avatar\">eojreyem said:<\/div>\n<blockquote>I'll be the first to admit it leaves little room for customization since it has such strict measurement requirements, but that is the genius behind it.<\/blockquote><\/aside><\/p>\n\n<p>As you observe, it fits with the other components, that's part of the genius.  The flexibility is in the modularity.  It is like Lego.    The \"modules\" have to be a consistent size to be compatible with the other modules, but there's plenty of room within that.   I make all sorts of oddball customized woodenware for my own purposes.     I imagine the same could be said for Warre, which is somewhat-standardized, but could not be said for KTBH, which is \"blessed\" with many standards.<\/p>\n\n<p><aside class=\"quote\" data-post=\"14\" data-topic=\"89\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s=40&amp;r=pg&amp;d=identicon\" class=\"avatar\">eojreyem said:<\/div>\n<blockquote>The style of the hive doesn't determine if the bees are kept biodynamically or not, rather the management practices of the beekeeper.<\/blockquote><\/aside><\/p>\n\n<p>Agreed.  Similarly, I saw a Langstroth hive referred to in another thread as a \"Commercial hive\".   <\/p>\n\n<p>Really, without knowing background of whether or not the beekeeper is in business, it's hard to say if any given hive is commercial or not.   Likewise, Top Bar hives can be commercial if used to make money.<\/p>\n\n<p>I speculate that those in charge of this project are new beekeepers who have been informed by the preconceptions of other new beekeepers.   <\/p>\n\n<p>No harm, no foul - It wasn't so long ago I was a new beekeeper, and full of such ideas.     <\/p>","post_number":15,"post_type":1,"updated_at":"2013-12-11T10:38:41-05:00","reply_count":1,"reply_to_post_number":14,"quote_count":1,"avg_time":44,"incoming_link_count":0,"reads":13,"score":9.8,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Metropropolis","version":3,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":197,"name":"Joe Meyer","username":"eojreyem","avatar_template":"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s={size}&r=pg&d=identicon","created_at":"2013-12-05T11:41:39-05:00","cooked":"<p><aside class=\"quote\" data-post=\"15\" data-topic=\"89\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"/uploads/default/44/b666656f452c7c4a.gif\" class=\"avatar\">Metropropolis said:<\/div>\n<blockquote>The flexibility is in the modularity. It is like Lego.<\/blockquote><\/aside><\/p>\n\n<p>Exactly. I love that there is a group such as this motivated to design a better hive, even if it is mostly new beekeepers.  It took me a while to realize that just because the beekeeping industry is not sustainable, does not mean EVERY aspect of it is unsustainable. It wasn't till recently, when I decided to spend half my life savings toward starting a small bee business that I <strong>really<\/strong> felt the gravity of the state of beekeeping.  <\/p>","post_number":16,"post_type":1,"updated_at":"2013-12-05T11:41:39-05:00","reply_count":0,"reply_to_post_number":15,"quote_count":1,"avg_time":53,"incoming_link_count":0,"reads":12,"score":5.05,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Joe Meyer","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":116,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":198,"name":"Joe Meyer","username":"eojreyem","avatar_template":"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s={size}&r=pg&d=identicon","created_at":"2013-12-05T11:56:19-05:00","cooked":"<p>We are getting off topic.<\/p>\n\n<p>Langstroth. <br>All the dimensions for the shell of a Langstroth hive are public.<br><a href=\"http://www.beesource.com/files/10frlang.pdf\" class=\"onebox\" rel=\"nofollow\">http://www.beesource.com/files/10frlang.pdf<\/a><\/p>\n\n<p>I've built all these parts with a table saw, drill press, and hand tools (No box joints).  I did manage to make a pretty good inset handle with a circular saw and jig.<br>CNC seems to be the primary tool of this group?  Not sure if it can help this construction on a local scale,  I'm sure it already does in suppliers like mannlakeltd.com<\/p>\n\n<p>Frames are the tricky part.  I've tried building my own. Very difficult to make it worth your time considering they sell for about a $1.00 each.  Less if you buy in bulk.<\/p>\n\n<p>People on this forum seem to be fabrication enthusiasts. There is no need to figure out how to fabricate a Langstroth because it's already been done!  Specialized machines mill beehive components for many suppliers around the USA.<\/p>","post_number":17,"post_type":1,"updated_at":"2013-12-05T11:57:22-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":0,"reads":13,"score":9.8,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Joe Meyer","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"http://www.beesource.com/files/10frlang.pdf","internal":false,"reflection":false,"clicks":6}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":116,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":200,"name":"Metropropolis","username":"Metropropolis","avatar_template":"/uploads/default/44/b666656f452c7c4a.gif","created_at":"2013-12-11T10:37:40-05:00","cooked":"<p><aside class=\"quote\" data-post=\"17\" data-topic=\"89\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s=40&amp;r=pg&amp;d=identicon\" class=\"avatar\">eojreyem said:<\/div>\n<blockquote>Langstroth. All the dimensions for the shell of a Langstroth hive are public.http://www.beesource.com/files/10frlang.pdf<\/blockquote><\/aside><\/p>\n\n<p>True enough, although you may note above that I had submitted my own version, which is an observation hive.    It is lovely, but effort intensive - Not practical for the average person, but CNC has potential to make such a design more accessible.       I expect it will not be long before CNC sees more widespread adoption and accessibility.<\/p>\n\n<p>I can see that these CNC manufacturing processes allow more than simply re-inventing the wheel... they make complex designs more accessible.<\/p>\n\n<p><aside class=\"quote\" data-post=\"17\" data-topic=\"89\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s=40&amp;r=pg&amp;d=identicon\" class=\"avatar\">eojreyem said:<\/div>\n<blockquote>People on this forum seem to be fabrication enthusiasts. There is no need to figure out how to fabricate a Langstroth because it's already been done!  Specialized machines mill beehive components for many suppliers around the USA.<\/blockquote><\/aside><\/p>\n\n<p>I hear you.     Although this does allow for customizations which one may not find in standard woodenware...  Customizations which may be of benefit to a small scale keeper.<\/p>","post_number":18,"post_type":1,"updated_at":"2013-12-11T10:40:37-05:00","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":38,"incoming_link_count":0,"reads":13,"score":4.5,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Metropropolis","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":240,"name":"Colten Jackson","username":"jazzyjackson","avatar_template":"//www.gravatar.com/avatar/92e90152247881178d17806de0ab8081.png?s={size}&r=pg&d=identicon","created_at":"2014-01-20T01:12:46-05:00","cooked":"<p>I'm glad to find different ideas for hives here, I'm particularly interested in observation hives for educational purposes. I think that CNC machines play an important role in this idea of open source design, because once one person develops a good design it can be very easily duplicated by others with access to the machinery (and access to CNCs is growing with the popularity of FabLabs and Makerspaces) - but practicality must always be considered. If the frames are being mass produced and there's no need to improve them, why waste the effort? Unless you're finding a better way to produce them going into the future. <\/p>\n\n<p><a class=\"mention\" href=\"/users/eojreyem\">@eojreyem<\/a>, I think you'll find a lot of the technologically adept people like the idea of automated machines they can download the plans (.gcode) for, instead of learning to use the standard workshop tools and make something with their hands. I think there's value to encouraging people to learn how to use standard tools (or hook up with someone who does!), but just as well making plans available for people with access to CNC machines. <\/p>\n\n<p>I don't feel like I'm adding much to the conversation, except to say that both sides should keep doing what they're doing, there's no 1 right way. <a class=\"mention\" href=\"/users/metropropolis\">@Metropropolis<\/a> (great nic by the way), thanks for the great how-to. <\/p>","post_number":19,"post_type":1,"updated_at":"2014-01-20T01:14:00-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":10,"score":2.95,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Colten Jackson","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":156,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":269,"name":"Christopher Borke","username":"borke","avatar_template":"/uploads/default/49/85c39edffd5c1966.jpg","created_at":"2014-02-20T15:36:52-05:00","cooked":"<p><img src=\"/uploads/default/50/0267d1940d8681ef.jpg\" width=\"640\" height=\"480\"><br><img src=\"/uploads/default/52/a4f9f294db45b9ae.jpg\" width=\"1000\" height=\"496\"><br><img src=\"/uploads/default/51/816b1a14facffeec.jpg\" width=\"1000\" height=\"476\"><\/p>\n\n<p>I've begun developing cad files for the basic Langstroth hive according to the public beesource dimensions provided above.  My intent is to hash out the basic Langstroth as a refresher since it's been close to 8 years since I've worked in Inventor, and then move into observation hive variations with these files as a base.  <\/p>\n\n<p>Some questions:<\/p>\n\n<p>What kind of cad files are you looking for to cut these things?<\/p>\n\n<p>I noticed I can only upload .jpegs, is there a repository where we store our pdf and cad files?<\/p>\n\n<p>Is there a cad best practices document you makers use?  Most of my previous cad work was for non-collaborative use and I'm sure I've reinforced some bad habits by doing so.<\/p>\n\n<p>For Example:<\/p>\n\n<p>In past projects I've spaced the part off of my CNC bed to avoid cutting into the table by using scrap wood.  I've reflected that in my drawing (the extra flat piece on the bottom is the clamped protection scrap board).  Should I assume that makers will not cut into their tables and remove that extra material, or leave it?<\/p>\n\n<p> More to come soon, it's definitely refreshing to get out of C-land for a while and jog my spatial side with some CAD!<\/p>\n\n<p>~Borke<\/p>","post_number":20,"post_type":1,"updated_at":"2014-02-20T15:37:46-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":8,"score":12.5,"yours":false,"topic_slug":"langstroth","topic_id":89,"display_username":"Christopher Borke","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":fa     <div class='post'>
      <p>Alright.</p>

<p>I've drafted a design, complete with materials, cuts, and measurements.   </p>

<p>From it I've distilled a materials list/cutlist which can be downloaded from:</p>

<p><a href="http://members.shaw.ca/metropropolis/tmp/Calgary%20CNC%20Observation%20Lang%20Materials%20and%20Cut%20List.xls" class="onebox" rel="nofollow">http://members.shaw.ca/metropropolis/tmp/Calgary%20CNC%20Observation%20Lang%20Materials%20and%20Cut%20List.xls</a></p>

<p>I am still working on documenting the placement of rabbets, pilot holes, etc, but this list shows the parts needed, their number, and their dimensions.   This should provide sufficient information for you to input into your CAD program, so it can generate a basic layout.</p>

<p>The immediate question I'm hoping to find out is:  Can all of this fit on a single 4x8 sheet of ply?   </p>

<p>A couple of notes:</p>

<ul>
<li><p>A hive solely with observation supers would be incomplete without other hive components.    Thus,  I've added other components:     Screened bottom board, Quilt, and Roof.    Together these provide maximum function/flexibility with minimum components.</p></li>
<li><p>A quilt is an old-school component that fell out of usage long before I was born.  I've adapted the concept to be a multifunction item that replaces both an inner cover and a feeder, and provides ventilation in summer, and insulation in the winter.     </p></li>
<li><p>The question of frames has been left aside for now.</p></li>
<li><p>My design requires a couple of pieces of  1/8" metal mesh.        This may not fit with what you're already doing, but I suggest that in the age of varroa, a screened bottom should be considered necessary.</p></li>
<li><p>All of the cutting can be done with a 1/8" router bit/mill, for both wood and plexi, although a second (or previous) pass with a 1/16" drill bit to drill pilot holes would be desired.   </p></li>
<li><p>The design is for 6 medium observation supers.     6 is the magic number, as this is what you get from two 4X2 sheets of plexi, with the least waste.    Plus, 6 mediums is a reasonable size for a hive (3 for brood, 3 for honey)</p></li>
</ul><p>Let me know if this is useful to you, and what modifications you think need to be made.</p>

<p>.... And if you think this is not workable... Let me know straight up....</p>

    <div class='post'>
      <p>I'm not sure I understand the absence of Langstroth's design .<br>I'll be the first to admit it leaves little room for customization since it has such strict measurement requirements, but that is the genius behind it.</p>

<p>Rev. L.L. Langstroth is credited with discovering honey bees follow these fundamental rules when constructing their combs:<br>gaps and spaces smaller than 1/4 inch (~6 mm) are filled with propolis.  Gaps larger than 3/8 inch (9.5 mm) will have comb built in them during nectar flows.  The dimension between is known as bee space.</p>

<p>As a compromise between beekeeper and bee, he designed a hive that respected this bee space, provided combs were built inside the frames*.  This allowed people to meddle and observe (like people do) by removing comb from the hive causing minimal damage and replacing (even moving) comb without squishing bees or damaging comb.</p>

<p>So far this sounds good for bees and good for their keepers.  I'm not sure what excludes Langstroth's design from a statement like this:<br></p>

<p><aside class="quote" data-post="13" data-topic="89"><div class="title">
<div class="quote-controls"></div>
<img width="20" height="20" src="http://community.opensourcebeehives.net/uploads/default/avatars/ad3/7de/4d73a15d00/40.jpg" class="avatar">trizcs said:</div>
<blockquote>biodynamic hives like Top Bars</blockquote></aside></p>

<p>* Foundation?<br>Foundation is not a requirement of keeping bees in a hive with frames. <br>Many people in the beekeeping community are experimenting with foundation-less frames using techniques like those used in top bar hives.  Some are reporting to be quite successful.</p>

<p>The style of the hive doesn't determine if the bees are kept biodynamically or not, rather the management practices of the beekeeper.</p>
    </div>

<blockquote>I'll be the first to admit it leaves little room for customization since it has such strict measurement requirements, but that is the genius behind it.</blockquote></aside></p>

<p>As you observe, it fits with the other components, that's part of the genius.  The flexibility is in the modularity.  It is like Lego.    The "modules" have to be a consistent size to be compatible with the other modules, but there's plenty of room within that.   I make all sorts of oddball customized woodenware for my own purposes.     I imagine the same could be said for Warre, which is somewhat-standardized, but could not be said for KTBH, which is "blessed" with many standards.</p>

<p>Agreed.  Similarly, I saw a Langstroth hive referred to in another thread as a "Commercial hive".   </p>

<p>I speculate that those in charge of this project are new beekeepers who have been informed by the preconceptions of other new beekeepers.   </p>

<p>No harm, no foul - It wasn't so long ago I was a new beekeeper, and full of such ideas.     </p>

    <div class='post'>
      <p>I'm glad to find different ideas for hives here, I'm particularly interested in observation hives for educational purposes. I think that CNC machines play an important role in this idea of open source design, because once one person develops a good design it can be very easily duplicated by others with access to the machinery (and access to CNCs is growing with the popularity of FabLabs and Makerspaces) - but practicality must always be considered. If the frames are being mass produced and there's no need to improve them, why waste the effort? Unless you're finding a better way to produce them going into the future. </p>

<p><a class="mention" href="/users/eojreyem">@eojreyem</a>, I think you'll find a lot of the technologically adept people like the idea of automated machines they can download the plans (.gcode) for, instead of learning to use the standard workshop tools and make something with their hands. I think there's value to encouraging people to learn how to use standard tools (or hook up with someone who does!), but just as well making plans available for people with access to CNC machines. </p>

<p>I don't feel like I'm adding much to the conversation, except to say that both sides should keep doing what they're doing, there's no 1 right way. <a class="mention" href="/users/metropropolis">@Metropropolis</a> (great nic by the way), thanks for the great how-to. </p>

<p>I've begun developing cad files for the basic Langstroth hive according to the public beesource dimensions provided above.  My intent is to hash out the basic Langstroth as a refresher since it's been close to 8 years since I've worked in Inventor, and then move into observation hive variations with these files as a base.  </p>

<p>Some questions:</p>

<p>What kind of cad files are you looking for to cut these things?</p>

<p>I noticed I can only upload .jpegs, is there a repository where we store our pdf and cad files?</p>

<p>Is there a cad best practices document you makers use?  Most of my previous cad work was for non-collaborative use and I'm sure I've reinforced some bad habits by doing so.</p>

<p>For Example:</p>

<p>In past projects I've spaced the part off of my CNC bed to avoid cutting into the table by using scrap wood.  I've reflected that in my drawing (the extra flat piece on the bottom is the clamped protection scrap board).  Should I assume that makers will not cut into their tables and remove that extra material, or leave it?</p>

<p> More to come soon, it's definitely refreshing to get out of C-land for a while and jog my spatial side with some CAD!</p>
