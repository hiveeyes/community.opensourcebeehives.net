        PreloadStore.store("topic_22",{"post_stream":{"posts":[{"id":24,"name":"Aaron Makaruk","username":"aaronmakaruk","avatar_template":"//www.gravatar.com/avatar/e0a44407b8748bdc97fae0d192e794a4.png?s={size}&r=pg&d=identicon","created_at":"2013-09-11T21:07:13-04:00","cooked":"<p><iframe width=\"480\" height=\"270\" src=\"http://www.youtube.com/embed/FvsJq-fRItA?feature=oembed\" frameborder=\"0\" allowfullscreen><\/iframe><\/p>\n\n<p><strong>Comparing and Contrasting the Warre Hive with Sweet Valley Hive's<\/strong><\/p>\n\n<p><em>Sweet Valley Warre Hive Upgrades<\/em><\/p>\n\n<ol>\n<li>\n<em>Bottom Board<\/em>: incorporated an 8 mesh screen for defense against parasites. At the back, there is a mite board that can be sprayed with cooking spray, where 'groomed mites' from the hive fall and get stuck.<\/li>\n<li>\n<em>Quilt Box<\/em>: a propolis screen with a 1cm frame and 8 mesh wire that prevents the bees from accessing the quilt cloth.<\/li>\n<li>\n<em>Queen Ring<\/em>: a 3cm shim with an opening for the queen cage allowing for a safe way to introduce her to the hive.<\/li>\n<li>\n<em>Frames<\/em>: have frame guides allowing them to be removed and inspected.<\/li>\n<li>\n<em>Hive Windows<\/em>: each box has a window for visual inspection.<\/li>\n<li>\n<em>Positive Bee Space<\/em>: 12mm spacing guides between each frame using cutouts that guarantee proper spacing between frames.<\/li>\n<\/ol>","post_number":1,"post_type":1,"updated_at":"2013-09-11T21:22:32-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":22,"score":5.65,"yours":false,"topic_slug":"warre-hive-designs-examples-of-existing-designs","topic_id":22,"display_username":"Aaron Makaruk","version":2,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false},{"id":191,"name":"Joe Meyer","username":"eojreyem","avatar_template":"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s={size}&r=pg&d=identicon","created_at":"2013-12-02T18:00:42-05:00","cooked":"<p>Here's a link to the original: <a href=\"http://www.users.callnetuk.com/~heaf/beekeeping_for_all.pdf\" rel=\"nofollow\">http://www.users.callnetuk.com/~heaf/beekeeping_for_all.pdf<\/a>.<br>It's seems a bit strange when people in this community refer to OSBH's version cut via CNC as the open source Warré hive. It's similar to saying the \"wet water\".  It's a fork of an open source project that started over 60 years ago!<\/p>\n\n<p>Abbé Warré created this design for the people along with the philosophy and methods needed to keep bees in it. Note: the last page has the Creative Commons licensing information on it. It's called the people's hive because it was designed to be built with common tools and materials making beekeeping accessible to those without money and machines.<\/p>\n\n<p>I don't mean to sound like I'm lecturing.  I'm just pointing out OS Warre V1.0 already happened, and it is significantly different than yours by that name.  One of the most important aspects of open source hardware/software is giving credit where credit is due.<\/p>","post_number":2,"post_type":1,"updated_at":"2013-12-02T18:00:42-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":4,"reads":14,"score":44.95,"yours":false,"topic_slug":"warre-hive-designs-examples-of-existing-designs","topic_id":22,"display_username":"Joe Meyer","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"link_counts":[{"url":"http://www.users.callnetuk.com/~heaf/beekeeping_for_all.pdf","internal":false,"reflection":false,"clicks":39}],"read":false,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"staff":false,"user_id":116,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false},{"id":294,"name":"Gustavo Arriaga","username":"GArriaga","avatar_template":"//www.gravatar.com/avatar/d277e6d3c5d7072fe641ae7dbaf8cf7e.png?s={size}&r=pg&d=identicon","created_at":"2014-03-10T22:25:09-04:00","cooked":"<p>Very good point!  Open source design is nothing new, and this project is really a way to make it easier/cheaper for people to fabricate an updated but already open design...which is a great idea in itself but not really the first open source beehive.  This really should be more explicitly explained (giant shoulders and all that) but doesn't make for a good marketing/crowd-funding strategy.  That said, these hives do look pretty awesome and I can't wait to build one.<\/p>","post_number":3,"post_type":1,"updated_at":"2014-03-10T22:25:09-04:00","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":59,"incoming_link_count":0,"reads":7,"score":9.35,"yours":false,"topic_slug":"warre-hive-designs-examples-of-existing-designs","topic_id":22,"display_username":"Gustavo Arriaga","version":1,"can_edit":null,"can_delete":null,"can_recover":false,"read":false,"user_title":null,"reply_to_user":{"username":"eojreyem","name":"Joe Meyer","avatar_template":"//www.gravatar.com/avatar/b91b99ac73ea8657b08ecb3438c83ed0.png?s={size}&r=pg&d=identicon"},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_a    <a href="/t/warre-hive-designs-examples-of-existing-designs/22">Warre Hive Designs - Examples of Existing Designs</a>
</h2>
<hr/>

    <div class='creator'>
      #1 By: <b>Aaron Makaruk</b>, September 11th, 2013 21:07
    </div>
    <div class='post'>
      <p><iframe width="480" height="270" src="http://www.youtube.com/embed/FvsJq-fRItA?feature=oembed" frameborder="0" allowfullscreen></iframe></p>

<p><strong>Comparing and Contrasting the Warre Hive with Sweet Valley Hive's</strong></p>

<p><em>Sweet Valley Warre Hive Upgrades</em></p>

<ol>
<li>
<em>Bottom Board</em>: incorporated an 8 mesh screen for defense against parasites. At the back, there is a mite board that can be sprayed with cooking spray, where 'groomed mites' from the hive fall and get stuck.</li>
<li>
<em>Quilt Box</em>: a propolis screen with a 1cm frame and 8 mesh wire that prevents the bees from accessing the quilt cloth.</li>
<li>
<em>Queen Ring</em>: a 3cm shim with an opening for the queen cage allowing for a safe way to introduce her to the hive.</li>
<li>
<em>Frames</em>: have frame guides allowing them to be removed and inspected.</li>
<li>
<em>Hive Windows</em>: each box has a window for visual inspection.</li>
<li>
<em>Positive Bee Space</em>: 12mm spacing guides between each frame using cutouts that guarantee proper spacing between frames.</li>
</ol>
    </div>
    <hr/>
    <div class='creator'>
      #2 By: <b>Joe Meyer</b>, December 2nd, 2013 18:00
    </div>
    <div class='post'>
      <p>Here's a link to the original: <a href="http://www.users.callnetuk.com/~heaf/beekeeping_for_all.pdf" rel="nofollow">http://www.users.callnetuk.com/~heaf/beekeeping_for_all.pdf</a>.<br>It's seems a bit strange when people in this community refer to OSBH's version cut via CNC as the open source Warré hive. It's similar to saying the "wet water".  It's a fork of an open source project that started over 60 years ago!</p>

<p>Abbé Warré created this design for the people along with the philosophy and methods needed to keep bees in it. Note: the last page has the Creative Commons licensing information on it. It's called the people's hive because it was designed to be built with common tools and materials making beekeeping accessible to those without money and machines.</p>

<p>I don't mean to sound like I'm lecturing.  I'm just pointing out OS Warre V1.0 already happened, and it is significantly different than yours by that name.  One of the most important aspects of open source hardware/software is giving credit where credit is due.</p>
    </div>
    <hr/>
    <div class='creator'>
      #3 By: <b>Gustavo Arriaga</b>, March 10th, 2014 22:25
    </div>
    <div class='post'>
      <p>Very good point!  Open source design is nothing new, and this project is really a way to make it easier/cheaper for people to fabricate an updated but already open design...which is a great idea in itself but not really the first open source beehive.  This really should be more explicitly explained (giant shoulders and all that) but doesn't make for a good marketing/crowd-funding strategy.  That said, these hives do look pretty awesome and I can't wait to build one.</p>
    </div>
    <hr/>
    <div class='creator'>
      #4 By: <b>Aaron Makaruk</b>, March 11th, 2014 01:04
    </div>
    <div class='post'>
      <p>Hi GArriaga - thanks for your comments - we completely agree and created <a href="http://www.indiegogo.com/projects/open-source-beehives/x/2994204" rel="nofollow">a section on our Indiegogo</a> site honoring this tradition that came before us. Thank you so much.</p>
