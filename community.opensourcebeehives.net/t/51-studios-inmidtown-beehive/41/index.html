    <div class='creator'>

    <div class='post'>
      <p>Hey gang - there's another project with some strong similarities:</p>

<p><a href="http://www.habi-sabi.com/habi-sabi-for-inmidtown/beehive-prototyping/" class="onebox" rel="nofollow">51% Studios’ InMidtown Beehive</a></p>

<p>They use this material: <a href="http://www.stateofgreen.com/en/Profiles/Barsmark/Products/PT-200-recycled-polyurethane" rel="nofollow">PT-200</a></p>

<p><img src="http://community.opensourcebeehives.net/uploads/default/28/38034ab762f4cef6.png" width="475" height="445"></p>
    </div>
