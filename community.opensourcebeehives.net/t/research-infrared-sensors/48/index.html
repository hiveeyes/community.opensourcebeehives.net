        <h2>
   <a href="/t/research-infrared-sensors/48">Research: Infrared Sensors</a>
</h2>
  <a href="/category/sensor-kits">Sensor Kits</a>
<hr/>

    <div class='creator'>
      <b>trizcs</b>  — 2014-09-12T17:34:45-04:00 — #1
    </div>
    <div class='post'>
        <h2>Research, Share, Explain</h2>

<p>We are investigating durable, cost effective and accurate sensors appropriate for placing within a beehive. Please document any infrared sensor research below.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-03T11:42:42-04:00 — #2
    </div>
    <div class='post'>
        <p><strong>CTB v6.1 Entrance Dimensions</strong><br><div class="lightbox-wrapper"><a href="/uploads/default/118/2b321d4ccefff0b5.png" class="lightbox" title="entrance.png"><img src="/uploads/default/_optimized/469/cab/3af2236590_690x371.png" width="690" height="371"><div class="meta">
<span class="filename">entrance.png</span><span class="informations">934x503 19.6 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>Hey <a class="mention" href="/users/mtnscott">@mtnscott</a> here are the CTB entrance dimensions.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-03T15:48:16-04:00 — #3
    </div>
    <div class='post'>
        <p><strong>John Rees - Bee Counter Project</strong></p>

<blockquote>
<p>The concept behind the bee-counter is that it enables the user to keep a record of the number of bees entering and leaving the hive. It uses IR reflectance sensors to sense when a bee passes through one of the gates. By having two sensors in each gate it can assume the direction that the bee is travelling in. In theory, with some tweaking it might be possible to estimate if the bee is a drone (male) or a worker (female) based on the bee's size. There is also the possibility of marking the back queen with a blob of paint which would have a high reflective index so you would know if she had left the hive. However, if that happened you are probably too late to stop the swarm so it might be better to look at swarm prediction methods like listening for a certain frequency of sound that some have reported is produced a couple of days before bees swarm.<br></p>
<div class="lazyYT" data-youtube-id="9wtRiYp_l8I" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
</blockquote>

<p>Read the rest <a href="http://academy.cba.mit.edu/2013/students/rees.john/final-project/">here</a>.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-03T15:50:45-04:00 — #4
    </div>
    <div class='post'>
        <p><strong><a href="http://www.pololu.com/product/960">Pololu - QTR-8A</a></strong></p>

<blockquote><p>This sensor module has 8 IR LED/phototransistor pairs mounted on a 0.375" pitch, making it a great detector for a line-following robot. Pairs of LEDs are arranged in series to halve current consumption, and a MOSFET allows the LEDs to be turned off for additional sensing or power-savings options. Each sensor provides a separate analog voltage output.</p></blockquote>

<p><div class="lightbox-wrapper"><a href="/uploads/default/120/a01a8dde6546035b.png" class="lightbox" title="Pasted image"><img src="/uploads/default/_optimized/b86/6be/733cc1db59_690x476.png" width="690" height="476"><div class="meta">
<span class="filename">Pasted image</span><span class="informations">800x552 475 KB</span><span class="expand"></span>
</div></a></div> </p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-03T15:51:56-04:00 — #5
    </div>
    <div class='post'>
        <p><strong>Instructables:</strong> <a href="http://www.instructables.com/id/Honey-Bee-Counter/">Honey Bee Counter</a></p>

<p><img src="/uploads/default/121/fc7d029f960310a9.png" width="620" height="342"> </p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2014-10-14T10:33:41-04:00 — #6
    </div>
    <div class='post'>
        <p><div class="lightbox-wrapper"><a href="/uploads/default/151/0bc3fd8dbd0a3406.jpg" class="lightbox" title="unnamed-2.jpg"><img src="/uploads/default/_optimized/aee/f81/6453f3b546_690x393.jpg" width="690" height="393"><div class="meta">
<span class="filename">unnamed-2.jpg</span><span class="informations">1287x734 104 KB</span><span class="expand"></span>
</div></a></div> </p>

<p><img src="/uploads/default/150/0a56db50ee4eb1f9.jpg" width="620" height="463"> </p>

<p>Heres a though - how about the channels from the infrared sensor protrude from the base of the sensor container? I can imaging following the Instructables post above, this could be achieved.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-16T02:54:59-04:00 — #7
    </div>
    <div class='post'>
        <p><a href="http://www.instructables.com/id/IR-laser-person-counter/">Arduino-DIY Laser / IR person counter</a></p>

<p><img src="/uploads/default/152/eb4209949160be1d.png" width="620" height="448"> </p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-17T12:01:37-04:00 — #8
    </div>
    <div class='post'>
        <p><strong>Research Studies</strong><br><a href="https://drive.google.com/open?id=0Bz7WbjRT9mlma3JLNnhOZ2JOMkk&amp;authuser=0">An imaging system for monitoring the in-and-out activity of honey bees</a></p>

<p><a href="https://drive.google.com/open?id=0Bz7WbjRT9mlmTW1ac3R0azEycDA&amp;authuser=0">Capacitance-based sensor for monitoring bees passing through a tunnel</a></p>

<p><a href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1668567/?page=1">A bee counter for monitoring bee activity and bee behaviour [proceedings]</a></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-17T17:29:57-04:00 — #9
    </div>
    <div class='post'>
        <p><strong>Relevant Bee Dimensions</strong></p>

<p><em>Apis mellifera</em></p>

<p>Length: 0.4 to 0.6 inches / 10.16 mm to 15.24 mm (<a href="http://animals.nationalgeographic.com/animals/bugs/honeybee/">source</a>)</p>

<p>Width (Bee Space): minimum 1/4" 6.4 mm but generally 3/8" (9.53 mm) (<a href="http://en.wikipedia.org/wiki/Langstroth_hive#In_Europe">source</a>)</p>

<p>Colorado Top Bar v6.1 Hive Entrance: 4.743" L (120.49 mm) x 0.275" (7 mm) Tall (<a href="/t/sensor-beehive-integration/50/19?u=aaronm">source</a>)</p>

<p>Barcelona Warre v2.4 Hive Entrance: 3.149" (80 mm) L x 0.378" (9.61 mm) Tall (<a href="/t/sensor-beehive-integration/50/20?u=aaronm">source</a>)</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mtnscott</b>  — 2014-10-18T10:46:03-04:00 — #10
    </div>
    <div class='post'>
        <p>If we use the 9.53mm and add 5.5 for the separator and spacer then we can get 8 channels in the 120mm space of the Colorado Top Bar.  We could get 9 channels if we reduce the spacing do 3.5mm</p>

<p>Do we need space between the bee width and the width of the channel?  1, 2, 3mm? </p>

<p>One possible set of dimensions could be -</p>

<p>Colorado Top Bar:  9 channels 11.5mm wide with 2mm separators<br>Barcelona Warre:    6 channels 11.5mm wide with 2mm separators</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mtnscott</b>  — 2014-10-18T11:09:10-04:00 — #11
    </div>
    <div class='post'>
        <p>On this page <a href="http://www.instructables.com/id/Honey-Bee-Counter/" rel="nofollow">http://www.instructables.com/id/Honey-Bee-Counter/</a> there is some discussion around the queen bee.  Should we limit the channel to restrict the queen from leaving?  Also are there different bee sizes for different bee types within the hive, workers vs others?  Will there be negative effects from too small / too big a channel?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-20T17:27:38-04:00 — #12
    </div>
    <div class='post'>
        <p><a class="mention" href="/users/mtnscott">@mtnscott</a> </p>

<p><em>Should we limit the channel to restrict the queen from leaving?</em> </p>

<p>We'd like the queen to be able to leave for two reasons:</p>

<ol>
<li>We promote natural beekeeping practices</li>
<li>The queen leaves when a swarm happens, so this is legitimate behavior</li>
</ol>

<p><em>Also are there different bee sizes for different bee types within the hive, workers vs others?</em><br><a class="mention" href="/users/senecaupp">@SenecaUPP</a> <a class="mention" href="/users/barefootbee">@BarefootBee</a> what do you guys say here? Scott is asking if we need different channel widths to travel through (IR sensor development).</p>

<p>We want to maintain Bee Space - 3/8" / 9.53mm for the channels. </p>

<p>Hmm...2mm separators seems small, but only in comparison to the instructables counter - <a class="mention" href="/users/jonathan">@jonathan</a> <a class="mention" href="/users/trizcs">@trizcs</a> what do you think - how wide should the spaces between IR counter channels be?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2014-10-20T17:31:03-04:00 — #13
    </div>
    <div class='post'>
        <p><strong>Warre &amp; CTB Entrances</strong></p>

<p><a class="mention" href="/users/jonathan">@jonathan</a> - should we just make the hive entrances between the two models the same dimensions? This would make sensor development easier.</p>

<p><a class="mention" href="/users/trizcs">@trizcs</a> what do you think?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2014-10-20T17:47:39-04:00 — #14
    </div>
    <div class='post'>
        <p>I think standardising major elements of the hive like the enterences is a good idea, so long as it doesnt conflict with the design!</p>

<p>Good thinking Aaron.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>barefootbee</b>  — 2014-10-22T03:28:33-04:00 — #15
    </div>
    <div class='post'>
        <p>Anything that prevents the queen from leaving is also likely to block drones. Bad idea.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mtnscott</b>  — 2014-10-23T09:51:42-04:00 — #16
    </div>
    <div class='post'>
        <p>I appreciate the feedback.  </p>

<p>So from <a class="mention" href="/users/aaronm">@AaronM</a> data we will keep the width of the channels at 3/8".</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mtnscott</b>  — 2014-10-24T10:30:55-04:00 — #17
    </div>
    <div class='post'>
        <p>I have another question, do we have any idea how fast bee's walk?  I'm writing the software to properly detect a bee passing thru the channel and I wanted to make sure I only counted the bee once.  So I would like to understand what to expect from the bee's travel time thru the channel.</p>

<p><a class="mention" href="/users/barefootbee">@BarefootBee</a> <a class="mention" href="/users/aaronm">@AaronM</a> <a class="mention" href="/users/trizcs">@trizcs</a>  Do you have any ideas?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>senecaupp</b>  — 2014-10-24T13:02:29-04:00 — #18
    </div>
    <div class='post'>
        <p>I agree with <a class="mention" href="/users/barefootbee">@BarefootBee</a>, a small entrance would not only disallow the queen from possibly leaving with a swarm, or perhaps a new queen from going/returning on a mating flight, but will disallow drones to come and go. Is there a way to distinguish which bees are coming and going?? A way to sense worker bees vs a queen or drone activity??</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>senecaupp</b>  — 2014-10-24T13:05:11-04:00 — #19
    </div>
    <div class='post'>
        <p>BUT! "Bee space" is large enough for all bees to pass through- just not sure how we would tell the difference between them which could be very important and informative data.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>senecaupp</b>  — 2014-10-24T13:10:45-04:00 — #20
    </div>
    <div class='post'>
        <p><a class="mention" href="/users/mtnscott">@mtnscott</a> I would assume the speed I'm which bees walk would be variable. This might be absurd, but is there a way to count their steps instead?...</p>
    </div>
    <hr/>

        PreloadStore.store("topic_48",{"post_stream":{"posts":[{"id":92,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-09-12T17:34:45.667-04:00","cooked":"<h2>Research, Share, Explain<\/h2>\n\n<p>We are investigating durable, cost effective and accurate sensors appropriate for placing within a beehive. Please document any infrared sensor research below.<\/p>","post_number":1,"post_type":1,"updated_at":"2014-09-12T17:34:45.667-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":141,"reads":24,"score":705.95,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/to-do-list-sensor-kits/44","internal":true,"reflection":true,"title":"To Do List: Sensor Kits","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":293,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-03T11:42:42.788-04:00","cooked":"<p><strong>CTB v6.1 Entrance Dimensions<\/strong><br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/118/2b321d4ccefff0b5.png\" class=\"lightbox\" title=\"entrance.png\"><img src=\"/uploads/default/_optimized/469/cab/3af2236590_690x371.png\" width=\"690\" height=\"371\"><div class=\"meta\">\n<span class=\"filename\">entrance.png<\/span><span class=\"informations\">934x503 19.6 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>Hey <a class=\"mention\" href=\"/users/mtnscott\">@mtnscott<\/a> here are the CTB entrance dimensions.<\/p>","post_number":2,"post_type":1,"updated_at":"2014-10-03T11:42:42.788-04:00","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":0,"reads":21,"score":17.45,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":298,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-03T15:48:16.949-04:00","cooked":"<p><strong>John Rees - Bee Counter Project<\/strong><\/p>\n\n<blockquote>\n<p>The concept behind the bee-counter is that it enables the user to keep a record of the number of bees entering and leaving the hive. It uses IR reflectance sensors to sense when a bee passes through one of the gates. By having two sensors in each gate it can assume the direction that the bee is travelling in. In theory, with some tweaking it might be possible to estimate if the bee is a drone (male) or a worker (female) based on the bee's size. There is also the possibility of marking the back queen with a blob of paint which would have a high reflective index so you would know if she had left the hive. However, if that happened you are probably too late to stop the swarm so it might be better to look at swarm prediction methods like listening for a certain frequency of sound that some have reported is produced a couple of days before bees swarm.<br><\/p>\n<div class=\"lazyYT\" data-youtube-id=\"9wtRiYp_l8I\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed&amp;wmode=opaque\"><\/div>\n<\/blockquote>\n\n<p>Read the rest <a href=\"http://academy.cba.mit.edu/2013/students/rees.john/final-project/\">here<\/a>.<\/p>","post_number":3,"post_type":1,"updated_at":"2014-10-03T15:48:16.949-04:00","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":89,"incoming_link_count":3,"reads":21,"score":28.65,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://academy.cba.mit.edu/2013/students/rees.john/final-project/","internal":false,"reflection":false,"title":"Final Project - Beehives, John Rees MIT Fab Academy 2013","clicks":5}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":299,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-03T15:50:45.461-04:00","cooked":"<p><strong><a href=\"http://www.pololu.com/product/960\">Pololu - QTR-8A<\/a><\/strong><\/p>\n\n<blockquote><p>This sensor module has 8 IR LED/phototransistor pairs mounted on a 0.375\" pitch, making it a great detector for a line-following robot. Pairs of LEDs are arranged in series to halve current consumption, and a MOSFET allows the LEDs to be turned off for additional sensing or power-savings options. Each sensor provides a separate analog voltage output.<\/p><\/blockquote>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/120/a01a8dde6546035b.png\" class=\"lightbox\" title=\"Pasted image\"><img src=\"/uploads/default/_optimized/b86/6be/733cc1db59_690x476.png\" width=\"690\" height=\"476\"><div class=\"meta\">\n<span class=\"filename\">Pasted image<\/span><span class=\"informations\">800x552 475 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>","post_number":4,"post_type":1,"updated_at":"2014-10-03T15:50:45.461-04:00","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":52,"incoming_link_count":1,"reads":20,"score":16.6,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.pololu.com/product/960","internal":false,"reflection":false,"title":"Pololu - QTR-8A Reflectance Sensor Array","clicks":8}],"read":true,"user_title":"Project Co-Fo e":"Moved Temporarily","clicks":15}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":358,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-17T17:29:57.454-04:00","cooked":"<p><strong>Relevant Bee Dimensions<\/strong><\/p>\n\n<p><em>Apis mellifera<\/em><\/p>\n\n<p>Length: 0.4 to 0.6 inches / 10.16 mm to 15.24 mm (<a href=\"http://animals.nationalgeographic.com/animals/bugs/honeybee/\">source<\/a>)<\/p>\n\n<p>Width (Bee Space): minimum 1/4\" 6.4 mm but generally 3/8\" (9.53 mm) (<a href=\"http://en.wikipedia.org/wiki/Langstroth_hive#In_Europe\">source<\/a>)<\/p>\n\n<p>Colorado Top Bar v6.1 Hive Entrance: 4.743\" L (120.49 mm) x 0.275\" (7 mm) Tall (<a href=\"/t/sensor-beehive-integration/50/19?u=aaronm\">source<\/a>)<\/p>\n\n<p>Barcelona Warre v2.4 Hive Entrance: 3.149\" (80 mm) L x 0.378\" (9.61 mm) Tall (<a href=\"/t/sensor-beehive-integration/50/20?u=aaronm\">source<\/a>)<\/p>","post_number":9,"post_type":1,"updated_at":"2014-10-17T17:34:03.191-04:00","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":20,"incoming_link_count":4,"reads":22,"score":30.4,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://en.wikipedia.org/wiki/Langstroth_hive#In_Europe","internal":false,"reflection":false,"title":"Langstroth hive - Wikipedia, the free encyclopedia","clicks":2},{"url":"http://animals.nationalgeographic.com/animals/bugs/honeybee/","internal":false,"reflection":false,"title":"Honeybees, Honeybee Pictures, Honeybee Facts - National Geographic","clicks":2},{"url":"http://community.opensourcebeehives.net/t/sensor-beehive-integration/50/19","internal":true,"reflection":false,"title":"Sensor & Beehive Integration","clicks":0},{"url":"http://community.opensourcebeehives.net/t/sensor-beehive-integration/50/20","internal":true,"reflection":false,"title":"Sensor & Beehive Integration","clicks":0}],"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":359,"name":"Scott Piette","username":"mtnscott","avatar_template":"/letter_avatar/mtnscott/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-10-18T10:46:03.727-04:00","cooked":"<p>If we use the 9.53mm and add 5.5 for the separator and spacer then we can get 8 channels in the 120mm space of the Colorado Top Bar.  We could get 9 channels if we reduce the spacing do 3.5mm<\/p>\n\n<p>Do we need space between the bee width and the width of the channel?  1, 2, 3mm? <\/p>\n\n<p>One possible set of dimensions could be -<\/p>\n\n<p>Colorado Top Bar:  9 channels 11.5mm wide with 2mm separators<br>Barcelona Warre:    6 channels 11.5mm wide with 2mm separators<\/p>","post_number":10,"post_type":1,"updated_at":"2014-10-18T10:47:13.847-04:00","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":23,"score":10.65,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Scott Piette","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Beehive Sensor Developer","reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":35,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":360,"name":"Scott Piette","username":"mtnscott","avatar_template":"/letter_avatar/mtnscott/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-10-18T11:09:10.541-04:00","cooked":"<p>On this page <a href=\"http://www.instructables.com/id/Honey-Bee-Counter/\" rel=\"nofollow\">http://www.instructables.com/id/Honey-Bee-Counter/<\/a> there is some discussion around the queen bee.  Should we limit the channel to restrict the queen from leaving?  Also are there different bee sizes for different bee types within the hive, workers vs others?  Will there be negative effects from too small / too big a channel?<\/p>","post_number":11,"post_type":1,"updated_at":"2014-10-18T11:09:10.541-04:00","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":23,"score":25.65,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Scott Piette","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.instructables.com/id/Honey-Bee-Counter/","internal":false,"reflection":false,"title":"Honey Bee Counter","clicks":12}],"read":true,"user_title":"Beehive Sensor Developer","reply_to_user":{"username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":35,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":362,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2014-10-20T17:27:38.042-04:00","cooked":"<p><a class=\"mention\" href=\"/users/mtnscott\">@mtnscott<\/a> <\/p>\n\n<p><em>Should we limit the channel to restrict the queen from leaving?<\/em> <\/p>\n\n<p>We'd like the queen to be able to leave for two reasons:<\/p>\n\n<ol>\n<li>We promote natural beekeeping practices<\/li>\n<li>The queen leaves when a swarm happens, so this is legitimate behavior<\/li>\n<\/ol>\n\n<p><em>Also are there different bee sizes for different bee types within the hive, workers vs others?<\/em><br><a class=\"mention\" href=\"/users/senecaupp\">@SenecaUPP<\/a> <a class=\"mention\" href=\"/users/barefootbee\">@BarefootBee<\/a> what do you guys say here? Scott is asking if we need different channel widths to travel through (IR sensor development).<\/p>\n\n<p>We want to maintain Bee Space - 3/8\" / 9.53mm for the channels. <\/p>\n\n<p>Hmm...2mm separators seems small, but only in comparison to the instructables counter - <a class=\"mention\" href=\"/users/jonathan\">@jonathan<\/a> <a class=\"mention\" href=\"/users/trizcs\">@trizcs<\/a> what do you think - how wide should the spaces between IR counter channels be?<\/p>","post_number":12,"post_type":1,"updated_at":"2014-10-20T17:27:38.042-04:00","reply_count":2,"reply_to_post_number":11,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":23,"score":36.45,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"mtnscott","avatar_template":"/letter_avatar/mtnscott/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":363,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives. ory":true,"wiki":false},{"id":370,"name":"Scott Piette","username":"mtnscott","avatar_template":"/letter_avatar/mtnscott/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-10-24T10:30:55.648-04:00","cooked":"<p>I have another question, do we have any idea how fast bee's walk?  I'm writing the software to properly detect a bee passing thru the channel and I wanted to make sure I only counted the bee once.  So I would like to understand what to expect from the bee's travel time thru the channel.<\/p>\n\n<p><a class=\"mention\" href=\"/users/barefootbee\">@BarefootBee<\/a> <a class=\"mention\" href=\"/users/aaronm\">@AaronM<\/a> <a class=\"mention\" href=\"/users/trizcs\">@trizcs<\/a>  Do you have any ideas?<\/p>","post_number":17,"post_type":1,"updated_at":"2014-10-24T10:33:16.359-04:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":21,"score":10.15,"yours":false,"topic_slug":"research-infrared-sensors","topic_id":48,"display_username":"Scott Piette","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Beehive Sensor Developer","actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":35,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":372,"name":"Seneca","username":"SenecaUPP","avatar_template":"/user_avatar/community.opensourcebeehives.net/senecaupp/{size}/99.png","uploaded_avatar_id":99,"created_at":"2014-10-24T13:02:29.671-04:00","cooked":"<p>I agree with <a class=\"men
