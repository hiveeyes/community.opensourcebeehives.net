        <h2>
   <a href="/t/load-cell-integration/171">Load Cell Integration</a>
</h2>
  <a href="/category/sensor-kits">Sensor Kits</a>
<hr/>

    <div class='creator'>
      <b>ron</b>  — 2015-02-02T14:14:21-05:00 — #1
    </div>
    <div class='post'>
        <p>This Topic is about how we acutally integrate a load cell into the hive designs (Colorado Top Bar and the Warré Design).</p>

<p>As exact working load cells are quite expensive the approach is to use only <strong>one sensor per Hive</strong> - taking the whole weight of it.</p>

<p>This is the load cell  we're up to right now:<br><div class="lightbox-wrapper"><a href="/uploads/default/218/2a254ae2790ba2e0.jpg" class="lightbox" title="p1040455.jpg"><img src="/uploads/default/_optimized/951/c6b/d555ed988e_690x466.jpg" width="690" height="466"><div class="meta">
<span class="filename">p1040455.jpg</span><span class="informations">1395x943 133 KB</span><span class="expand"></span>
</div></a></div></p>

<p>And here are some general ideas about the possibilities of how to install the load cell:<br><div class="lightbox-wrapper"><a href="/uploads/default/217/1d611dde885a896e.png" class="lightbox" title="text3970.png"><img src="/uploads/default/_optimized/240/1fa/7f9842fd4d_690x318.png" width="690" height="318"><div class="meta">
<span class="filename">text3970.png</span><span class="informations">929x429 61.4 KB</span><span class="expand"></span>
</div></a></div> </p>

<p><a class="mention" href="/users/jonathan">@jonathan</a> <a class="mention" href="/users/aaronm">@AaronM</a> Any idea where to go from here?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2015-02-02T14:33:28-05:00 — #2
    </div>
    <div class='post'>
        <p>Awesome <a class="mention" href="/users/ron">@Ron</a>.</p>

<p>This might be a silly suggestion, but imagine if we had a strip of weight sensors along the inside pocket where the top bars sit. This way you could measure the weight of each top bar individually, and create accurate readings of how much weight is honey, and how much is brood etc.</p>

<p>Just a thought!</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>geo3geo</b>  — 2015-02-02T15:12:49-05:00 — #3
    </div>
    <div class='post'>
        <p>My own preference would be for something that can't fall in a any way (wind/animals etc) so I'd go for placing the cell below so it takes, say, 80% of the weight. This would be very stable and involve very little hardware. Software can compensate but absolute accuracy is not in my opinion an issue anyway, it's relative weight change that matters.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  — 2015-02-03T22:48:58-05:00 — #4
    </div>
    <div class='post'>
        <p>I agree with the above - here in Australia we tend to have really big nectar flows from the Eucalyptus trees that then suddenly stop, so tracking relative weight gain is what we need. </p>

<p>If you are doing proper inspections it should be very easy to relate readings to hive conditions, so absolute accuracy is only really important for a consistent global data set. </p>

<p>Basically I need a warning of sudden weight gains, as a normal colony can fill an 8-frame Langstroth deep super in around a week.  Makes a hell of a mess of your inside cover when they fill every scrap of space with honey laden burr comb.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jet</b>  — 2015-02-07T00:19:50-05:00 — #5
    </div>
    <div class='post'>
        <p>I'm looking at the Flexiforce PS-03 for another project, but they might be good for total hive weight.  The #100 sensor can be set up so that it measures up to #1000 by changing the power feed and resistors used to read its resistance.</p>

<p>Here's their FAQ:<br><a href="http://www.imagesco.com/sensors/flexiforce-faq.html#14" class="onebox" target="_blank" rel="nofollow">http://www.imagesco.com/sensors/flexiforce-faq.html#14</a></p>

<p>SparkFun distributes these if you have trouble finding a cheap/local supplier.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>geo3geo</b>  — 2015-02-08T14:53:18-05:00 — #6
    </div>
    <div class='post'>
        <aside class="quote" data-post="5" data-topic="171"><div class="title">
<div class="quote-controls"></div>
<img width="20" height="20" src="/user_avatar/community.opensourcebeehives.net/jet/40/223.png" class="avatar">jet said:</div>
<blockquote><p>Flexiforce PS-03</p></blockquote></aside>

<p>Jet - not sure the Flexiforce is good enough for hive weight, following is from their spec:</p>

<p>Repeatability: &lt; ±2.5% of full scale (Conditioned sensor, 80% of full force applied)<br>Hysteresis: &lt; ±4.5% of full scale (Conditioned sensor, 80% of full force applied)<br>Drift: &lt; 3% / logarithmic time (Constant load - 25 lb.)</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jet</b>  — 2015-02-08T16:34:32-05:00 — #7
    </div>
    <div class='post'>
        <p>Are there requirements for weight measurement?   Most of the locals I know here don't use scales, they just calculate weight by counting loaded frames or the experienced "heft" technique.   (Few of them have more than 4 hives, most have 2.)</p>

<p>When my PS-03 arrives this week I'll put it through it's paces.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jet</b>  — 2015-02-20T20:36:16-05:00 — #8
    </div>
    <div class='post'>
        <p>Got it a couple of days ago, just now experimenting with 2M ohm resistor.  It has a nice curve from 1 to 10K then a jump up to 90K (me!) and 113K (me + test weights).  </p>

<p>I'm wondering if the stats are prior to calibration.  That is, if installed a dozen of these I'd have to come up with the right amount of resistance load to adjust each individual sensor.  Alternatively, one could have four sensors (one on each axis) and take the average value as a reading.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>marcob8890</b>  — 2015-02-21T09:03:53-05:00 — #9
    </div>
    <div class='post'>
        <p>Phidgets.com sells load cells and a usb interface board for them. They specialize in sensors and interface systems for hackers and their stuff is very easy to use. They also have a good library of sample code, should be straightforward to adapt them to an RPi.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>ron</b>  — 2015-02-21T09:47:46-05:00 — #10
    </div>
    <div class='post'>
        <p>Sounds good as their 50kg load cell is about 7$ each:<br><a href="http://www.phidgets.com/products.php?category=34&amp;product_id=3135_0" class="onebox" target="_blank">http://www.phidgets.com/products.php?category=34&amp;product_id=3135_0</a></p>

<p>but the bridge is just too expensive to be price competetiv. We could use 4x an ADC (like the Hx711) which is about 5$ each. But running into the proble of lacking pin connections than...</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jet</b>  — 2015-02-21T11:00:28-05:00 — #11
    </div>
    <div class='post'>
        <p>My other project needs &gt; 100K support, and a loaded Langstroth can break 130K, so I'm starting at the heavy end. The Phidgets sensors in that range are $50 + another $100 for the USB bridge + whatever gets the data into my garage.   For $150 I can build a wireless Arduino with a Flexiforce, but I need to test how accurate it is during cold weather.  We've got plenty of -10C days to work with this week in PGH.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>marcob8890</b>  — 2015-02-22T09:54:12-05:00 — #12
    </div>
    <div class='post'>
        <p>I've used instrument amplifiers to act as the bridge and an Arduino to interface them , very low cost.  I'll try to find the actual part numbers but I believe they are made by Dallas Semi.  Attached is an illustration of how they were hooked up(for illustration purposes only!).  I used this setup to measure force on the rigging of a sailboat.<div class="lightbox-wrapper"><a href="/uploads/default/239/631cc2224f8ad3e4.jpg" class="lightbox" title="Load Cell_bb.jpg"><img src="/uploads/default/_optimized/899/04e/ca870efb48_624x500.jpg" width="624" height="500"><div class="meta">
<span class="filename">Load Cell_bb.jpg</span><span class="informations">2343x1875 1020 KB</span><span class="expand"></span>
</div></a></div></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>marcob8890</b>  — 2015-02-24T10:50:54-05:00 — #13
    </div>
    <div class='post'>
        <p>The instrument amplifier I used in the above project was a Texas Instruments INA 125P, spec sheet can be found here:  <a href="http://www.ti.com/lit/ds/symlink/ina125.pdf" rel="nofollow">www.ti.com/lit/ds/symlink/ina125.pdf</a>.  The adjustable gain in a handy feature and the cost to rig up the whole system is very affordable.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jet</b>  — 2015-03-01T15:38:26-05:00 — #14
    </div>
    <div class='post'>
        <p>Thanks, I'll check out that 125P.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>clemens</b>  — 2015-04-14T19:31:37-04:00 — #15
    </div>
    <div class='post'>
        <p>The picture in the first posting comes from a prototype Marcus did for the frame hardware and me for load cell set up and Arduino sketch. See <a href="http://wbk.in-berlin.de/wp/blog/2014/04/durchbruch-bienenwaage/" rel="nofollow">http://wbk.in-berlin.de/wp/blog/2014/04/durchbruch-bienenwaage/</a> (sorry only in German). </p>

<p>I would not count on OpAmps alone. They can lift up signals but after doing this the next barrier is the 10 bit only resolution of Arduino's ADC. You will only get a resolution of 1024th of the maximal load. I tried out an external 16 bit ADC (ADS1115) but was not really happy with the result. Use instead an ADS1231 or a HX711.</p>
    </div>
    <hr/>

        PreloadStore.store("topic_171",{"post_stream":{"posts":[{"id":596,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-02-02T14:14:21.577-05:00","cooked":"<p>This Topic is about how we acutally integrate a load cell into the hive designs (Colorado Top Bar and the Warré Design).<\/p>\n\n<p>As exact working load cells are quite expensive the approach is to use only <strong>one sensor per Hive<\/strong> - taking the whole weight of it.<\/p>\n\n<p>This is the load cell  we're up to right now:<br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/218/2a254ae2790ba2e0.jpg\" class=\"lightbox\" title=\"p1040455.jpg\"><img src=\"/uploads/default/_optimized/951/c6b/d555ed988e_690x466.jpg\" width=\"690\" height=\"466\"><div class=\"meta\">\n<span class=\"filename\">p1040455.jpg<\/span><span class=\"informations\">1395x943 133 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<p>And here are some general ideas about the possibilities of how to install the load cell:<br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/217/1d611dde885a896e.png\" class=\"lightbox\" title=\"text3970.png\"><img src=\"/uploads/default/_optimized/240/1fa/7f9842fd4d_690x318.png\" width=\"690\" height=\"318\"><div class=\"meta\">\n<span class=\"filename\">text3970.png<\/span><span class=\"informations\">929x429 61.4 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p><a class=\"mention\" href=\"/users/jonathan\">@jonathan<\/a> <a class=\"mention\" href=\"/users/aaronm\">@AaronM<\/a> Any idea where to go from here?<\/p>","post_number":1,"post_type":1,"updated_at":"2015-02-02T14:19:40.955-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":202,"incoming_link_count":526,"reads":15,"score":2658.1,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"Ron Jacob","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://wbk.in-berlin.de/wp/wp-content/uploads/2014/04/p1040455.jpg","internal":false,"reflection":false,"title":"p1040455.jpg","clicks":0},{"url":"http://community.opensourcebeehives.net/t/investigations-into-low-cost-load-cells/133/11","internal":true,"reflection":true,"title":"Investigations into low cost Load Cells","clicks":5},{"url":"http://community.opensourcebeehives.net/t/live-and-working-bee-hive-monitoring/185","internal":true,"reflection":true,"title":"Live and working bee hive monitoring","clicks":4}],"read":true,"user_title":"Field Tester","actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":46,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"downloaded local copies of images","can_view_edit_history":true,"wiki":false},{"id":598,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2015-02-02T14:33:28.672-05:00","cooked":"<p>Awesome <a class=\"mention\" href=\"/users/ron\">@Ron<\/a>.<\/p>\n\n<p>This might be a silly suggestion, but imagine if we had a strip of weight sensors along the inside pocket where the top bars sit. This way you could measure the weight of each top bar individually, and create accurate readings of how much weight is honey, and how much is brood etc.<\/p>\n\n<p>Just a thought!<\/p>","post_number":2,"post_type":1,"updated_at":"2015-02-02T14:33:28.672-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":181,"incoming_link_count":3,"reads":14,"score":41.85,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":599,"name":"Geo Meadows","username":"geo3geo","avatar_template":"/user_avatar/community.opensourcebeehives.net/geo3geo/{size}/174.png","uploaded_avatar_id":174,"created_at":"2015-02-02T15:12:49.133-05:00","cooked":"<p>My own preference would be for something that can't fall in a any way (wind/animals etc) so I'd go for placing the cell below so it takes, say, 80% of the weight. This would be very stable and involve very little hardware. Software can compensate but absolute accuracy is not in my opinion an issue anyway, it's relative weight change that matters.<\/p>","post_number":3,"post_type":1,"updated_at":"2015-02-02T15:12:49.133-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":92,"incoming_link_count":5,"reads":14,"score":52.4,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"Geo Meadows","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":55,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":634,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2015-02-03T22:48:58.309-05:00","cooked":"<p>I agree with the above - here in Australia we tend to have really big nectar flows from the Eucalyptus trees that then suddenly stop, so tracking relative weight gain is what we need. <\/p>\n\n<p>If you are doing proper inspections it should be very easy to relate readings to hive conditions, so absolute accuracy is only really important for a consistent global data set. <\/p>\n\n<p>Basically I need a warning of sudden weight gains, as a normal colony can fill an 8-frame Langstroth deep super in around a week.  Makes a hell of a mess of your inside cover when they fill every scrap of space with honey laden burr comb.<\/p>","post_number":4,"post_type":1,"updated_at":"2015-02-03T22:48:58.309-05:00","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":58,"incoming_link_count":8,"reads":15,"score":45.9,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"geo3geo","avatar_template":"/user_avatar/community.opensourcebeehives.net/geo3geo/{size}/174.png","uploaded_avatar_id":174},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":649,"name":"jet townsend","username":"jet","avatar_template":"/user_avatar/community.opensourcebeehives.net/jet/{size}/223.png","uploaded_avatar_id":223,"created_at":"2015-02-07T00:19:50.185-05:00","cooked":"<p>I'm looking at the Flexiforce PS-03 for another project, but they might be good for total hive weight.  The #100 sensor can be set up so that it measures up to #1000 by changing the power feed and resistors used to read its resistance.<\/p>\n\n<p>Here's their FAQ:<br><a href=\"http://www.imagesco.com/sensors/flexiforce-faq.html#14\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\">http://www.imagesco.com/sensors/flexiforce-faq.html#14<\/a><\/p>\n\n<p>SparkFun distributes these if you have trouble finding a cheap/local supplier.<\/p>","post_number":5,"post_type":1,"updated_at":"2015-02-07T00:19:50.185-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":5,"reads":14,"score":35.0,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"jet townsend","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.imagesco.com/sensors/flexiforce-faq.html#14","internal":false,"reflection":false,"title":"Flexiforce FAQ","clicks":39}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":88,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":655,"name":"Geo Meadows","username":"geo3geo","avatar_template":"/user_avatar/community.opensourcebeehives.net/geo3geo/{size}/174.png","uploaded_avatar_id":174,"created_at":"2015-02-08T14:53:18.988-05:00","cooked":"<aside class=\"quote\" data-post=\"5\" data-topic=\"171\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"/user_avatar/community.opensourcebeehives.net/jet/40/223.png\" class=\"avatar\">jet said:<\/div>\n<blockquote><p>Flexiforce PS-03<\/p><\/blockquote><\/aside>\n\n<p>Jet - not sure the Flexiforce is good enough for hive weight, following is from their spec:<\/p>\n\n<p>Repeatability: &lt; ±2.5% of full scale (Conditioned sensor, 80% of full force applied)<br>Hysteresis: &lt; ±4.5% of full scale (Conditioned sensor, 80% of full force applied)<br>Drift: &lt; 3% / logarithmic time (Constant load - 25 lb.)<\/p>","post_number":6,"post_type":1,"updated_at":"2015-02-08T14:53:18.988-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":44,"incoming_link_count":1,"reads":15,"score":15.2,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"Geo Meadows","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":55,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":656,"name":"jet townsend","username":"jet","avatar_template":"/user_avatar/community.opensourcebeehives.net/jet/{size}/223.png","uploaded_avatar_id":223,"created_at":"2015-02-08T16:34:32.337-05:00","cooked":"<p>Are there requirements for weight measurement?   Most of the locals I know here don't use scales, they just calculate weight by counting loaded frames or the experienced \"heft\" technique.   (Few of them have more than 4 hives, most have 2.)<\/p>\n\n<p>When my PS-03 arrives this week I'll put it through it's paces.<\/p>","post_number":7,"post_type":1,"updated_at":"2015-02-08T16:34:32.337-05:00","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":40,"incoming_link_count":4,"reads":15,"score":30.0,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"jet townsend","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"geo3geo","avatar_template":"/user_avatar/community.opensourcebeehives.net/geo3geo/{size}/174.png","uploaded_avatar_id":174},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":88,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":705,"name":"jet townsend","username":"jet","avatar_template":"/user_avatar/community.opensourcebeehives.net/jet/{size}/223.png","uploaded_avatar_id":223,"created_at":"2015-02-20T20:36:16.386-05:00","cooked":"<p>Got it a couple of days ago, just now experimenting with 2M ohm resistor.  It has a nice curve from 1 to 10K then a jump up to 90K (me!) and 113K (me + test weights).  <\/p>\n\n<p>I'm wondering if the stats are prior to calibration.  That is, if installed a dozen of these I'd have to come up with the right amount of resistance load to adjust each individual sensor.  Alternatively, one could have four sensors (one on each axis) and take the average value as a reading.<\/p>","post_number":8,"post_type":1,"updated_at":"2015-02-20T20:36:16.386-05:00","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":40,"incoming_link_count":8,"reads":13,"score":44.6,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"jet townsend","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"jet","avatar_template":"/user_avatar/community.opensourcebeehives.net/jet/{size}/223.png","uploaded_avatar_id":223},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":88,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":706,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-02-21T09:03:53.229-05:00","cooked":"<p>Phidgets.com sells load cells and a usb interface board for them. They specialize in sensors and interface systems for hackers and their stuff is very easy to use. They also have a good library of sample code, should be straightforward to adapt them to an RPi.<\/p>","post_number":9,"post_type":1,"updated_at":"2015-02-21T09:03:53.229-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":5,"reads":13,"score":35.3,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"Mark Benson","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":96,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":707,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-02-21T09:47:46.593-05:00","cooked":"<p>Sounds good as their 50kg load cell is about 7$ each:<br><a href=\"http://www.phidgets.com/products.php?category=34&amp;product_id=3135_0\" class=\"onebox\" target=\"_blank\">http://www.phidgets.com/products.php?category=34&amp;product_id=3135_0<\/a><\/p>\n\n<p>but the bridge is just too expensive to be price competetiv. We could use 4x an ADC (like the Hx711) which is about 5$ each. But running into the proble of lacking pin connections than...<\/p>","post_number":10,"post_type":1,"updated_at":"2015-02-21T09:47:46.593-05:00","reply_count":1,"reply_t :0,"reply_to_post_number":10,"quote_count":0,"avg_time":91,"incoming_link_count":5,"reads":12,"score":31.95,"yours":false,"topic_slug":"load-cell-integration","topic_id":171,"display_username":"jet townsend","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":88,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":713,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-02-22T09:54:12.276-05:00","cooked":"<p>I've used instrument amplifiers to act as the bridge and an Arduino to interface them , very low cost.  I'll try to find the actual part numbers but I believe they are made by Dallas Semi.  Attached is an illustration of how they were hooked up(for illustration purposes only!).  I used this setup to measure force on the rigging of a sailboat.<div class=\"lightbox-wrapper\"><a href=\"/uploads/default/239/631cc2224f8ad3e4.jpg\" class=\"lightbox\" title=\"Load Cell_bb.jpg\"><img src=\"/uploads/default/_optimized/899/04e/ca870efb48_624x500.jpg\" width=\"624\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">Load Cell_bb.jpg<\/span><span class=\"informations\">2343x1875 1020 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><
