      <p>I would like to connect as many people in the U.S. as possible.  Today, I am traveling from Seattle, WA to Atlanta, GA where I will be attending a mini Maker Faire.  While there I will be meeting with the group that represents the Georgia Tech Urban Honeybee Project.  Please see: <a href="http://bees.gatech.edu/projects" rel="nofollow">http://bees.gatech.edu/projects</a>.</p>

<p>Students are investigating where bees find food on the Georgia Tech campus using GIS technology. Photos of bee-flower interactions are taken  with GPS-enabled cameras, allowing us to capture date, time, plant species, bee species, and coordinates for each interaction. Students then use this data to generate foraging models. To see some of the photos and a map of the interactions on campus visit: <a href="http://www.flickr.com/photos/95349061@N06/sets/72157634212610035/" rel="nofollow">http://www.flickr.com/photos/95349061@N06/sets/72157634212610035/</a></p>

<p>Where else are collaborators needed?</p>
