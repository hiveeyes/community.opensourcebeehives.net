        <h2>
   <a href="/t/how-difficult-to-adapt-cad-plans-to-wood-thickness/278">How difficult to adapt cad plans to wood thickness</a>
</h2>
  <a href="/category/beehives">Beehives</a>
<hr/>

    <div class='creator'>
      <b>nomoi</b>  — 2015-10-12T19:55:30-04:00 — #1
    </div>
    <div class='post'>
        <p>hi. i have a 1220x2440x19 mm board. how should i adapt the cad plans? is there a quick fix?</p>

<p>greetings</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2015-10-14T11:38:51-04:00 — #2
    </div>
    <div class='post'>
        <p>Hi <a class="mention" href="/users/nomoi">@nomoi</a> - your length and width should be just fine. Is the thickness exactly 19mm?</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>nomoi</b>  — 2015-10-16T11:20:33-04:00 — #3
    </div>
    <div class='post'>
        <p>yes exactly, trying to be "over accurate" <img src="//community.opensourcebeehives.net/plugins/emoji/images/smile.png" title=":smile:" class="emoji" alt="smile" width="20" height="20"> but i sent the carpenter with the cnc mill the plans of the 19 mm dxf file. CTB - v5.4 - Cut Strategies_19mm.dxf</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>nomoi</b>  — 2015-10-16T11:22:31-04:00 — #4
    </div>
    <div class='post'>
        <p>there is no fablab in my area with a cnc mill big enough. just a suggestion to devide the plans in smalle parts too. I don't know what standards are common. But speaking to several carpenters in my area, there are big differences. <img src="//community.opensourcebeehives.net/plugins/emoji/images/frowning.png" title=":frowning:" class="emoji" alt="frowning" width="20" height="20"></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2015-10-16T15:50:04-04:00 — #5
    </div>
    <div class='post'>
        <p>Hi nomoi - that's a great suggestion, and we've done that with all AKER kits, including an unfinished beehive, but the CTB won't fit like that unfortunately - we'd have to use two sheets to nest in quarter-section panels.</p>
    </div>
    <hr/>


<p>
</p>
