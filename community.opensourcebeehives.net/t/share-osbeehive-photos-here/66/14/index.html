    <div class='post'>
        <p>Sorry this has taken so long to get to. Here's some of the finished photos. </p>

<p><div class="lightbox-wrapper"><a href="/uploads/default/193/08d73f629b366f6f.JPG" class="lightbox" title="IMG_1378.JPG"><img src="/uploads/default/_optimized/576/9e8/1bb6852615_669x499.JPG" width="669" height="499"><div class="meta">

</div></a></div> </p>

<p>  There was one hive that we were unable to assemble due to the warping of the plywood. The weather and the plywood itself leads me to consider using solid wood, perhaps pine boards and acrylic for our final cuts.  Otherwise the ones that came out were very nice! The three that we were able to use are ready for bees. We will take some more pictures after we order some more bees and get them settled in. The last pictures of the tall hive I was playing with using a exterior latex paint which make it difficult for the pieces to come together, so after some mistakes I finished the rest with linseed oil. A lesson learned. Now I know what works I can move forward and order some more to be cut. Overall I'm happy and I think the bees will be happy too!</p>

</div></a></div> <br>Here's my first Warre,  the cutting and assembly went very smooth. I had to include the leftovers picture to show how efficient the Warre design is.  The last photo illustrates how small a package it all is 18" X 24" X 12" and about 40lbs using a quality marine grade plywood.<div class="lightbox-wrapper"><a href="/uploads/default/230/442eab5fbeb16397.jpg" class="lightbox" title="Warre Packed.jpg"><img src="/uploads/default/_optimized/b59/06e/1d23fc1c66_666x500.jpg" width="666" height="500"><div class="meta">

      <b>marcob8890</b>  — 2015-02-15T11:15:43-05:00 — #11
    </div>
    <div class='post'>
        <p>Here's the CTB on my first run.  I ran at 60 ipm with a 3/8" bit (I have switched to a 1/4" bit with 1/2" shank).  It's amazing how fast you can make a hive and how well the design fits together.  I used a low grade plywood on this one thinking I would scrap something and I was sorry I did, it came out great!<div class="lightbox-wrapper"><a href="/uploads/default/232/1a4ac79a7781bbbf.jpg" class="lightbox" title="CTB Full Sheet View.jpg"><img src="/uploads/default/_optimized/209/9d0/047bb48f55_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">CTB Full Sheet View.jpg</span><span class="informations">1632x1224 541 KB</span><span class="expand"></span>
</div></a></div> <div class="lightbox-wrapper"><a href="/uploads/default/231/b121b99df125bc7d.jpg" class="lightbox" title="CTB Assembled 2.jpg"><img src="/uploads/default/_optimized/48a/ebd/94fcd61c67_666x500.jpg" width="666" height="500"><div class="meta">

    <div class='creator'>
      <b>marcob8890</b>  — 2015-02-16T08:51:43-05:00 — #14
    </div>
    <div class='post'>
        <p>I used 3/4" marine plywood that was close to 19mm thick.  I had some problems with 1/4" shank bits.  I like to use 1/4" cutters to reduce the sawdust.  I tried using a 1/4" cutter with a 1/4" shank and broke or shook loose 4 of them.  The only way I could keep one running was to reduce my cut speed to 30ipm.  I am now using a 1/4" cutter with a 1/2" shank made by Whiteside (p/n 1058) with great success.  I organize the cuts by part , group several parts, and make gcode  files for each group.  It takes a little longer this way but  it allows me to make adjustments if needed.  When I get comfortable with the individual files I'll run the whole sheet in one file.  My default cut speed is 60ipm with a 3 1/2hp, 22,000rpm router.  I am testing the upper limit as I go and I think I'll be able to settle around 90ipm.<br>The CTB takes me about 1 1/2 hours and eventually I hope to get that down to under an hour.  The Warre is between 2-3 hours with a goal of under 2 hours.  Both cut times include time to change files.  The designs are both well engineered and complete.  I've run 6 so far and I'm still awestruck at how well thought out they are.  The only change I made was to add rabbits for the acrylic windows on the Warre.<br>I use a Makita 3/8" mini belt sander for cleanup(what little is needed).  It's small enough to get into the mortise cuts and eats up end grain.</p>

<p>I hope this helps, please feel free to contact me if you need any help.</p>

<p>Good luck with your first cut!</p>

<p>About my machine:<br>I built my machine from a kit sold by <a href="http://www.cncrouterparts.com" rel="nofollow">www.cncrouterparts.com</a>. It has nema 34 motors and a rack and pinion system, heavy duty for a kit machine.  It cost me about $7k to get a functional 9' x 5' machine that I'm happy with. It's a good way to go if you can afford the sweat equity.  It was a fair amount of work and if I was to do it again I would buy the prewired electronics box.</p>
    </div>

    <div class='post'>
        <p>Here's the finished product.  I took the nested file and scaled it in Rhino to 1/6 scale.  I then exported as a .dxf and imported into Corel Draw (Epilog Lasers uses Corel as it's post processor).  I used a laser friendly plywood from Laser Bits, Birch plywood requires so much power that the wood gets fried in the process!  I had to sand a bit to get the fit right but all together it only took about an hour to make it.  I used a Dremel with a router attachment to rout the dados and then I assembled it without glue just like the full size version.  I will probably end up gluing some parts because it will be handled so much. <br>I hope nobody minds the plug for this website.<br>This will make a great tool for explaining how a hive works and I will be modeling the Warre to show the differences between designs.<br><div class="lightbox-wrapper"><a href="/uploads/default/242/ec6b2aeb73a0ba76.jpg" class="lightbox" title="1_6 Scale Ply 6.jpg"><img src="/uploads/default/_optimized/bf7/7bc/7bd7831f73_375x500.jpg" width="375" height="500"><div class="meta">

        PreloadStore.store("topic_66",{"post_stream":{"posts":[{"id":498,"name":"Jessica","username":"Jess","avatar_template":"/letter_avatar/jess/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-01-03T10:59:34.961-05:00","cooked":"<p>Sorry this has taken so long to get to. Here's some of the finished photos. <\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/193/08d73f629b366f6f.JPG\" class=\"lightbox\" title=\"IMG_1378.JPG\"><img src=\"/uploads/default/_optimized/576/9e8/1bb6852615_669x499.JPG\" width=\"669\" height=\"499\"><div class=\"meta\">\n<span class=\"filename\">IMG_1378.JPG<\/span><span class=\"informations\">2592x1936 847 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/194/1ab4b331c0cf2227.JPG\" class=\"lightbox\" title=\"IMG_1379.JPG\"><img src=\"/uploads/default/_optimized/7a1/4cc/0c3db0bb3f_669x499.JPG\" width=\"669\" height=\"499\"><div class=\"meta\">\n<span class=\"filename\">IMG_1379.JPG<\/span><span class=\"informations\">2592x1936 1.82 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/195/a32c7f2b04fd7bd1.JPG\" class=\"lightbox\" title=\"IMG_1380.JPG\"><img src=\"/uploads/default/_optimized/aeb/7e9/6180a8637a_669x499.JPG\" width=\"669\" height=\"499\"><div class=\"meta\">\n<span class=\"filename\">IMG_1380.JPG<\/span><span class=\"informations\">2592x1936 1.66 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/196/c237318706e4c6a4.JPG\" class=\"lightbox\" title=\"IMG_1381.JPG\"><img src=\"/uploads/default/_optimized/0ad/eb5/fca09cd090_669x499.JPG\" width=\"669\" height=\"499\"><div class=\"meta\">\n<span class=\"filename\">IMG_1381.JPG<\/span><span class=\"informations\">2592x1936 1.6 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/197/6150b14eb2606b54.JPG\" class=\"lightbox\" title=\"IMG_1385.JPG\"><img src=\"/uploads/default/_optimized/698/d7d/06ac873f40_669x499.JPG\" width=\"669\" height=\"499\"><div class=\"meta\">\n<span class=\"filename\">IMG_1385.JPG<\/span><span class=\"informations\">2592x1936 1.82 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/198/c5777d54225e1171.JPG\" class=\"lightbox\" title=\"IMG_1386.JPG\"><img src=\"/uploads/default/_optimized/1a1/fda/a5832642c3_669x499.JPG\" width=\"669\" height=\"499\"><div class=\"meta\">\n<span class=\"filename\">IMG_1386.JPG<\/span><span class=\"informations\">2592x1936 1.79 MB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>  There was one hive that we were unable to assemble due to the warping of the plywood. The weather and the plywood itself leads me to consider using solid wood, perhaps pine boards and acrylic for our final cuts.  Otherwise the ones that came out were very nice! The three that we were able to use are ready for bees. We will take some more pictures after we order some more bees and get them settled in. The last pictures of the tall hive I was playing with using a exterior latex paint which make it difficult for the pieces to come together, so after some mistakes I finished the rest with linseed oil. A lesson learned. Now I know what works I can move forward and order some more to be cut. Overall I'm happy and I think the bees will be happy too!<\/p>","post_number":9,"post_type":1,"updated_at":"2015-01-03T10:59:34.961-05:00","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":17,"incoming_link_count":4,"reads":36,"score":28.05,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Jessica","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":18,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":685,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-02-15T11:07:19.457-05:00","cooked":"<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/228/1cfcf3030f56b73c.jpg\" class=\"lightbox\" title=\"Warre Assembled.jpg\"><img src=\"/uploads/default/_optimized/db8/3d4/867375d453_375x500.jpg\" width=\"375\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">Warre Assembled.jpg<\/span><span class=\"informations\">1224x1632 561 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/229/a96ec84de888fd47.jpg\" class=\"lightbox\" title=\"Warre Leftovers.jpg\"><img src=\"/uploads/default/_optimized/018/3b7/2a18bbcf14_666x500.jpg\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">Warre Leftovers.jpg<\/span><span class=\"informations\">1632x1224 702 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <br>Here's my first Warre,  the cutting and assembly went very smooth. I had to include the leftovers picture to show how efficient the Warre design is.  The last photo illustrates how small a package it all is 18\" X 24\" X 12\" and about 40lbs using a quality marine grade plywood.<div class=\"lightbox-wrapper\"><a href=\"/uploads/default/230/442eab5fbeb16397.jpg\" class=\"lightbox\" title=\"Warre Packed.jpg\"><img src=\"/uploads/default/_optimized/b59/06e/1d23fc1c66_666x500.jpg\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">Warre Packed.jpg<\/span><span class=\"informations\">1632x1224 560 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":10,"post_type":1,"updated_at":"2015-02-15T11:07:19.457-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":29,"score":21.35,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Mark Benson","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":96,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":686,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-02-15T11:15:43.911-05:00","cooked":"<p>Here's the CTB on my first run.  I ran at 60 ipm with a 3/8\" bit (I have switched to a 1/4\" bit with 1/2\" shank).  It's amazing how fast you can make a hive and how well the design fits together.  I used a low grade plywood on this one thinking I would scrap something and I was sorry I did, it came out great!<div class=\"lightbox-wrapper\"><a href=\"/uploads/default/232/1a4ac79a7781bbbf.jpg\" class=\"lightbox\" title=\"CTB Full Sheet View.jpg\"><img src=\"/uploads/default/_optimized/209/9d0/047bb48f55_666x500.jpg\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">CTB Full Sheet View.jpg<\/span><span class=\"informations\">1632x1224 541 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/231/b121b99df125bc7d.jpg\" class=\"lightbox\" title=\"CTB Assembled 2.jpg\"><img src=\"/uploads/default/_optimized/48a/ebd/94fcd61c67_666x500.jpg\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">CTB Assembled 2.jpg<\/span><span class=\"informations\">1632x1224 569 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":11,"post_type":1,"updated_at":"2015-02-15T11:15:43.911-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":9,"reads":30,"score":96.75,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Mark Benson","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":96,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":688,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2015-02-15T12:27:03.715-05:00","cooked":"<p>Awesome <a class=\"mention\" href=\"/users/marcob8890\">@marcob8890<\/a> thanks for sharing these and glad they came together so well for you! We'd love to see some more pics when you have the hives placed in their new home environments! <img src=\"/plugins/emoji/images/smiley.png\" title=\":smiley:\" class=\"emoji\" alt=\"smiley\" width=\"20\" height=\"20\"><\/p>\n\n<p>Also, would be great to see you + your team in the photo!<\/p>","post_number":12,"post_type":1,"updated_at":"2015-02-15T12:28:23.517-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":30,"score":16.55,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":692,"name":"mario silva","username":"micdasilva","avatar_template":"/user_avatar/community.opensourcebeehives.net/micdasilva/{size}/203.png","uploaded_avatar_id":203,"created_at":"2015-02-15T18:00:25.710-05:00","cooked":"<p>Great Marco, could you share the type of wood you used? And how long did it take to cut out the wood? Thanks! I am honna cut my first one this week and would love to have some benchmark<\/p>","post_number":13,"post_type":1,"updated_at":"2015-02-15T18:00:25.710-05:00","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":8,"incoming_link_count":3,"reads":30,"score":26.4,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"mario silva","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":75,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":694,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-02-16T08:51:43.152-05:00","cooked":"<p>I used 3/4\" marine plywood that was close to 19mm thick.  I had some problems with 1/4\" shank bits.  I like to use 1/4\" cutters to reduce the sawdust.  I tried using a 1/4\" cutter with a 1/4\" shank and broke or shook loose 4 of them.  The only way I could keep one running was to reduce my cut speed to 30ipm.  I am now using a 1/4\" cutter with a 1/2\" shank made by Whiteside (p/n 1058) with great success.  I organize the cuts by part , group several parts, and make gcode  files for each group.  It takes a little longer this way but  it allows me to make adjustments if needed.  When I get comfortable with the individual files I'll run the whole sheet in one file.  My default cut speed is 60ipm with a 3 1/2hp, 22,000rpm router.  I am testing the upper limit as I go and I think I'll be able to settle around 90ipm.<br>The CTB takes me about 1 1/2 hours and eventually I hope to get that down to under an hour.  The Warre is between 2-3 hours with a goal of under 2 hours.  Both cut times include time to change files.  The designs are both well engineered and complete.  I've run 6 so far and I'm still awestruck at how well thought out they are.  The only change I made was to add rabbits for the acrylic windows on the Warre.<br>I use a Makita 3/8\" mini belt sander for cleanup(what little is needed).  It's small enough to get into the mortise cuts and eats up end grain.<\/p>\n\n<p>I hope this helps, please feel free to contact me if you need any help.<\/p>\n\n<p>Good luck with your first cut!<\/p>\n\n<p>About my machine:<br>I built my machine from a kit sold by <a href=\"http://www.cncrouterparts.com\" rel=\"nofollow\">www.cncrouterparts.com<\/a>. It has nema 34 motors and a rack and pinion system, heavy duty for a kit machine.  It cost me about $7k to get a functional 9' x 5' machine that I'm happy with. It's a good way to go if you can afford the sweat equity.  It was a fair amount of work and if I was to do it again I would buy the prewired electronics box.<\/p>","post_number":14,"post_type":1,"updated_at":"2015-02-16T08:51:43.152-05:00","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":13,"incoming_link_count":6,"reads":29,"score":36.45,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Mark Benson","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://www.cncrouterparts.com","internal":false,"reflection":false,"title":"CNCRouterParts","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"micdasilva","avatar_template":"/user_avatar/community.opensourcebeehives.net/micdasilva/{size}/203.png","uploaded_avatar_id":203},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":96,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":699,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-02-17T22:00:04.864-05:00","cooked":"<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/235/d5f85c0ec802102b.jpg\" class=\"lightbox\" title=\"CTB Model 1_10 Scale.jpg\"><img src=\"/uploads/default/_optimized/adb/f60/5562c90115_375x500.jpg\" width=\"375\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">CTB Model 1_10 Scale.jpg<\/span><span class=\"informations\">1224x1632 678 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> I thought it would be nice to have some models to take to events where full size hives would be out of place.  I did this one at 1/10th scale on a 3d printer.  The top is removable and the internal parts installed.  It's probably too small and fragile for a lot of handling.  My next step will be to scale it to 1/8\" plywood and cut it on a laser.<\/p>","post_number":15,"post_type":1,"updated_at":"2015-02-17T22:00:04.864-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":30,"score":71.75,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Mark Benson","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read": se,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":701,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-02-18T07:37:07.365-05:00","cooked":"<aside class=\"quote\" data-post=\"16\" data-topic=\"66\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img width=\"20\" height=\"20\" src=\"/user_avatar/community.opensourcebeehives.net/aaronm/40/2.png\" class=\"avatar\">AaronM said:<\/div>\n<blockquote><p>aaron@opensourcebeeives.net<\/p><\/blockquote><\/aside>\n\n<p>Where should I post them to? I have both the .stl and .gcode files I can send.  The .stl files are large (12meg zipped) for emailing, but I'll try.  I also have the full size gcode files for Mach3 and native files for Cut2d/VCarvePro if anyone is interested.<\/p>","post_number":17,"post_type":1,"updated_at":"2015-02-18T07:37:07.365-05:00","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":10,"incoming_link_count":3,"reads":30,"score":26.5,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Mark Benson","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":96,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":702,"name":"Aaron Makaruk","username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2,"created_at":"2015-02-18T09:35:55.471-05:00","cooked":"<p>I think there might be an email next to my name somewhere - I'll throw them up to Github<\/p>","post_number":18,"post_type":1,"updated_at":"2015-02-18T09:35:55.471-05:00","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":30,"score":11.6,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Aaron Makaruk","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Project Co-Founder","reply_to_user":{"username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":733,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-03-01T09:23:56.975-05:00","cooked":"<p>Here's the finished product.  I took the nested file and scaled it in Rhino to 1/6 scale.  I then exported as a .dxf and imported into Corel Draw (Epilog Lasers uses Corel as it's post processor).  I used a laser friendly plywood from Laser Bits, Birch plywood requires so much power that the wood gets fried in the process!  I had to sand a bit to get the fit right but all together it only took about an hour to make it.  I used a Dremel with a router attachment to rout the dados and then I assembled it without glue just like the full size version.  I will probably end up gluing some parts because it will be handled so much. <br>I hope nobody minds the plug for this website.<br>This will make a great tool for explaining how a hive works and I will be modeling the Warre to show the differences between designs.<br><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/242/ec6b2aeb73a0ba76.jpg\" class=\"lightbox\" title=\"1_6 Scale Ply 6.jpg\"><img src=\"/uploads/default/_optimized/bf7/7bc/7bd7831f73_375x500.jpg\" width=\"375\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">1_6 Scale Ply 6.jpg<\/span><span class=\"informations\">480x640 80.5 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/244/9decedb66ebd2dac.jpg\" class=\"lightbox\" title=\"1_6 Scale Ply 2.jpg\"><img src=\"/uploads/default/_optimized/952/d9d/3d0bbab673_375x500.jpg\" width=\"375\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">1_6 Scale Ply 2.jpg<\/span><span class=\"informations\">480x640 91.2 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":19,"post_type":1,"updated_at":"2015-03-01T09:23:56.975-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":31,"score":107.0,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Mark Benson","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,
