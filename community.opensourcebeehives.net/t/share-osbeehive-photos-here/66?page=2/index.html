        <h2>

    <div class='creator'>
      <b>marcob8890</b>  — 2015-04-06T09:02:49-04:00 — #23
    </div>
    <div class='post'>
        <p>And now for some full size hives.  That's my first CTB with the new rev., worked great!  The residents arrive May1st so I need to get back to work......<div class="lightbox-wrapper"><a href="/uploads/default/258/b6b56140cce4e399.jpg" class="lightbox" title="5 Hives.jpg"><img src="/uploads/default/_optimized/959/c72/041ab0a3a4_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">5 Hives.jpg</span><span class="informations">1632x1224 664 KB</span><span class="expand"></span>
</div></a></div></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2015-04-06T13:39:39-04:00 — #24
    </div>
    <div class='post'>
        <p>This topic is now pinned globally. It will appear at the top of its category and all topic lists until it is unpinned by staff for everyone, or by individual users for themselves.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>hardcherry</b>  — 2015-04-06T16:19:56-04:00 — #25
    </div>
    <div class='post'>
        <p>I convinced a friend with a CNC to build me a hive.<br>They are so popular, we decided to put up a website.<br>I'll be picking up my TBH on the 18th, and transferring my bees into it shortly after.<br>I am looking forward to building with my RPi 2 for monitoring and just plain geekiness.</p>

<p>I've been a beekeeper for about 5+ years.</p>

<p><a href="http://connectedhive.com" class="onebox" target="_blank" rel="nofollow">http://connectedhive.com</a></p>

<hr>

<p>Ali White<br>Austin, Texas</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2015-04-06T16:33:13-04:00 — #26
    </div>
    <div class='post'>
        <p>HI <a class="mention" href="/users/hardcherry">@hardcherry</a> these are beautiful - would love to see your photos posted here - please keep us updated as you get your bees in your hives!</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2015-04-06T16:33:37-04:00 — #27
    </div>
    <div class='post'>
        <p>Hey <a class="mention" href="/users/hardcherry">@hardcherry</a>!</p>

<p>Thats awesome - could you share your design files with the community or have you already done so?</p>

<p>Please forward the files to tristan(at)opensourcebeehives(dot)net.</p>

<p>Great work!</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>hardcherry</b>  — 2015-04-06T17:02:41-04:00 — #28
    </div>
    <div class='post'>
        <p>I will contact my Designer and have him do so.<br>Thanks so much</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>hardcherry</b>  — 2015-04-06T17:03:29-04:00 — #29
    </div>
    <div class='post'>
        <p>It says new users can't upload photos.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mrtorrence</b>  — 2015-04-06T18:09:51-04:00 — #30
    </div>
    <div class='post'>
        <p>Won't let me upload because I'm a "new" user but hopefully these links will work:</p>

<p><a href="https://www.facebook.com/photo.php?fbid=10203999202883045&amp;l=d2dfa3537f" rel="nofollow">Final product</a><br><a href="https://www.facebook.com/media/set/?set=a.10203999202723041.1073741833.1312380049&amp;type=1&amp;l=d4d339f0cb" rel="nofollow">Full album</a></p>

<p>I used a CARB phase II compliant Birch that seemed to work pretty well. Not sure if it was exterior or interior, or what the grade was. If anyone can tell from looking at the label halfway through the album I'd be interested to know. I also coated it in linseed oil (how many coats did others use??) and sealed the roof with beeswax.</p>

<p>This hive will hopefully be installed at the Cincinnati zoo in the coming weeks.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>marcob8890</b>  — 2015-04-27T09:35:21-04:00 — #31
    </div>
    <div class='post'>
        <p>I built these feeders to fit into the Warre based on my friend Ed's recommendation.  It should hold a gallon of feed and hopefully get them off to a good start.  We pick up the bees on Friday and will start a total of 7 hives in S.E. Texas.  Another is being started by Nils &amp; Miriana in Dallas, and they have 3 other people wanting to start hives.  I built a total of 10 hives on speculation, they are all gone and I need to build more.  Although  the aesthetics may not be important to the health of the colony it has been a big part of people accepting these hives,  good engineering is as much art as it is engineering and you guys did a great job on designing these hives.</p>

<p><div class="lightbox-wrapper"><a href="/uploads/default/265/63d03cc1dfd2f2cf.JPG" class="lightbox" title="IMG_0652.JPG"><img src="/uploads/default/_optimized/25f/e62/7897c35dbd_500x500.JPG" width="500" height="500"><div class="meta">
<span class="filename">IMG_0652.JPG</span><span class="informations">640x640 111 KB</span><span class="expand"></span>
</div></a></div> <div class="lightbox-wrapper"><a href="/uploads/default/266/90791b5498553e4c.JPG" class="lightbox" title="IMG_0651.JPG"><img src="/uploads/default/_optimized/dea/0fc/20fad4a24b_500x500.JPG" width="500" height="500"><div class="meta">
<span class="filename">IMG_0651.JPG</span><span class="informations">640x640 133 KB</span><span class="expand"></span>
</div></a></div> <div class="lightbox-wrapper"><a href="/uploads/default/267/decc940b13e9dddd.JPG" class="lightbox" title="IMG_0653.JPG"><img src="/uploads/default/_optimized/c97/8ae/1e3080dd40_500x500.JPG" width="500" height="500"><div class="meta">
<span class="filename">IMG_0653.JPG</span><span class="informations">640x640 152 KB</span><span class="expand"></span>
</div></a></div></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>marcob8890</b>  — 2015-05-04T08:38:01-04:00 — #32
    </div>
    <div class='post'>
        <p>We managed to get all 7 hives installed and populated on Friday.  I was a long day but everything went as planned and hopefully we got them all off to a good start.<div class="lightbox-wrapper"><a href="/uploads/default/269/cb662260fb01226a.JPG" class="lightbox" title="P5010065.JPG"><img src="/uploads/default/_optimized/974/ca6/5bb3fe493d_666x500.JPG" width="666" height="500"><div class="meta">

</div></a></div> <div class="lightbox-wrapper"><a href="/uploads/default/270/c74cdf856bf1bb9b.JPG" class="lightbox" title="P5010080.JPG"><img src="/uploads/default/_optimized/c53/d9f/5e12a41d62_666x500.JPG" width="666" height="500"><div class="meta">

</div></a></div> <div class="lightbox-wrapper"><a href="/uploads/default/271/f2894e2c3dee5ac7.JPG" class="lightbox" title="P5010069.JPG"><img src="/uploads/default/_optimized/a2f/122/07801b2b11_666x500.JPG" width="666" height="500"><div class="meta">

</div></a></div></p>
    </div>

    <div class='creator'>
      <b>mark_kidwell</b>  — 2015-05-27T00:34:27-04:00 — #33
    </div>
    <div class='post'>
        <p>Wanted to share my hive pictures but as my old account wouldn't allow me to log on I had to create a new account with limited priviledges. I have had bees in my hive for nearing 8 weeks. They have built comb to the 15th bar so I built a second story to provide more space. I also had my micro usb break on my smart citizen baseboard and tried to get Acrobatics to sell me the base only but they said to contact opensourcebeehives for support? If someone can help me please email mark_kidwell@msn.com</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mark_kidwell</b>  — 2015-05-27T22:53:47-04:00 — #34
    </div>
    <div class='post'>
        <p>2nd level addition to top bar hive.</p>

<p><img src="/uploads/default/275/c7a2b8ed30462b4e.jpg" width="480" height="480"></p>

<p>Bees making cross comb to the 10th top bar trying to convince them to make it parallel but they are not accepting my directions.</p>

    <div class='post'>
        <p>You can also try to use this feeding setting for honey collection, see <a href="http://www.derwesten.de/wr/staedte/nachrichten-aus-meschede-eslohe-bestwig-und-schmallenberg/honigwaben-entstehen-direkt-im-glas-id1920863.html" rel="nofollow">http://www.derwesten.de/wr/staedte/nachrichten-aus-meschede-eslohe-bestwig-und-schmallenberg/honigwaben-entstehen-direkt-im-glas-id1920863.html</a></p>

pe":1,"updated_at":"2015-04-06T17:03:29.343-04:00","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":12,"incoming_link_count":4,"reads":25,"score":25.6,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Alison white","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"AaronM","avatar_template":"/user_avatar/community.opensourcebeehives.net/aaronm/{size}/2.png","uploaded_avatar_id":2},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":125,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":814,"name":"Cody Harrison","username":"mrtorrence","avatar_template":"/letter_avatar/mrtorrence/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-04-06T18:09:51.447-04:00","cooked":"<p>Won't let me upload because I'm a \"new\" user but hopefully these links will work:<\/p>\n\n<p><a href=\"https://www.facebook.com/photo.php?fbid=10203999202883045&amp;l=d2dfa3537f\" rel=\"nofollow\">Final product<\/a><br><a href=\"https://www.facebook.com/media/set/?set=a.10203999202723041.1073741833.1312380049&amp;type=1&amp;l=d4d339f0cb\" rel=\"nofollow\">Full album<\/a><\/p>\n\n<p>I used a CARB phase II compliant Birch that seemed to work pretty well. Not sure if it was exterior or interior, or what the grade was. If anyone can tell from looking at the label halfway through the album I'd be interested to know. I also coated it in linseed oil (how many coats did others use??) and sealed the roof with beeswax.<\/p>\n\n<p>This hive will hopefully be installed at the Cincinnati zoo in the coming weeks.<\/p>","post_number":30,"post_type":1,"updated_at":"2015-04-06T18:09:51.447-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":5,"reads":27,"score":91.15000000000001,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_username":"Cody Harrison","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"https://www.facebook.com/photo.php?fbid=10203999202883045&l=d2dfa3537f","internal":false,"reflection":false,"title":"Cody Harrison - First attempt at making a beehive | Facebook","clicks":13},{"url":"https://www.facebook.com/media/set/?set=a.10203999202723041.1073741833.1312380049&type=1&l=d4d339f0cb","internal":false,"reflection":false,"title":"First attempt at making a beehive | Facebook","clicks":7}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":84,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":844,"name":"Mark Benson","username":"marcob8890","avatar_template":"/user_avatar/community.opensourcebeehives.net/marcob8890/{size}/233.png","uploaded_avatar_id":233,"created_at":"2015-04-27T09:35:21.724-04:00","cooked":"<p>I built these feeders to fit into the Warre based on my friend Ed's recommendation.  It should hold a gallon of feed and hopefully get them off to a good start.  We pick up the bees on Friday and will start a total of 7 hives in S.E. Texas.  Another is being started by Nils &amp; Miriana in Dallas, and they have 3 other people wanting to start hives.  I built a total of 10 hives on speculation, they are all gone and I need to build more.  Although  the aesthetics may not be important to the health of the colony it has been a big part of people accepting these hives,  good engineering is as much art as it is engineering and you guys did a great job on designing these hives.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"/uploads/default/265/63d03cc1dfd2f2cf.JPG\" class=\"lightbox\" title=\"IMG_0652.JPG\"><img src=\"/uploads/default/_optimized/25f/e62/7897c35dbd_500x500.JPG\" width=\"500\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">IMG_0652.JPG<\/span><span class=\"informations\">640x640 111 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/266/90791b5498553e4c.JPG\" class=\"lightbox\" title=\"IMG_0651.JPG\"><img src=\"/uploads/default/_optimized/dea/0fc/20fad4a24b_500x500.JPG\" width=\"500\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">IMG_0651.JPG<\/span><span class=\"informations\">640x640 133 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <div class=\"lightbox-wrapper\"><a href=\"/uploads/default/267/decc940b13e9dddd.JPG\" class=\"lightbox\" title=\"IMG_0653.JPG\"><img src=\"/uploads/default/_optimized/c97/8ae/1e3080dd40_500x500.JPG\" width=\"500\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">IMG_0653.JPG<\/span><span class=\"informations\">640x640 152 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":31,"post_type":1,"updated_at":"2015-04-27T09:35:21.724-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":6,"reads":22,"score":95.8,"yours":false,"topic_slug":"share-osbeehive-photos-here","topic_id":66,"display_u
