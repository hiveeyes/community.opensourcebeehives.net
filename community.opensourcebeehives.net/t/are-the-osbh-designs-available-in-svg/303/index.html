        <h2>
   <a href="/t/are-the-osbh-designs-available-in-svg/303">Are the OSBH designs available in SVG?</a>
</h2>
  <a href="/category/cnc-fabrication-support">CNC Fabrication Support</a>
<hr/>

    <div class='creator'>
      <b>arasbm</b>  — 2016-02-03T05:43:46-05:00 — #1
    </div>
    <div class='post'>
        <p>Hi there,</p>

<p>I am new here and found out about your project very recently. I was wondering if anyone could export the latest plans to SVG for me. At our makerspace we don’t have access to any commercial CAM software that can import the DXF and converting the DXF to SVG is proving rather difficult. If you could export the parts to SVG from your CAD, that would be very useful to us! I am attempting to use easel to create the gcode. </p>

<p>I have already tried using Inkscape and QCAD to convert the DXF file into SVG. QCAD does a better job, however it still breaks segments of contour into individual path.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2016-02-03T12:44:18-05:00 — #2
    </div>
    <div class='post'>
        <p><strong>Attempt 1: Export of DXF to SVG from Adobe Illustrator - Default Settings</strong></p>

<p>I'm sure we'll have to troubleshoot this, but we can start with this file:</p>

<p><a class="attachment" href="/uploads/default/301/9bc780d33e017cdf.svg">CTB - v6.8 - Nesting_18mm.svg</a> (220.9 KB)</p>
    </div>
    <hr/>


<p>
