        <h2>
   <a href="/t/beehive-audio/49">Beehive Audio</a>
</h2>
  <a href="/category/data-science">Data Science</a>
<hr/>

    <div class='creator'>
      <b>trizcs</b>  — 2015-01-26T22:10:58-05:00 — #23
    </div>
    <div class='post'>
        <p>The spirit of collaboration is strong within you <a class="mention" href="/users/jagungal">@Jagungal</a>! You're an asset to the project.</p>

<p>Hey <a class="mention" href="/users/ghellard">@ghellard</a> could you send <a class="mention" href="/users/jagungal">@Jagungal</a> your swarm event recording?</p>

<p>Hope your colleague can handle the buzz!</p>

<p><img src="//community.opensourcebeehives.net/plugins/emoji/images/wink.png" title=":wink:" class="emoji" alt="wink" width="20" height="20"></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>aaronm</b>  — 2015-01-27T01:38:48-05:00 — #24
    </div>
    <div class='post'>
        <p><a class="mention" href="/users/jagungal">@Jagungal</a> <a class="mention" href="/users/ghellard">@ghellard</a></p>

<p>Hi Guys - you can download Greg's swarm audio here:<br><a href="https://mega.co.nz/#!yQ5FjaxK!b3D5Hf9JiV_D_0VPGvdsvN7AlGgYHKN4S_IUrRUTFoI" class="onebox" target="_blank">https://mega.co.nz/#!yQ5FjaxK!b3D5Hf9JiV_D_0VPGvdsvN7AlGgYHKN4S_IUrRUTFoI</a></p>

<p>Thanks</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>ghellard</b>  — 2015-01-27T02:12:25-05:00 — #25
    </div>
    <div class='post'>
        <p>Thanks Aaron. I was just about to send a link. If you need more information just post and I can answer any questions.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>zoedoubleday</b>  — 2015-01-27T06:20:36-05:00 — #26
    </div>
    <div class='post'>
        <p>Thank you so much all! I am grateful for the support and effort! I will make sure to include all proper attribution in all documentation of the work.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  — 2015-01-29T01:58:23-05:00 — #27
    </div>
    <div class='post'>
        <p>OK, here is a sample of the in-hive audio as a  .wav file with some of the background noise scrubbed out.  Looking at the data this appears to be around the time that the colony realised that the queen was missing, there are a lot more short spikes in the audio data after this:</p>

<p><a class="attachment" href="//community.opensourcebeehives.net/uploads/default/215/5ee69e6469d426bf.wav">Missing queen sample.wav</a> (1.3 MB) </p>

<p>The one interesting thing with the audio is how relatively uniform it is - this is a good thing for detecting swarming, as this seems to be a very different to most other hive events.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  — 2015-02-02T17:31:57-05:00 — #28
    </div>
    <div class='post'>
        <p>We opened the hive to check for queens on Friday, and we had a very pleasant surprise - a very recently hatched queen and another queen hatching out.  I had a pro photographer with me, and he captured an amazing photo - you can see the newly hatched queen in the bottom right, and the hatching (soon to be brutally murdered) queen in the top left of the image.</p>

<p><div class="lightbox-wrapper"><a href="//community.opensourcebeehives.net/uploads/default/219/2c6b558071745c9f.jpg" class="lightbox" title="Aurecon_Honey_Harvest16_Photos_by_Kris.jpg"><img src="//community.opensourcebeehives.net/uploads/default/_optimized/d31/7de/1c06ca6cd5_333x500.jpg" width="333" height="500"><div class="meta">
<span class="filename">Aurecon_Honey_Harvest16_Photos_by_Kris.jpg</span><span class="informations">667x1000 262 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>Here is the audio from just before we opened the hive, I think that this is the sound of the hatching queen, as the frame was right below the microphone:<br><a class="attachment" href="//community.opensourcebeehives.net/uploads/default/220/7ca79b736b0899a1.mp3">Hatching queen.mp3</a> (618.0 KB) </p>

<p> So it looks like we got a nice dataset from queen loss to the hatching of her replacement <img src="//community.opensourcebeehives.net/plugins/emoji/images/smile.png" title=":smile:" class="emoji" alt="smile" width="20" height="20"></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>ron</b>  — 2015-02-02T19:19:55-05:00 — #29
    </div>
    <div class='post'>
        <p>Great Jagungal!<br>I'm going to analyse the sound file tomorrow. Could you send me a link to the whole recording of that hive?</p>

<p>thanks and great job!</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  — 2015-02-02T23:07:58-05:00 — #30
    </div>
    <div class='post'>
        <p>Such a stunning picture! Thanks for sharing <a class="mention" href="/users/jagungal">@Jagungal</a>! And also the audio earlier.</p>

<p>We just picked up you HDD today from the post office and I've been listening to the audio on my headphones. Aside from being hypnotic, there is definite fluctuation in the tone of the colony. It's strangely intense to listen to, and almost has an emotional affect! It will be fascinating to run some diagnostics on these files - fantastic work.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  — 2015-02-02T23:52:27-05:00 — #31
    </div>
    <div class='post'>
        <p>Yeah, I found the same thing, it is quite eerie listening to it for more than a few minutes.  I am going to start transferring the balance of the sound files to Aaron and Ron tonight, so you should have the full data set shortly.  </p>

<p>I found it really interesting that there are fluctuations in the sound, but even fairly major events (like the death of the queen) don't seem to cause major changes.  In contrast, the sound of a swarm is absolutely unique, which is good news for us trying to develop a simple detection system.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>ron</b>  — 2015-02-03T04:36:50-05:00 — #32
    </div>
    <div class='post'>
        <p>Hey Jagungal, I just analysed your soundfile for the first 15secs. I was able to detect some special frequencies at 10.4s but these ones came from your voice outside the hive... </p>

<p>here are some of the frequency responses. I'm using the Octave IDE (similar to MATLAB) to perform the audio signal analysis and scanning for Frequencies.</p>

<p>Frequency Response of a 1.5 sec timeframe:<br><div class="lightbox-wrapper"><a href="//community.opensourcebeehives.net/uploads/default/221/7bbcf2dce3222909.png" class="lightbox" title="hetching_queen_analysis.png"><img src="//community.opensourcebeehives.net/uploads/default/_optimized/255/b2a/e994ee9cc1_666x500.png" width="666" height="500"><div class="meta">
<span class="filename">hetching_queen_analysis.png</span><span class="informations">1200x900 30.1 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Frequency Response of the peaks over the whole timeframe (you can see bee's wingbeat frequencies, a lot of noise in the lower frequencies and the high frequencies of your voice from outside)<br><div class="lightbox-wrapper"><a href="//community.opensourcebeehives.net/uploads/default/222/f2495ecf2f0810f5.png" class="lightbox" title="hetching_queen_analysis_2.png"><img src="//community.opensourcebeehives.net/uploads/default/_optimized/d04/756/ad5e0489a6_666x500.png" width="666" height="500"><div class="meta">
<span class="filename">hetching_queen_analysis_2.png</span><span class="informations">1200x900 18.1 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>The Analysing tool is written in Octave and free to use. Source Code is on <a href="https://github.com/jacobron/OSBH/tree/master/audio_analysis_tool">github</a></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  — 2015-02-03T22:40:44-05:00 — #33
    </div>
    <div class='post'>
        <p>Are you saying that I have a girly voice?  Because that was actually the cameraman for our harvest night.  I will let him know - he has a third dan black belt in jujitsu, but I am sure it will be fine.  </p>

<p>Jokes aside, there will be lots of background noise - the hives are right in the middle of the nations capital after all.  The balcony also faces onto a service road behind the office, so there are lots of delivery trucks going back and forth.  </p>

<p>We are still having trouble sorting out a large file transfer, I might have to send this to Aaron again on the hard drive.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>ron</b>  — 2015-02-12T06:31:36-05:00 — #34
    </div>
    <div class='post'>
        <p>I found some nice youtube video of the bees quacking and tooting sounds and the "freezing" reaction of the bees.</p>

<p></p><div class="lazyYT" data-youtube-id="qnbEeKGdFDo" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div><br><div class="lazyYT" data-youtube-id="xK8fEPsAc6U" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>as well i received a good paper about bee sounds and comb vibrations by quacking and tooting - here's a preview:<br><a href="http://link.springer.com/article/10.1007%2FBF00603817#page-1" class="onebox" target="_blank">http://link.springer.com/article/10.1007%2FBF00603817#page-1</a></p>

<p>if you need it just contact me via private message</p>

<p>Some biref information about piping tooting and quacking:</p>

<ul>
<li>The piping of a queen inside queen cell is called quacking and the piping of a queen outside the queen cell is called tooting. </li>
<li>emerged queens start tooting about 1 day after they emerged - sound is about 200-550Hz, quite loud and depends on the age of the queen (older means higher frequency)</li>
<li>quacking is mainly transferred via comb vibration</li>
</ul>

<p>more info: <a href="http://honeybee.drawwing.org/book/queen-piping">http://honeybee.drawwing.org/book/queen-piping</a></p>
    </div>

r_avatar/community.opensourcebeehives.net/ghellard/{size}/134.png","uploaded_avatar_id":134,"created_at":"2015-01-27T02:12:25.521-05:00","cooked":"<p>Thanks Aaron. I was just about to send a link. If you need more information just post and I can answer any questions.<\/p>","post_number":25,"post_type":1,"updated_at":"2015-01-27T02:12:25.521-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":68,"incoming_link_count":0,"reads":9,"score":5.2,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Greg Hellard","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Beehive Audio Recordist","actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":42,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":543,"name":"Zoe Doubleday","username":"ZoeDoubleday","avatar_template":"/letter_avatar/zoedoubleday/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-01-27T06:20:36.647-05:00","cooked":"<p>Thank you so much all! I am grateful for the support and effort! I will make sure to include all proper attribution in all documentation of the work.<\/p>","post_number":26,"post_type":1,"updated_at":"2015-01-27T06:20:36.647-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":8,"score":18.3,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Zoe Doubleday","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":77,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":573,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2015-01-29T01:58:23.699-05:00","cooked":"<p>OK, here is a sample of the in-hive audio as a  .wav file with some of the background noise scrubbed out.  Looking at the data this appears to be around the time that the colony realised that the queen was missing, there are a lot more short spikes in the audio data after this:<\/p>\n\n<p><a class=\"attachment\" href=\"//community.opensourcebeehives.net/uploads/default/215/5ee69e6469d426bf.wav\">Missing queen sample.wav<\/a> (1.3 MB) <\/p>\n\n<p>The one interesting thing with the audio is how relatively uniform it is - this is a good thing for detecting swarming, as this seems to be a very different to most other hive events.<\/p>","post_number":27,"post_type":1,"updated_at":"2015-01-29T01:58:23.699-05:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":5,"score":2.3,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"/uploads/default/215/5ee69e6469d426bf.wav","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":602,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2015-02-02T17:31:57.129-05:00","cooked":"<p>We opened the hive to check for queens on Friday, and we had a very pleasant surprise - a very recently hatched queen and another queen hatching out.  I had a pro photographer with me, and he captured an amazing photo - you can see the newly hatched queen in the bottom right, and the hatching (soon to be brutally murdered) queen in the top left of the image.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"//community.opensourcebeehives.net/uploads/default/219/2c6b558071745c9f.jpg\" class=\"lightbox\" title=\"Aurecon_Honey_Harvest16_Photos_by_Kris.jpg\"><img src=\"//community.opensourcebeehives.net/uploads/default/_optimized/d31/7de/1c06ca6cd5_333x500.jpg\" width=\"333\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">Aurecon_Honey_Harvest16_Photos_by_Kris.jpg<\/span><span class=\"informations\">667x1000 262 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>Here is the audio from just before we opened the hive, I think that this is the sound of the hatching queen, as the frame was right below the microphone:<br><a class=\"attachment\" href=\"//community.opensourcebeehives.net/uploads/default/220/7ca79b736b0899a1.mp3\">Hatching queen.mp3<\/a> (618.0 KB) <\/p>\n\n<p> So it looks like we got a nice dataset from queen loss to the hatching of her replacement <img src=\"//community.opensourcebeehives.net/plugins/emoji/images/smile.png\" title=\":smile:\" class=\"emoji\" alt=\"smile\" width=\"20\" height=\"20\"><\/p>","post_number":28,"post_type":1,"updated_at":"2015-02-02T17:31:57.129-05:00","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":378,"incoming_link_count":0,"reads":4,"score":44.7,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"/uploads/default/220/7ca79b736b0899a1.mp3","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":603,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-02-02T19:19:55.036-05:00","cooked":"<p>Great Jagungal!<br>I'm going to analyse the sound file tomorrow. Could you send me a link to the whole recording of that hive?<\/p>\n\n<p>thanks and great job!<\/p>","post_number":29,"post_type":1,"updated_at":"2015-02-02T19:19:55.036-05:00","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":2869,"incoming_link_count":0,"reads":3,"score":144.05,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Ron Jacob","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":"Field Tester","reply_to_user":{"username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":46,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":606,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2015-02-02T23:07:58.627-05:00","cooked":"<p>Such a stunning picture! Thanks for sharing <a class=\"mention\" href=\"/users/jagungal\">@Jagungal<\/a>! And also the audio earlier.<\/p>\n\n<p>We just picked up you HDD today from the post office and I've been listening to the audio on my headphones. Aside from being hypnotic, there is definite fluctuation in the tone of the colony. It's strangely intense to listen to, and almost has an emotional affect! It will be fascinating to run some diagnostics on these files - fantastic work.<\/p>","post_number":30,"post_type":1,"updated_at":"2015-02-02T23:08:42.072-05:00","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":630,"incoming_link_count":0,"reads":3,"score":47.1,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":608,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2015-02-02T23:52:27.205-05:00","cooked":"<p>Yeah, I found the same thing, it is quite eerie listening to it for more than a few minutes.  I am going to start transferring the balance of the sound files to Aaron and Ron tonight, so you should have the full data set shortly.  <\/p>\n\n<p>I found it really interesting that there are fluctuations in the sound, but even fairly major events (like the death of the queen) don't seem to cause major changes.  In contrast, the sound of a swarm is absolutely unique, which is good news for us trying to develop a simple detection system.<\/p>","post_number":31,"post_type":1,"updated_at":"2015-02-02T23:52:27.205-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":4,"score":52.25,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":611,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-02-03T04:36:50.637-05:00","cooked":"<p>Hey Jagungal, I just analysed your soundfile for the first 15secs. I was able to detect some special frequencies at 10.4s but these ones came from your voice outside the hive... <\/p>\n\n<p>here are some of the frequency responses. I'm using the Octave IDE (similar to MATLAB) to perform the audio signal analysis and scanning for Frequencies.<\/p>\n\n<p>Frequency Response of a 1.5 sec timeframe:<br><div class=\"lightbox-wrapper\"><a href=\"//community.opensourcebeehives.net/uploads/default/221/7bbcf2dce3222909.png\" class=\"lightbox\" title=\"hetching_queen_analysis.png\"><img src=\"//community.opensourcebeehives.net/uploads/default/_optimized/255/b2a/e994ee9cc1_666x500.png\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">hetching_queen_analysis.png<\/span><span class=\"informations\">1200x900 30.1 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<p>Frequency Response of the peaks over the whole timeframe (you can see bee's wingbeat frequencies, a lot of noise in the lower frequencies and the high frequencies of your voice from outside)<br><div class=\"lightbox-wrapper\"><a href=\"//community.opensourcebeehives.net/uploads/default/222/f2495ecf2f0810f5.png\" class=\"lightbox\" title=\"hetching_queen_analysis_2.png\"><img src=\"//community.opensourcebeehives.net/uploads/default/_optimized/d04/756/ad5e0489a6_666x500.png\" width=\"666\" height=\"500\"><div class=\"meta\">\n<span class=\"filename\">hetching_queen_analysis_2.png<\/span><span class=\"informations\">1200x900 18.1 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div> <\/p>\n\n<p>The Analysing tool is written in Octave and free to use. Source Code is on <a href=\"https://github.com/jacobron/OSBH/tree/master/audio_analysis_tool\">github<\/a><\/p>","post_number":32,"post_type":1,"updated_at":"2015-02-03T04:36:50.637-05:00","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":4,"score":67.5,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Ron Jacob","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"https://github.com/jacobron/OSBH/tree/master/audio_analysis_tool","internal":false,"reflection":false,"title":"OSBH/audio_analysis_tool at master · jacobron/OSBH · GitHub","clicks":0}],"read":true,"user_title":"Field Tester","reply_to_user":{"username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91},"actions_summary":[{"id":2,"count":2,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":46,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":633,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2015-02-03T22:40:44.583-05:00","cooked":"<p>Are you saying that I have a girly voice?  Because that was actually the cameraman for our harvest night.  I will let him know - he has a third dan black belt in jujitsu, but I am sure it will be fine.  <\/p>\n\n<p>Jokes aside, there will be lots of background noise - the hives are right in the middle of the nations capital after all.  The balcony also faces onto a service road behind the office, so there are lots of delivery trucks going back and forth.  <\/p>\n\n<p>We are still having trouble sorting out a large file transfer, I might have to send this to Aaron again on the hard drive.<\/p>","post_number":33,"post_type":1,"updated_at":"2015-02-03T22:40:44.583-05:00","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":3,"score":6.9,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":671,"name":"Ron Jacob","username":"ron","avatar_template":"/letter_avatar/ron/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-02-12T06:31:36.980-05:00","cooked":"<p>I found some nice youtube video of the bees quacking and tooting sounds and the \"freezing\" reaction of the bees.<\/p>\n\n<p><\/p><div class=\"lazyYT\" data-youtube-id=\"qnbEeKGdFDo\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed&amp;wmode=opaque\"><\/div><br><div class=\"lazyYT\" data-youtube-id=\"xK8fEPsAc6U\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed&amp;wmode=opaque\"><\/div>\n\n<p>as well i received a good paper about bee sounds and comb vibrations by quacking and tooting - here's a preview:<br><a href=\"http://link.springer.com/article/10.1007%2FBF00603817#page-1\" class=\"onebox\" target=\"_blank\">http://link.springer.com/article/10.1007%2FBF00603817#page-1<\/a><\/p>\n\n<p>if you need it just contact me via private message<\/p>\n\n<p>Some biref information about piping tooting and quacking:<\/p>\n\n<ul>\n<li>The piping of a queen inside queen cell is called quacking and the piping of a queen outside the queen cell is called tooting. <\/li>\n<li>emerged queens start tooting about 1 day after they emerged - sound is about 200-550Hz, quite loud and depends on the age of the queen (older means higher frequency)<\/li>\n<li>quacking is mainly transferred via comb vibration<\/li>\n<\/ul>\n\n<p>more info: <a href=\"http://honeybee.drawwing.org/book/queen-piping\">http://honeybee.drawwing.org/book/queen-piping<\/a><\/p>","post_number":34,"post_type":1,"updated_at":"2015-02-12T07:05:38.849-05:00","reply_count":0,"reply_to_post_number":33,"quote_count":0,"avg_time":4,"incoming_link_count":2,"reads":3,"score":10.8,"yours":false,"topic_slug":"beehive-audio","topic_id":49,"display_username":"Ron Jacob","primary_group_name":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://link.springer.com/article/10.1007%2FBF00603817#page-1","internal":false,"reflection":false,"title":"The tooting and quacking vibration signals of honeybee queens: a quantitative analysis - Springer","clicks":4},
