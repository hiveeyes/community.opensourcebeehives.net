        <h2>
   <a href="/t/looking-for-collaborators-in-the-southern-hemisphere/69">Looking for Collaborators in the Southern Hemisphere!</a>
</h2>
  <a href="/category/sensor-kits">Sensor Kits</a>
<hr/>

    <div class='creator'>
      <b>trizcs</b>  â€” 2014-09-18T13:50:32-04:00 â€” #1
    </div>
    <div class='post'>
        <h2>Introduce, Connect, Collaborate</h2>

<p>Are you based in the Southern Hemisphere? Are you interested in collaborating on sensor development this Spring? We want to connect remote collaborators to join our sensor development team and test the sensor system through our Winter (we're based in Colorado and Spain).</p>

<p>Please introduce yourself, your location and your skills below. If you see anyone below who is local to you, please reach out to them by typing @(username) in your post and they will be notified.</p>

<p> <img src="/uploads/default/85/aa8de8179211a1a6.gif" width="642" height="320"></p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  â€” 2014-09-18T21:23:58-04:00 â€” #2
    </div>
    <div class='post'>
        <p>Hi guys<br>Happy to be involved in this - I work for Aurecon, which is an engineering company in Australia, New Zealand and Southern Africa.  We already have a small apiary at our Canberra office in South-Eastern Australia, and this is within range of our office wi-fi, so this should be a good test site.<br>We have basically every kind of engineer that you might need, including electronic and acoustic.  Personally I am a botanist and a keen amateur beekeeper.  </p>

<p>Let us know what you need done, and we will make it happen <img src="/plugins/emoji/images/smile_cat.png" title=":smile_cat:" class="emoji" alt="smile_cat" width="20" height="20"><br>The company is quite supportive, and we blog on the global Aurecon site: <a href="http://aurecongroup.com/en/blogs/latest-posts.aspx" rel="nofollow">http://aurecongroup.com/en/blogs/latest-posts.aspx</a></p>

<p>Looking forward to helping you out!</p>

<p>Cormac</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mattscnsw</b>  â€” 2014-09-19T18:27:53-04:00 â€” #3
    </div>
    <div class='post'>
        <p>G'day all,<br>I'm a boilermaker by trade (4th year adult apprentice). I've been a hobby apiarist for about 20 years. Although I haven't got any live hives at the moment,  now that I've finished my technical studies I'm keen to get back into it.  Your project sounds extremely worthwhile and I would like to contribute what I can.</p>

<p>Electronics is another area I have dabled in, and I'm currently in the process of developing my own 3D printer. I'm also familiar with alot of the basic processors and power ic's involved in this type of thing.</p>

<p>I haven't really been involved to much in software development,  mostly because it involves alot of study,  which I haven't really had the time for.  However it is something I will be looking at in conjunction with my 3d printer project. I do, however,  know my way around the more intricate problems that crop up on windows,  Linux and android.</p>

<p>I live in the southern Shoalhaven region,  south of Sydney N.S.W. With access to the southern highlands and central west slopes and planes. </p>

<p>I'm allso intrested in Australian native bees, and how urban sprawl is affecting them. Also I believe they may have huge benefits in pollination.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>trizcs</b>  â€” 2014-09-19T20:43:47-04:00 â€” #4
    </div>
    <div class='post'>
        <p>Thanks for posting <a class="mention" href="/users/jagungal">@Jagungal</a> &amp; <a class="mention" href="/users/mattscnsw">@MattSCNSW</a>!</p>

<p>Ideally we would send you each a kit from which you could be streaming data to the platform. It seems you're <em>relatively</em> close to each other if there was any desire to work together on this or bounce some ideas between each other. Our sensor team are meeting tomorrow, so I will have more solid information to share then.</p>

<p><a class="mention" href="/users/jagungal">@Jagungal</a> - it seems you've got a good team behind you, and we'd be excited to see if your engenieers come up with any ideas. Perhaps <a class="mention" href="/users/mattscnsw">@MattSCNSW</a> could come learn some stuff! </p>

<p>Please feel free to start chatting - you can tag/notify each other in comments using the @(username) feature on the forum.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mattscnsw</b>  â€” 2014-09-19T21:34:57-04:00 â€” #5
    </div>
    <div class='post'>
        <p><a class="mention" href="/users/jagungal">@Jagungal</a> <a class="mention" href="/users/trizcs">@trizcs</a> hi, I'm at Sanctuary Point just south of nowra,  I understand you are in Canberra,  about 3hr away. I'm interested in getting this collaboration moving and thought it'd a good idea to have some brainstorming. <br>I'm interested in adapting the sensors to native bees around our urban areas. Due to their size I consider it would be interesting to look at installing sensors directly to existing native hives. What are your thoughts ðŸ’­ <br>Currently I don't have any honey colonies but I'm hoping to change that soon . And will get sensors into them as I get set up .<br>Looking forward to hearing your ideas</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  â€” 2014-09-23T01:20:15-04:00 â€” #6
    </div>
    <div class='post'>
        <p>Yeah, that would be really useful for the native bees, as they are so sensitive to temperature.  Would also be really interesting to hear the inside of the hive during colony battles.  </p>

<p>We have a Warre hive turning up fairly soon, but that will be starting from scratch - will actually be fun as we should be able to get a dataset that tracks from initial establishment through the full annual cycle.  </p>

<p>Swarm season is just starting to kick off here, which is awesome fun!</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>mattscnsw</b>  â€” 2014-09-23T02:21:37-04:00 â€” #7
    </div>
    <div class='post'>
        <p>Excellent, where are you getting your swarm,  are you going to attempt to catch one? Let me know if you want some tips. <br>I imagine that audio sensors may need to be tuned to a different frequency for natives,  but that's a great idea. I'll have to do a bit of research. <br>Have you got a kit? I haven't had my hands on one yet. Can't wait to have a play with it. <br>I've also been in contact with our local community garden and will be talking to them about setting up a native beehive with them. This way I won't have to interfere too much with wild hives,  just collection of data from them. Then compare with what's going on in the control hive.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jagungal</b>  â€” 2014-09-23T02:37:52-04:00 â€” #8
    </div>
    <div class='post'>
        <p>I am going to catch one, I am a registered swarm collector with the local beekeeping club.  </p>

<p>The audio should work fine with either natives or european bees - I just hope that we will actually be able to feed the sound live over the web, it will be fun to listen in on the bees.  </p>

<p>There is a native bee collector based on the south coast who gets a lot of hives from the timber contractors - when they spot one in a tree that they are felling, they section the log with the hive off and give it to him.  You might try asking around at any local sawmills.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>foxyfoxza</b>  â€” 2014-09-27T05:21:38-04:00 â€” #9
    </div>
    <div class='post'>
        <p>I'm from the Eastern Cape in South Africa, and while I don't have much in terms of electronics experience I'm a beekeeper , currently with 20+  (Apis Mellifera Scutellata) hives. I'm about to add a remote apiary, with 22 hives within a shipping container. I'm also a c#.net developer. Whenever I've wanted to start dabbling in electronics, I've tended to be waylaid, so while I'm interested, I've never really got down into things.</p>

<p>Would be willing to be involved. I also have some experience with setting up wireless networks - I found that access to fast internet while living on a farm was sometimes tricky, so became my own WASP.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>k8bee</b>  â€” 2014-11-24T20:40:22-05:00 â€” #10
    </div>
    <div class='post'>
        <p>WOW!  I'd LOVE to be involved in this research please!<br>I have my 2 Hives located in Woori Yallock, (Yarra Valley) Victoria, Australia.<br>I am living in Ringwood (suburb of Melbourne) Victoria, Australia without space for my Hives <img src="/plugins/emoji/images/frowning.png" title=":frowning:" class="emoji" alt="frowning" width="20" height="20"><br>I feel that this research is vital, as I have an extreme awareness of lack of Bees in the Ringwood area.<br>There are a lot of Bee Keepers (Custodians) in the Yarra Valley and surrounds and I am extremely aware that there is most likely not enough Bee Foods for them.<br>I look forward to hearing more information about this research and how I can support it.<br>Many thanks for this awesome site by the way!<br>Thanks!</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>luke</b>  â€” 2014-11-25T03:10:53-05:00 â€” #11
    </div>
    <div class='post'>
        <p>Hello and greetings,<br>Was introduced to this site by <a class="mention" href="/users/k8bee">@k8Bee</a>. I'm located about 15 minutes from her hives, near Warburton Vic, Australia.<br>I have three hives, am a recent, but enthusiastic beekeeper, and part of the active local bee group. I have an interest in small electronics, particularly RaspbPi) and have a friend with a computerised router/CADCAM table. We've just been starting to make our own designs for langstroth style hives - but now I'm very interested to explore your site more and try your plans.<br>Would love to hear more from you. Thank you.</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>jennie</b>  â€” 2015-01-06T02:25:05-05:00 â€” #12
    </div>
    <div class='post'>
        <p>Hi everyone. </p>

<p>My name is Jennie and I live in South Africa on the Eastern cape.  ( in a teeny tiny town near addo ) I am a complete novice when it comes to bee keeping just starting out with my very first hive which I am building ( TBH ) </p>

<p>However I have a degree in computer science  ( with a focus on computer vision and HCI )  and have worked in the games industry and as a tools programmer as well as working on an iphone game. ( as well as web stuff ) I have had a long interest in more physical programing as well as data collection and representation. </p>

<p>I also have worked in wildlife documentaries as a camera-girl and an editor  as well as doing graphic design and motion graphics so hopefully my some what eclectic skill set will be of use! </p>

<p>So I am keen to be useful and involved in any way possible!</p>
    </div>
    <hr/>
    <div class='creator'>
      <b>foxyfoxza</b>  â€” 2015-02-03T02:41:58-05:00 â€” #13
    </div>
    <div class='post'>
        <p>Hi Jennie, I'm in Alexandria (Near Kenton-On-Sea), live on a farm, have been a bee keeper for about a year,  and am also a software developer. </p>

<p>I've also wanted to get into hardware, but never seem to get past go.</p>

<p>Not sure where exactly you are, but would be happy to look at collaboration. I'm keen to do monitoring of my hives in an inexpensive way. <br>Russell</p>
    </div>
    <hr/>

        PreloadStore.store("topic_69",{"post_stream":{"posts":[{"id":181,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-09-18T13:50:32.002-04:00","cooked":"<h2>Introduce, Connect, Collaborate<\/h2>\n\n<p>Are you based in the Southern Hemisphere? Are you interested in collaborating on sensor development this Spring? We want to connect remote collaborators to join our sensor development team and test the sensor system through our Winter (we're based in Colorado and Spain).<\/p>\n\n<p>Please introduce yourself, your location and your skills below. If you see anyone below who is local to you, please reach out to them by typing @(username) in your post and they will be notified.<\/p>\n\n<p> <img src=\"/uploads/default/85/aa8de8179211a1a6.gif\" width=\"642\" height=\"320\"><\/p>","post_number":1,"post_type":1,"updated_at":"2014-09-18T13:56:50.346-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":13,"reads":21,"score":70.84999999999999,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://community.opensourcebeehives.net/t/to-do-list-sensor-kits/44","internal":true,"reflection":true,"title":"To Do List: Sensor Kits","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":191,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2014-09-18T21:23:58.876-04:00","cooked":"<p>Hi guys<br>Happy to be involved in this - I work for Aurecon, which is an engineering company in Australia, New Zealand and Southern Africa.  We already have a small apiary at our Canberra office in South-Eastern Australia, and this is within range of our office wi-fi, so this should be a good test site.<br>We have basically every kind of engineer that you might need, including electronic and acoustic.  Personally I am a botanist and a keen amateur beekeeper.  <\/p>\n\n<p>Let us know what you need done, and we will make it happen <img src=\"/plugins/emoji/images/smile_cat.png\" title=\":smile_cat:\" class=\"emoji\" alt=\"smile_cat\" width=\"20\" height=\"20\"><br>The company is quite supportive, and we blog on the global Aurecon site: <a href=\"http://aurecongroup.com/en/blogs/latest-posts.aspx\" rel=\"nofollow\">http://aurecongroup.com/en/blogs/latest-posts.aspx<\/a><\/p>\n\n<p>Looking forward to helping you out!<\/p>\n\n<p>Cormac<\/p>","post_number":2,"post_type":1,"updated_at":"2014-09-18T21:24:17.553-04:00","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":19,"score":106.7,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"link_counts":[{"url":"http://aurecongroup.com/en/blogs/latest-posts.aspx","internal":false,"reflection":false,"title":"Latest Posts","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":204,"name":"Matthew Scott ","username":"MattSCNSW","avatar_template":"/letter_avatar/mattscnsw/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-09-19T18:27:53.959-04:00","cooked":"<p>G'day all,<br>I'm a boilermaker by trade (4th year adult apprentice). I've been a hobby apiarist for about 20 years. Although I haven't got any live hives at the moment,  now that I've finished my technical studies I'm keen to get back into it.  Your project sounds extremely worthwhile and I would like to contribute what I can.<\/p>\n\n<p>Electronics is another area I have dabled in, and I'm currently in the process of developing my own 3D printer. I'm also familiar with alot of the basic processors and power ic's involved in this type of thing.<\/p>\n\n<p>I haven't really been involved to much in software development,  mostly because it involves alot of study,  which I haven't really had the time for.  However it is something I will be looking at in conjunction with my 3d printer project. I do, however,  know my way around the more intricate problems that crop up on windows,  Linux and android.<\/p>\n\n<p>I live in the southern Shoalhaven region,  south of Sydney N.S.W. With access to the southern highlands and central west slopes and planes. <\/p>\n\n<p>I'm allso intrested in Australian native bees, and how urban sprawl is affecting them. Also I believe they may have huge benefits in pollination.<\/p>","post_number":3,"post_type":1,"updated_at":"2014-09-19T18:27:53.959-04:00","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":16,"score":9.4,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Matthew Scott ","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":23,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":206,"name":"Tristan Copley Smith","username":"trizcs","avatar_template":"/user_avatar/community.opensourcebeehives.net/trizcs/{size}/31.png","uploaded_avatar_id":31,"created_at":"2014-09-19T20:43:47.646-04:00","cooked":"<p>Thanks for posting <a class=\"mention\" href=\"/users/jagungal\">@Jagungal<\/a> &amp; <a class=\"mention\" href=\"/users/mattscnsw\">@MattSCNSW<\/a>!<\/p>\n\n<p>Ideally we would send you each a kit from which you could be streaming data to the platform. It seems you're <em>relatively<\/em> close to each other if there was any desire to work together on this or bounce some ideas between each other. Our sensor team are meeting tomorrow, so I will have more solid information to share then.<\/p>\n\n<p><a class=\"mention\" href=\"/users/jagungal\">@Jagungal<\/a> - it seems you've got a good team behind you, and we'd be excited to see if your engenieers come up with any ideas. Perhaps <a class=\"mention\" href=\"/users/mattscnsw\">@MattSCNSW<\/a> could come learn some stuff! <\/p>\n\n<p>Please feel free to start chatting - you can tag/notify each other in comments using the @(username) feature on the forum.<\/p>","post_number":4,"post_type":1,"updated_at":"2014-09-19T20:43:47.646-04:00","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":47,"incoming_link_count":1,"reads":14,"score":10.15,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Tristan Copley Smith","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattSCNSW","avatar_template":"/letter_avatar/mattscnsw/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":true,"admin":true,"staff":true,"user_id":4,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":207,"name":"Matthew Scott ","username":"MattSCNSW","avatar_template":"/letter_avatar/mattscnsw/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-09-19T21:34:57.406-04:00","cooked":"<p><a class=\"mention\" href=\"/users/jagungal\">@Jagungal<\/a> <a class=\"mention\" href=\"/users/trizcs\">@trizcs<\/a> hi, I'm at Sanctuary Point just south of nowra,  I understand you are in Canberra,  about 3hr away. I'm interested in getting this collaboration moving and thought it'd a good idea to have some brainstorming. <br>I'm interested in adapting the sensors to native bees around our urban areas. Due to their size I consider it would be interesting to look at installing sensors directly to existing native hives. What are your thoughts ðŸ’­ <br>Currently I don't have any honey colonies but I'm hoping to change that soon . And will get sensors into them as I get set up .<br>Looking forward to hearing your ideas<\/p>","post_number":5,"post_type":1,"updated_at":"2014-09-19T21:37:00.151-04:00","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":15,"score":9.449999999999999,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Matthew Scott ","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91},"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":23,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":215,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2014-09-23T01:20:15.362-04:00","cooked":"<p>Yeah, that would be really useful for the native bees, as they are so sensitive to temperature.  Would also be really interesting to hear the inside of the hive during colony battles.  <\/p>\n\n<p>We have a Warre hive turning up fairly soon, but that will be starting from scratch - will actually be fun as we should be able to get a dataset that tracks from initial establishment through the full annual cycle.  <\/p>\n\n<p>Swarm season is just starting to kick off here, which is awesome fun!<\/p>","post_number":6,"post_type":1,"updated_at":"2014-09-23T01:20:15.362-04:00","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":13,"score":53.8,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattSCNSW","avatar_template":"/letter_avatar/mattscnsw/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":217,"name":"Matthew Scott ","username":"MattSCNSW","avatar_template":"/letter_avatar/mattscnsw/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-09-23T02:21:37.149-04:00","cooked":"<p>Excellent, where are you getting your swarm,  are you going to attempt to catch one? Let me know if you want some tips. <br>I imagine that audio sensors may need to be tuned to a different frequency for natives,  but that's a great idea. I'll have to do a bit of research. <br>Have you got a kit? I haven't had my hands on one yet. Can't wait to have a play with it. <br>I've also been in contact with our local community garden and will be talking to them about setting up a native beehive with them. This way I won't have to interfere too much with wild hives,  just collection of data from them. Then compare with what's going on in the control hive.<\/p>","post_number":7,"post_type":1,"updated_at":"2014-09-23T02:21:37.149-04:00","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":13,"score":48.85,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Matthew Scott ","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":23,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":218,"name":"Cormac Farrell","username":"Jagungal","avatar_template":"/user_avatar/community.opensourcebeehives.net/jagungal/{size}/91.png","uploaded_avatar_id":91,"created_at":"2014-09-23T02:37:52.222-04:00","cooked":"<p>I am going to catch one, I am a registered swarm collector with the local beekeeping club.  <\/p>\n\n<p>The audio should work fine with either natives or european bees - I just hope that we will actually be able to feed the sound live over the web, it will be fun to listen in on the bees.  <\/p>\n\n<p>There is a native bee collector based on the south coast who gets a lot of hives from the timber contractors - when they spot one in a tree that they are felling, they section the log with the hive off and give it to him.  You might try asking around at any local sawmills.<\/p>","post_number":8,"post_type":1,"updated_at":"2014-09-23T02:37:52.222-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":63,"incoming_link_count":0,"reads":9,"score":49.95,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Cormac Farrell","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":235,"name":"Russell Fox","username":"foxyfoxza","avatar_template":"/user_avatar/community.opensourcebeehives.net/foxyfoxza/{size}/98.png","uploaded_avatar_id":98,"created_at":"2014-09-27T05:21:38.893-04:00","cooked":"<p>I'm from the Eastern Cape in South Africa, and while I don't have much in terms of electronics experience I'm a beekeeper , currently with 20+  (Apis Mellifera Scutellata) hives. I'm about to add a remote apiary, with 22 hives within a shipping container. I'm also a c#.net developer. Whenever I've wanted to start dabbling in electronics, I've tended to be waylaid, so while I'm interested, I've never really got down into things.<\/p>\n\n<p>Would be willing to be involved. I also have some experience with setting up wireless networks - I found that access to fast internet while living on a farm was sometimes tricky, so became my own WASP.<\/p>","post_number":9,"post_type":1,"updated_at":"2014-09-27T05:21:38.893-04:00","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":0,"reads":9,"score":4.25,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Russell Fox","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":30,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":405,"name":"Kate Bee","username":"K8Bee","avatar_template":"/letter_avatar/k8bee/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-11-24T20:40:22.445-05:00","cooked":"<p>WOW!  I'd LOVE to be involved in this research please!<br>I have my 2 Hives located in Woori Yallock, (Yarra Valley) Victoria, Australia.<br>I am living in Ringwood (suburb of Melbourne) Victoria, Australia without space for my Hives <img src=\"/plugins/emoji/images/frowning.png\" title=\":frowning:\" class=\"emoji\" alt=\"frowning\" width=\"20\" height=\"20\"><br>I feel that this research is vital, as I have an extreme awareness of lack of Bees in the Ringwood area.<br>There are a lot of Bee Keepers (Custodians) in the Yarra Valley and surrounds and I am extremely aware that there is most likely not enough Bee Foods for them.<br>I look forward to hearing more information about this research and how I can support it.<br>Many thanks for this awesome site by the way!<br>Thanks!<\/p>","post_number":10,"post_type":1,"updated_at":"2014-11-24T20:40:22.445-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":142,"incoming_link_count":0,"reads":8,"score":28.7,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Kate Bee","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":407,"name":"Luke Whiteside","username":"luke","avatar_template":"/letter_avatar/luke/{size}/2.png","uploaded_avatar_id":null,"created_at":"2014-11-25T03:10:53.583-05:00","cooked":"<p>Hello and greetings,<br>Was introduced to this site by <a class=\"mention\" href=\"/users/k8bee\">@k8Bee<\/a>. I'm located about 15 minutes from her hives, near Warburton Vic, Australia.<br>I have three hives, am a recent, but enthusiastic beekeeper, and part of the active local bee group. I have an interest in small electronics, particularly RaspbPi) and have a friend with a computerised router/CADCAM table. We've just been starting to make our own designs for langstroth style hives - but now I'm very interested to explore your site more and try your plans.<br>Would love to hear more from you. Thank you.<\/p>","post_number":11,"post_type":1,"updated_at":"2014-11-25T03:19:39.567-05:00","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":173,"incoming_link_count":2,"reads":8,"score":35.25,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Luke Whiteside","primary_group_name":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"reply_to_user":{"username":"K8Bee","avatar_template":"/letter_avatar/k8bee/{size}/2.png","uploaded_avatar_id":null},"actions_summary":[{"id":2,"count":1,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":57,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false},{"id":506,"name":"Jennie","username":"jennie","avatar_template":"/letter_avatar/jennie/{size}/2.png","uploaded_avatar_id":null,"created_at":"2015-01-06T02:25:05.563-05:00","cooked":"<p>Hi everyone. <\/p>\n\n<p>My name is Jennie and I live in South Africa on the Eastern cape.  ( in a teeny tiny town near addo ) I am a complete novice when it comes to bee keeping just starting out with my very first hive which I am building ( TBH ) <\/p>\n\n<p>However I have a degree in computer science  ( with a focus on computer vision and HCI )  and have worked in the games industry and as a tools programmer as well as working on an iphone game. ( as well as web stuff ) I have had a long interest in more physical programing as well as data collection and representation. <\/p>\n\n<p>I also have worked in wildlife documentaries as a camera-girl and an editor  as well as doing graphic design and motion graphics so hopefully my some what eclectic skill set will be of use! <\/p>\n\n<p>So I am keen to be useful and involved in any way possible!<\/p>","post_number":12,"post_type":1,"updated_at":"2015-01-06T02:25:05.563-05:00","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":169,"incoming_link_count":0,"reads":7,"score":14.85,"yours":false,"topic_slug":"looking-for-collaborators-in-the-southern-hemisphere","topic_id":69,"display_username":"Jennie","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":0,"hidden":false,"can_act":null},{"id":3,"count":0,"hidden":false,"can_act":null},{"id":4,"count":0,"hidden":false,"can_act":null},{"id":5,"count":0,"hidden":true,"can_act":null},{"id":6,"count":0,"hidden":false,"can_act":null},{"id":7,"count":0,"hidden":false,"can_act":null},{"id":8,"count":0,"hidden":false,"can_act":null}],"moderator":false,"admin":false,"staff":false,"user_id":72,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false},{"id":610,"name":"Russell Fox","username":"foxyfoxza","avatar_template":"/user_avatar/community.opensourcebeehives.net/foxyfoxza/{size}/98.png","uploaded_avatar_id":98,"created_at":"2015-02-03T02:41:58.770-05:00","cooked":"<p>Hi Jennie, I'm in Alexandria (Near Kenton-On-Sea), live on a farm, have been a bee keeper for about a year,  and am also a software developer. <\/p>\n\n<p>I've also wanted to get into hardware, but never seem to get past go.<\/p>\n\n<p>Not sure where exactly you are, but would be happy to look at collaboration. I'm keen to do monitoring of my hives in an inexpensive way. <br>Russell<\/p>","post_number":13,"post_type":1,"updated_at":"2015-02-03T02:41:58.770-05:00","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":10,"incoming_link_count":0,"
